extensions:
  sub_process:
  sub_process/1:
    executable_path: /usr/local/bin/cmd

service:
  extensions: [sub_process/1]
  pipelines:
    traces:
      receivers: [nop]
      processors: [nop]
      exporters: [nop]

# Data pipeline is required to load the config.
receivers:
  nop:
processors:
  nop:
exporters:
  nop:

---
connector:
  detection:
    criteria:
      # DETECTION
      # Does a get_next to see if there that the global OID table is populated.
    - type: snmpGetNext
      oid: _ROOT_OID.2
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Source(1) = \ttapeLibrarySystem SNMP table (3100)\nModel;LibraryType;Manufacturer;AgentVersion;
          type: snmpTable
          oid: _ROOT_OID.1
          selectColumns: "1,2,3,4"
          computes:
          - type: leftConcat
            column: 1
            value: "Part Number: "
      mapping:
        # InstanceTable = Source(1)
        # Model;LibraryType;Manufacturer;AgentVersion;
        source: "${source::monitors.enclosure.discovery.sources.source(1)}"
        attributes:
          id: _LIBRARY_ID
          __display_id: _LIBRARY_ID
          vendor: $3
          model: $2
          bios_version: $4
          type: Storage
          info: $1
          name: "${awk::sprintf(\"Storage: %s (%s %s)\", \"_LIBRARY_ID\", $3, $2)}"
    collect:
      type: multiInstance
      sources:
        source(1):
          # Source(1) = \tibm3100StatusGlobalStatus SNMP OID\nStatus
          type: snmpGet
          oid: _ROOT_OID.2.1.0
          computes:
            # Duplicate status, because we will translate it two times
            # Status;Status;
          - type: duplicateColumn
            column: 1
            # Translate Status into PATROLStatus
            # PATROLStatus;Status;
          - type: translate
            column: 1
            translationTable: "${translation::StatusTranslationTable}"
            # Translate second Status into more readable string
            # PATROLStatus;StatusInformation;
          - type: translate
            column: 2
            translationTable: "${translation::StatusInformationTranslationTable}"
      mapping:
        source: "${source::monitors.enclosure.collect.sources.source(1)}"
        deviceId: _LIBRARY_ID
        metrics:
          hw.status{hw.type="enclosure"}: $1
        legacyTextParameters:
          StatusInformation: $2
  robotics:
    discovery:
      sources:
        source(1):
          # Source = Get the Robotics info 3100
          # ID;Vendor;Model;FirwareVersion;SerialNumber
          type: snmpTable
          oid: _ROOT_OID.3.1.1
          selectColumns: "ID,7,8,9,10"
          computes:
          - type: leftConcat
            column: 4
            value: "Firmware Version: "
      mapping:
        # Instance Table
        # ID;Vendor;Model;FirwareVersion;SerialNumber
        source: "${source::monitors.robotics.discovery.sources.source(1)}"
        attributes:
          id: $1
          vendor: $2
          model: $3
          serial_number: $5
          robotics_type: Media Transfer
          info: $4
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s %s - %s)\", $1, $2, $3, \"Media Transfer\")}"
    collect:
      type: multiInstance
      sources:
        source(1):
          # Get the Robotics status 3100
          # ID;Status;
          type: snmpTable
          oid: _ROOT_OID.3.1.1
          selectColumns: "ID,23,24"
          computes:
            # Translate Status into PATROLStatus
            # deviceID;PATROLStatus;Status;
          - type: translate
            column: 2
            translationTable: "${translation::RoboticStatusTranslationTable}"
      mapping:
        # Value Table
        source: "${source::monitors.robotics.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="robotics"}: $2
        legacyTextParameters:
          StatusInformation: $3
  tape_drive:
    discovery:
      sources:
        source(1):
          # Source(1) = \tphysicalDriveEntry SNMP table 3100\nID;Vendor;Model;Firmware;SerialNumber;
          type: snmpTable
          oid: _ROOT_OID.3.2.1
          selectColumns: "ID,7,8,9,10"
          computes:
          - type: leftConcat
            column: 4
            value: "Firmware Version: "
      mapping:
        # Instance Table
        # ID;Vendor;Model;Firmware;SerialNumber;
        source: "${source::monitors.tape_drive.discovery.sources.source(1)}"
        attributes:
          id: $1
          vendor: $2
          model: $3
          serial_number: $5
          info: $4
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s %s)\", $1, $2, $3)}"
    collect:
      type: multiInstance
      sources:
        source(1):
          # Source(1) = \tphysicalDriveEntry SNMP table 3100\nID;Loads;HardWriteErrorCount;HardReadErrorCount;
          type: snmpTable
          oid: _ROOT_OID.3.2.1
          selectColumns: "ID,14,16,18"
          computes:
            # Add Read & Write Errors
            # ID;Loads;HardErrorCount;HardReadErrorCount;
          - type: add
            column: 3
            value: $4
      mapping:
        # Value Table
        # ID;Loads;HardErrorCount;HardReadErrorCount;
        source: "${source::monitors.tape_drive.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.errors{hw.type="tape_drive"}: $3
          hw.tape_drive.operations{type="mount"}: $2
translations:
  RoboticStatusTranslationTable:
    "0": ok
    "1": ok
    "2": degraded
    "3": failed
    "4": failed
    Default: UNKNOWN
  StatusInformationTranslationTable:
    "1": Other Status
    "2": Unknown
    "3": ""
    "4": Non-Critical
    "5": Critical
    "6": Non-Recoverable
    Default: Unknown Status
  StatusTranslationTable:
    "1": UNKNOWN
    "2": UNKNOWN
    "3": ok
    "4": degraded
    "5": failed
    "6": failed
    Default: UNKNOWN

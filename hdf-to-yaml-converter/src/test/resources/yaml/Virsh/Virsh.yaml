---
connector:
  displayName: "KVM, QEMU, Xen and Hypervisors (virsh)"
  platforms: "KVM, QEMU, Xen, Hypervisors"
  reliesOn: libvirt API
  version: 1.0
  information: This connector provides VM monitoring through the virsh command. The host requires the libvirt API installed.
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - Linux
    criteria:
    - type: productRequirements
      kmVersion: 11.3.00
    - type: osCommand
      commandLine: virsh list
      expectedResult: Name
monitors:
  vm:
    discovery:
      sources:
        source(1):
          type: osCommand
          commandLine: "virsh list | awk '{print $1}' | grep -oIE \"[0-9]*\" | while read word; do virsh dominfo ${word} ; done"
          computes:
          - type: awk
            script: "${file::embeddedFile-1}"
      mapping:
        source: "${source::monitors.vm.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $1
          vm.host.name: $1
          info: $4
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $1, $1)}"
        conditionalCollection:
          hw.power{hw.type="vm"}: 0
    collect:
      type: multiInstance
      sources:
        source(1):
          type: osCommand
          commandLine: "virsh list | awk '{print $1}' | grep -oIE \"[0-9]*\" | while read word; do virsh dominfo ${word} ; done"
          computes:
          - type: awk
            script: "${file::embeddedFile-1}"
          - type: translate
            column: 2
            translationTable: "${translation::stateTranslationTable}"
      mapping:
        source: "${source::monitors.vm.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.vm.power_state: $2
          hw.vm.power_ratio: computePowerShareRatio($3)
translations:
  stateTranslationTable:
    running: "ON"
    paused: SUSPENDED
    default: "OFF"
    suspended: "OFF"

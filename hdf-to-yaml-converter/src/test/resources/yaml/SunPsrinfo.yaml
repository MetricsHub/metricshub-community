---
connector:
  displayName: Oracle/Sun Solaris - Processors (psrinfo)
  platforms: Oracle/Sun
  reliesOn: "Sun Solaris system commands (psrinfo, etc.)"
  information: This connector discovers and monitors the processor in any Sun SPARC-based Solaris machine through the psrinfo system command.
  version: 1.1
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - Solaris
    criteria:
    # OS should be SunOS or Solaris
    - type: deviceType
      keep:
      - SunOS
      - Solaris
    # psrinfo should return something
    - type: osCommand
      commandLine: /usr/sbin/psrinfo
      expectedResult: on-line
monitors:
  cpu:
    discovery:
      sources:
        source(1):
          # Source(1) = psrinfo -v
          type: osCommand
          commandLine: /usr/sbin/psrinfo -v
          computes:
            # Send psrinfo'soutput through awk $embedded.EmbeddedFile(1)$
            # cpuID;cpuModel;cpuSpeed
          - type: awk
            script: $embedded.EmbeddedFile(1)$
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4"
      mapping:
        # Instance table = source(1)
        source: $monitors.cpu.discovery.sources.source(1)$
        attributes:
          id: $column(1)
          model: $column(2)
          hw.parent.type: enclosure
          name: "sprintf(\"%s (%s - %mhhf.s)\", $column(1), $column(2), $column(3))"
        metrics:
          hw.cpu.speed.limit{limit_type="max"}: megaHertz2Hertz($column(3))
    collect:
      # Collect type = multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = psrinfo -v
          type: osCommand
          commandLine: /usr/sbin/psrinfo -v
          computes:
            # Send psrinfo's output through awk $embedded.EmbeddedFile(2)$
            # cpuID;cpuStatus
          - type: awk
            script: $embedded.EmbeddedFile(1)$
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,5"
            # Duplicate the status column
            # cpuID;cpuStatus;cpuStatus
          - type: duplicateColumn
            column: 2
            # Translate the first status column into a PATROL status
            # cpuID;PATROLStatus;cpuStatus
          - type: translate
            column: 2
            translationTable: cpuStatusTranslationTable
            # Translate the second status column into a more readable string
            # cpuID;PATROLStatus;statusInformation
          - type: translate
            column: 3
            translationTable: cpuStatusInformationTranslationTable
      mapping:
        # ValueTable = source(1)
        source: $monitors.cpu.collect.sources.source(1)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="cpu"}: $column(2)
        legacyTextParameters:
          StatusInformation: $column(3)
embedded:
  EmbeddedFile(1): |
    {
        if ($1 == "Status" && $3 == "processor")
        {
                processorId = $4
                processorStatus = ""
                processorType = ""
                processorSpeed = ""
        }

        if ($1 == "Status" && $3 == "virtual" && $4 == "processor")
        {
                processorId = $5
                processorStatus = ""
                processorType = ""
                processorSpeed = ""
        }

        if ($1 == "Processor" && $2 == "has" && $3 == "been")
        {
                processorStatus = $4
        }

        if ($2 == "since")
        {
                processorStatus = $1
        }
        if ($3 == "since")
        {
                processorStatus = $1 " " $2
        }

        if ($1 == "The" && $3 == "processor" && $4 == "operates" && length(processorId) > 0)
        {
                processorType = $2
                processorSpeed = $6

                print "MSHW;" processorId ";" processorType ";" processorSpeed ";" processorStatus

                processorId = ""
        }
    }
translations:
  cpuStatusInformationTranslationTable:
    faulted: Faulted
    on-line: On-line
    off-line: Off-line
    no-intr: Non-interruptible
    Default: Unknown Status
    powered off: Powered off
  cpuStatusTranslationTable:
    faulted: failed
    on-line: ok
    off-line: failed
    no-intr: ok
    Default: UNKNOWN
    powered off: failed

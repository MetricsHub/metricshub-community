      mapping:
        # ValueTable = Source(1)
        source: "${source::monitors.voltage.collect.sources.source(1)}"
        deviceId: $2
        metrics:
          hw.voltage: $1
          hw.status{hw.type="voltage"}: $1
        legacyTextParameters:
          StatusInformation: $1
translations:
  DMTFOperationStatusTranslationTable:
    "11": degraded
    "12": failed
    "13": failed
    "14": failed
    "15": ok
    "16": degraded
    "17": ok
    "18": ok
    Default: UNKNOWN
    "2": ok
    "3": degraded
    "4": degraded
    "5": degraded
    "6": failed
    "7": failed
    "8": degraded
    "9": degraded
    "10": failed
  memoryTypeTranslationTable:
    "22": BRAM
    "23": FB-DIMM
    "24": DDR3
    "25": FBD2
    "10": ROM
    "11": Flash
    "12": EEPROM
    "13": FEPROM
    "14": EPROM
    "15": CDRAM
    "16": 3DRAM
    "17": SDRAM
    "18": SGRAM
    "19": RDRAM
    Default: ""
    "0": Unknown Memory Type
    "1": Unknown Memory Type
    "2": DRAM
    "3": Synchronous DRAM
    "4": Cache DRAM
    "5": EDO
    "6": EDRAM
    "7": VRAM
    "8": SRAM
    "9": RAM
    "20": DDR
    "21": DDR-2
  DMTFOperationStatusInformationTranslationTable:
    "11": In Service
    "12": No Contact
    "13": Lost Communication
    "14": Aborted
    "15": Dormant
    "16": Supporting Entity in Error
    "17": Completed
    "18": Power Mode
    Default: ""
    "2": ""
    "3": Degraded
    "4": Stressed
    "5": Predicted Failure
    "6": Error
    "7": Non-Recoverable Error
    "8": Starting
    "9": Stopping
    "10": Stopped

  temperature:
    discovery:
      sources:
        source(1):
          # DeviceID, Type
          type: wmi
          query: "SELECT ElementName,UpperThresholdCritical FROM SVS_PGYTemperatureSensor"
          namespace: root/svs
      mapping:
        # InstanceTable = Source(1)
        source: "${source::monitors.temperature.discovery.sources.source(1)}"
        attributes:
          id: $1
          hw.parent.type: enclosure
          hw.parent.id: FujitsuServer
          name: $1
        metrics:
          hw.temperature.limit{limit_type="high.critical"}: $2
    collect:
      # Like all WBEM collects, this one is \"MultiInstance\"
      type: multiInstance
      sources:
        source(1):
          # Source(1) = the HP_NumericSensor WBEM class
          type: wmi

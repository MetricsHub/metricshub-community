      sources:
        source(1):
          # Source(1) = HP_OverallTempSensor
          # DeviceID,SystemName,Name
          type: wbem
          query: "SELECT DeviceID,SystemName,Caption FROM HP_OverallTempSensor"
          namespace: root/hpq
      mapping:
        # Instance Table
        # DeviceID,SystemName,Name
        source: $monitors.temperature.discovery.sources.source(1)$
        attributes:

        source(1):
          # Source(1) = HP_PSUFan
          # DeviceID,SystemName,Name
          type: wbem
          query: "SELECT DeviceID,SystemName,Name FROM HP_HP_PSUFanPSU"
          namespace: root/hpq
      mapping:
        # Instance Table
        # DeviceID,SystemName,Name
        source: $monitors.fan.discovery.sources.source(1)$
        attributes:
          id: $column(1)
          __display_id: $column(3)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)

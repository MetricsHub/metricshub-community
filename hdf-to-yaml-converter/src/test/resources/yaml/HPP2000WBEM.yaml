            conversion: array2SimpleStatus
      mapping:
        # ValueTable = Source(1)
        # DeviceID;PATROLStatus;StatusDescriptions;
        source: $monitors.temperature.collect.sources.source(1)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="temperature"}: $column(2)

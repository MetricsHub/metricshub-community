  other_device:
    discovery:
      sources:
        source(1):
          # Source(1) = HP_ControllerDevice
          # DeviceID,SystemName,Name
          type: wbem
          query: "SELECT DeviceID,SystemName,ElementName FROM HP_ControllerDevice"
          namespace: root/hpq
          computes:
            # Add the Type
            # DeviceID,SystemName,Name,Type
          - type: rightConcat
            column: 3
            value: ;Controller
        source(2):
          # Source (2) = HP_TopComputerSystemControllerCard
          # DeviceID,Name
          type: wbem
          query: "SELECT InstanceID,ElementName FROM HP_TopComputerSystemControllerCard"
          namespace: root/hpq
        source(3):
          # Match the HP_ControllerDevice with the HP_TopComputerSystemControllerCard
          # DeviceID,SystemName,Name,Type,DeviceID,Name
          type: tableJoin
          leftTable: $monitors.other_device.discovery.sources.source(1)$
          rightTable: $monitors.other_device.discovery.sources.source(2)$
          leftKeyColumn: 1
          rightKeyColumn: 1
          computes:
            # Replace the HP_ControllerDevice's Name with the HP_TopComputerSystemControllerCard
            # DeviceID,SystemName,Name,Type,DeviceID,Name
          - type: replace
            column: 3
            existingValue: Column(3)
            newValue: Column(6)
            # Remove extra columns
            # DeviceID,SystemName,Name,Type
          - type: keepColumns
            columnNumbers: "1,2,3,4"
            # Remove "Controller " from the display ID
            # DeviceID,SystemName,Name,Type
          - type: replace
            column: 3
            existingValue: 'Controller '
            newValue: ""
        source(4):
          # Source(2) = HP_DiskSASPort
          # DeviceID,SystemName,Name
          type: wbem
          query: "SELECT DeviceID,SystemName,Name FROM HP_DiskSASPort"
          namespace: root/hpq
          computes:
            # Add the Type
            # DeviceID,SystemName,Name,Type
          - type: rightConcat
            column: 3
            value: ;DiskSASPort
        source(5):
          # Source(2) = HP_SASPort
          # DeviceID,ControllerID,Name,HealthState
          type: wbem
          query: "SELECT DeviceID,SystemName,ElementName,HealthState FROM HP_SASPort"
          namespace: root/hpq
          computes:
            # Exclude Ports with a HealthState of "0" (ports don't exist)
            # DeviceID,ControllerID,Name,HealthState
          - type: excludeMatchingLines
            column: 4
            valueList: 0
            # Remove Health State
            # DeviceID,ControllerID,Name
          - type: keepColumns
            columnNumbers: "1,2,3"
            # Add the Type
            # DeviceID,ControllerID,Name,Type
          - type: rightConcat
            column: 3
            value: ;SASPort
            # Change Underscores to Spaces
            # DeviceID,ControllerID,Name,Type
          - type: replace
            column: 3
            existingValue: _
            newValue: ' '
        source(6):
          # Try and match the SASPort's Controller with the System
          # DeviceID,ControllerID,Name,Type,ControllerID,SystemID
          type: tableJoin
          leftTable: $monitors.other_device.discovery.sources.source(5)$
          rightTable: $monitors.enclosure.discovery.sources.source(9)$
          leftKeyColumn: 2
          rightKeyColumn: 1
          computes:
            # Move the SystemID to Column 2
            # DeviceID,SystemID,Name,Type,ControllerID,SystemID
          - type: replace
            column: 2
            existingValue: Column(2)
            newValue: Column(6)
            # Trim the table down
            # DeviceID,SystemID,Name,Type
          - type: keepColumns
            columnNumbers: "1,2,3,4"
        source(7):
          # Union of 1, 2 & 3
          # DeviceID,SystemName,Name,Type
          type: tableUnion
          tables:
          - $monitors.other_device.discovery.sources.source(3)$
          - $monitors.other_device.discovery.sources.source(4)$
          - $monitors.other_device.discovery.sources.source(6)$
      mapping:
        # Instance Table
        # DeviceID,SystemName,Name,Type
        source: $monitors.other_device.discovery.sources.source(7)$
        attributes:
          id: $column(1)
          __display_id: $column(3)
          device_type: $column(4)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: "sprintf(\"%s: %s\", $column(4), $column(3))"
    collect:
      _comment: Collect type is multiinstance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = HP_ControllerDevice
          # DeviceID;OperationalStatus;
          type: wbem
          query: "SELECT DeviceID,OperationalStatus FROM HP_ControllerDevice"
          namespace: root/hpq
        source(2):
          # Source(2) = HP_SASPort
          # DeviceID;OperationalStatus;
          type: wbem
          query: "SELECT DeviceID,OperationalStatus FROM HP_SASPort"
          namespace: root/hpq
        source(3):
          # Source(3) = HP_DiskSASPort
          # DeviceID;OperationalStatus;
          type: wbem
          query: "SELECT DeviceID,OperationalStatus FROM HP_DiskSASPort"
          namespace: root/hpq
        source(4):
          # Union of 1, 2 & 3
          # DeviceID;OperationalStatus;
          type: tableUnion
          tables:
          - $monitors.other_device.collect.sources.source(1)$
          - $monitors.other_device.collect.sources.source(2)$
          - $monitors.other_device.collect.sources.source(3)$
          computes:
            # Duplicate the "OperationalStatusArray" column
            # DeviceID;OperationalStatus;OperationalStatus;
          - type: duplicateColumn
            column: 2
            # Then we translate DMTF's OperationStatus code into OK/WARN/ALARM (for the Status parameter)
            # DeviceID;PATROLStatusArray;OperationalStatus;
          - type: arrayTranslate
            column: 2
            translationTable: DMTFOperationStatusTranslationTable
            # And finally, we translate DMTF's OperationalStatus code into a more readable status string
            # DeviceID;PATROLStatusArray;StatusDescriptions;
          - type: arrayTranslate
            column: 3
            translationTable: DMTFOperationStatusInformationTranslationTable
            resultSeparator: ' - '
            # Convert PATROLStatusArray to a simple (unique) PATROLStatus
            # DeviceID;PATROLStatus;StatusDescriptions;
          - type: convert
            column: 2
            conversion: array2SimpleStatus
      mapping:
        # ValueTable = Source(1)
        # DeviceID;PATROLStatus;StatusDescriptions;
        source: $monitors.other_device.collect.sources.source(4)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="other_device"}: $column(2)
        legacyTextParameters:
          StatusInformation: $column(3)
  logical_disk:

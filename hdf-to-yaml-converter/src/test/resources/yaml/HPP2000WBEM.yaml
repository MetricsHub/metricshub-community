  network:
    discovery:
      sources:
        source(1):
          # Source(1) = HP_FCPort
          # DeviceID,ControllerID,Name,HealthState,PermanentAddress
          type: wbem
          query: "SELECT DeviceID,SystemName,Name,HealthState,PermanentAddress FROM HP_FCPort"
          namespace: root/hpq
          computes:
            # Add the AddressType and Type
            # DeviceID,ControllerID,AddressType,Name,HealthState,PermanentAddress
          - type: leftConcat
            column: 3
            value: WWN;FC-
        source(2):
          # Source(2) = HP_EthernetPort
          # DeviceID,ControllerID,Name,HealthState,PermanentAddress
          type: wbem
          query: "SELECT DeviceID,SystemName,Name,HealthState,PermanentAddress FROM HP_EthernetPort"
          namespace: root/hpq
          computes:
            # Add the AddressType
            # DeviceID,ControllerID,AddressType,Name,HealthState,PermanentAddress
          - type: leftConcat
            column: 3
            value: ;
        source(3):
          # Union of 1 & 2
          # DeviceID,ControllerID,AddressType,Name,HealthState,PermanentAddress
          type: tableUnion
          tables:
          - $monitors.network.discovery.sources.source(1)$
          - $monitors.network.discovery.sources.source(2)$
          computes:
            # Exclude Ports with a HealthState of "0" (ports don't exist)
            # DeviceID,ControllerID,AddressType,Name,HealthState,PermanentAddress
          - type: excludeMatchingLines
            column: 5
            valueList: 0
        source(4):
          # Try and match the SASPort's Controller with the System
          # DeviceID,ControllerID,AddressType,Name,HealthState,PermanentAddress,ControllerID,SystemID
          type: tableJoin
          leftTable: $monitors.network.discovery.sources.source(3)$
          rightTable: $monitors.enclosure.discovery.sources.source(9)$
          leftKeyColumn: 2
          rightKeyColumn: 1
      mapping:
        # Instance Table
        # DeviceID,ControllerID,AddressType,Name,HealthState,PermanentAddress,ControllerID,SystemID
        source: $monitors.network.discovery.sources.source(4)$
        attributes:
          id: $column(1)
          __display_id: $column(4)
          physical_address: $column(6)
          physical_address_type: $column(3)
          hw.parent.type: enclosure
          hw.parent.id: $column(8)
          name: $column(4)
    collect:
      _comment: Collect type is multiinstance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = HP_ControllerDevice
          # DeviceID;OperationalStatus;Speed;
          type: wbem
          query: "SELECT DeviceID,OperationalStatus,Speed FROM HP_FCPort"
          namespace: root/hpq
        source(2):
          # Source(2) = HP_SASPort
          # DeviceID;OperationalStatus;Speed;
          type: wbem
          query: "SELECT DeviceID,OperationalStatus,Speed FROM HP_EthernetPort"
          namespace: root/hpq
        source(3):
          # Union of 1, 2 & 3
          # DeviceID;OperationalStatus;Speed;
          type: tableUnion
          tables:
          - $monitors.network.collect.sources.source(1)$
          - $monitors.network.collect.sources.source(2)$
          computes:
            # Duplicate the "OperationalStatusArray" column
            # DeviceID;OperationalStatus;OperationalStatus;Speed;
          - type: duplicateColumn
            column: 2
            # Then we translate DMTF's OperationStatus code into OK/WARN/ALARM (for the Status parameter)
            # DeviceID;PATROLStatusArray;OperationalStatus;Speed;
          - type: arrayTranslate
            column: 2
            translationTable: DMTFOperationStatusTranslationTable
            # And finally, we translate DMTF's OperationalStatus code into a more readable status string
            # DeviceID;PATROLStatusArray;StatusDescriptions;Speed;
          - type: arrayTranslate
            column: 3
            translationTable: DMTFOperationStatusInformationTranslationTable
            resultSeparator: ' - '
            # Convert PATROLStatusArray to a simple (unique) PATROLStatus
            # DeviceID;PATROLStatus;StatusDescriptions;Speed;
          - type: convert
            column: 2
            conversion: array2SimpleStatus
            # Duplicate the Speed
            # DeviceID;PATROLStatus;StatusDescriptions;Speed;Speed;
          - type: duplicateColumn
            column: 4
            # Translate a Speed into the Link Status
            # DeviceID;PATROLStatus;StatusDescriptions;LinkStatus;Speed;
          - type: translate
            column: 4
            translationTable: LinkstatusTranslationTable
      mapping:
        # ValueTable = Source(1)
        # DeviceID;PATROLStatus;StatusDescriptions;LinkStatus;Speed;
        source: $monitors.network.collect.sources.source(3)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="network"}: $column(2)
          hw.network.up: legacyLinkStatus($column(4))
          hw.network.bandwidth.limit: megaBit2Bit($column(5))
        legacyTextParameters:
          StatusInformation: $column(3)

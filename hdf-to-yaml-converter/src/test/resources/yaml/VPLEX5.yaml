---
extends:
- "VPLEX-header"
embedded:
  EmbeddedFile(8): |-
    username:%{USERNAME}
    password:%{PASSWORD}
connector:
  displayName: "EMC VPLEX Version 5"
  platforms: "EMC VPLEX"
  reliesOn: "EMC VPLEX REST API Version 5 and lower"
  version: "1.0"
  detection:
    connectionTypes:
    - "remote"
    appliesTo:
    - "Storage"
    disableAutoDetection: true
    criteria:
      # DETECTION
      # Does a get_next to see if there that the Chassis OID is populated.
    - type: "http"
      method: "GET"
      url: "/vplex/engines"
      header: "EmbeddedFile(8)"

      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(2)$
            concatMethod: json_array_extended
          url: $entry.column(2)$/Memory
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value/Members
            properties: ../../Column(2);/@odata.id;
            separator: ;
        source(2):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.memory.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: $entry.column(3)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value
            properties: ../Column(2);/Id;/DeviceLocator;/CapacityMiB;/Manufacturer;/PartNumber;/SerialNumber;/MemoryDeviceType;
            separator: ;
      mapping:
        # JSON;<System>;Id;DeviceLocator;CapacityMiB;Manufacturer;PartNumber;SerialNumber;MemoryDeviceType;
        source: $monitors.memory.discovery.sources.source(2)$
        attributes:
          id: $column(3)
          __display_id: $column(4)
          vendor: $column(6)
          model: $column(7)
          serial_number: $column(8)
          type: $column(9)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: "sprintf(\"%s (%s - %s - %s MB)\", $column(4), $column(6), $column(9), $column(5))"
        metrics:
          hw.memory.limit: mebiByte2Byte($column(5))
    collect:
      # COLLECTION
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(2)$
            concatMethod: json_array
          url: $entry.column(2)$/Memory
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Members
            properties: /@odata.Id;
            separator: ;
        source(2):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.memory.collect.sources.source(1)$
            concatMethod: json_array
          url: $entry.column(2)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /
            properties: /Id;/Status/Health;/Status/Health;
            separator: ;
          - type: translate
            column: 3
            translationTable: StatusTranslationTable
          - type: translate
            column: 4
            translationTable: StatusInformationTranslationTable
      mapping:
        # Memory Value Table
        # JSONID;ID;PatrolStatus;StatusInformation;
        source: $monitors.memory.collect.sources.source(2)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="memory"}: $column(3)
        legacyTextParameters:
          StatusInformation: $column(4)
  fan:
    discovery:
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(5)$
            concatMethod: json_array_extended
          url: $entry.column(2)$/Thermal
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value/Fans
            properties: ../../Column(3);/MemberId;/FanName;/Status/State;LowerThresholdNonCritical;LowerThresholdCritical;
            separator: ;
          # Remove Fans that are not populated
          - type: keepOnlyMatchingLines
            column: 5
            regExp: Enabled
      mapping:
        # Fan Instance Table
        # JsonID;<System>;MemberId;FanName;Status/State;LowerThresholdNonCritical;LowerThresholdCritical;
        source: $monitors.fan.discovery.sources.source(1)$
        attributes:
          id: $column(3)
          __display_id: $column(4)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: $column(4)
        metrics:
          hw.fan.speed.limit{limit_type="low.degraded"}: $column(6)
          hw.fan.speed.limit{limit_type="low.critical"}: $column(7)
    collect:
      # Collection
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(5)$
            concatMethod: json_array
          url: $entry.column(2)$/Thermal
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Fans
            properties: /MemberId;/Status/Health;/Status/Health;/Reading;/Reading;/MinReadingRange;/MaxReadingRange;
            separator: ;
          - type: translate
            column: 3
            translationTable: StatusTranslationTable
          - type: translate
            column: 4
            translationTable: StatusInformationTranslationTable
          # Compute 4 - 5 (Get RPM range and convert to Speed Percentage)
          - type: subtract
            column: 8
            value: Column(7)
          - type: divide
            column: 6
            value: Column(8)
          - type: multiply
            column: 6
            value: 100
      mapping:
        # Fan Value Table
        # JSONID;MemberId;PatrolStatus;StatusInformation;Reading;MinReadingRange;MaxReadingRange;
        source: $monitors.fan.collect.sources.source(1)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="fan"}: $column(3)
          hw.fan.speed: $column(5)
          hw.fan.speed_ratio: percent2Ratio($column(6))
        legacyTextParameters:
          StatusInformation: $column(4)
  physical_disk:
    discovery:
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: $entry.column(2)$/SimpleStorage
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value/Members
            properties: ../../Column(2);/@odata.id;
            separator: ;
        source(2):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.physical_disk.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: $entry.column(3)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value/Devices
            properties: ../../Column(2);/Name;/Manufacturer;/Model;
            separator: ;
      mapping:
        # PhysicalDisk Instance Table
        # JSONID;<System>;Name;Manufacturer;Model;
        source: $monitors.physical_disk.discovery.sources.source(2)$
        attributes:
          id: $column(3)
          __display_id: $column(3)
          vendor: $column(4)
          model: $column(5)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: "sprintf(\"%s (%s)\", $column(3), $column(4))"
    collect:
      # Collection
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(1)$
            concatMethod: json_array
          url: $entry.column(2)$/SimpleStorage
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Members
            properties: /@odata.id;
            separator: ;
        source(2):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.physical_disk.collect.sources.source(1)$
            concatMethod: json_array
          url: $entry.column(2)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Devices
            properties: /Name;/Status/Health;/Status/Health;
            separator: ;
          - type: translate
            column: 3
            translationTable: StatusTranslationTable
          - type: translate
            column: 4
            translationTable: StatusInformationTranslationTable
      mapping:
        # PhysicalDisk Value Table
        # JSONID;Name;PatrolStatus;StatusInformation;
        source: $monitors.physical_disk.collect.sources.source(2)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="physical_disk"}: $column(3)
        legacyTextParameters:
          StatusInformation: $column(4)
  power_supply:
    discovery:
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(5)$
            concatMethod: json_array_extended
          url: $entry.column(2)$/Power
          resultContent: body
          computes:
          - type: json2csv
            entryKey: Entry/Value/PowerSupplies
            properties: ../../Column(3);/MemberId;/Name;/Status/State;/PowerSupplyType;/LineInputVoltage;/Model;/firmwareVersion;/SerialNumber;
            separator: ;
          # Exclude PowerSupplies that are marked as "Absent" at discovery
          - type: excludeMatchingLines
            column: 5
            regExp: Absent
          - type: leftConcat
            column: 8
            value: "Model: "
          - type: leftConcat
            column: 9
            value: "Firmware Version: "
          - type: leftConcat
            column: 10
            value: "Serial Number: "
      mapping:
        # PowerSupply Instance Table
        source: $monitors.power_supply.discovery.sources.source(1)$
        attributes:
          id: $column(3)
          __display_id: $column(4)
          power_supply_type: $column(6)
          info: "join(\" \", $column(8), $column(9), $column(10))"
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: "sprintf(\"%s (%s - %s W)\", $column(4), $column(6), $column(7))"
        metrics:
          hw.power_supply.limit: $column(7)
    collect:
      # Collection
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(5)$
            concatMethod: json_array
          url: $entry.column(2)$/Power
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /PowerSupplies
            properties: /MemberId;/Status/Health;/Status/Health;
            separator: ;
          - type: translate
            column: 3
            translationTable: StatusTranslationTable
          - type: translate
            column: 4
            translationTable: StatusInformationTranslationTable
      mapping:
        # PowerSupply Value Table
        # JSONID;MemberId;PatrolStatus;StatusInformation;
        source: $monitors.power_supply.collect.sources.source(1)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="power_supply"}: $column(3)
        legacyTextParameters:
          StatusInformation: $column(4)
  temperature:
    discovery:
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(5)$
            concatMethod: json_array_extended
          url: $entry.column(2)$/Thermal
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value/Temperatures
            properties: ../../Column(3);/MemberId;/Name;/Status/State;/UpperThresholdNoncritical;/UpperThresholdCritical;
            separator: ;
          # Keep only Temperature Sensors marked as "Enabled
          - type: keepOnlyMatchingLines
            column: 5
            regExp: Enabled
      mapping:
        # Temperature Instance Table
        # JSONID;<System>;MemberId;Name;State;UpperThresholdNoncritical;UpperThresholdCritical;
        source: $monitors.temperature.discovery.sources.source(1)$
        attributes:
          id: $column(3)
          __display_id: $column(4)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: $column(4)
    collect:
      # Collection Type
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(5)$
            concatMethod: json_array
          url: $entry.column(2)$/Thermal
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Temperatures
            properties: /MemberId;/Status/Health;/Status/Health;/ReadingCelsius;
            separator: ;
          - type: translate
            column: 3
            translationTable: StatusTranslationTable
          - type: translate
            column: 4
            translationTable: StatusInformationTranslationTable
      mapping:
        # Temperature Value Table
        # JSONID;MemberID;PatrolStatus;StatusInformation;ReadingCelsius;
        source: $monitors.temperature.collect.sources.source(1)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="temperature"}: $column(3)
          hw.temperature: $column(5)
        legacyTextParameters:
          StatusInformation: $column(4)
  voltage:
    discovery:
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(5)$
            concatMethod: json_array_extended
          url: $entry.column(2)$/Power
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value/Voltages
            properties: ../../Column(3);/MemberId;/Name;/Status/State;/UpperThresholdNoncritical;/UpperThresholdCritical;
            separator: ;
          # Keep only Voltage Sensors marked as "Enabled
          - type: keepOnlyMatchingLines
            column: 5
            regExp: Enabled
      mapping:
        # Voltage Instance Table
        # JSONID;<System>;MemberId;Name;State;UpperThresholdNoncritical;UpperThresholdCritical;
        source: $monitors.voltage.discovery.sources.source(1)$
        attributes:
          id: $column(3)
          __display_id: $column(4)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: $column(4)
    collect:
      # Collection Type
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(5)$
            concatMethod: json_array
          url: $entry.column(2)$/Power
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Voltages
            properties: /MemberId;/Status/Health;/Status/Health;/ReadingVolts;
            separator: ;
          - type: translate
            column: 3
            translationTable: StatusTranslationTable
          - type: translate
            column: 4
            translationTable: StatusInformationTranslationTable
          - type: multiply
            column: 5
            value: 1000
      mapping:
        # Voltage Value Table
        # JSONID;MemberID;PatrolStatus;StatusInformation;ReadingCelsius;
        source: $monitors.voltage.collect.sources.source(1)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="voltage"}: $column(3)
          hw.voltage: $column(5)
        legacyTextParameters:
          StatusInformation: $column(4)
  network:
    discovery:
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(2)$
            concatMethod: json_array_extended
          url: $entry.column(2)$/EthernetInterfaces
          resultContent: body
          computes:
          - type: json2csv
            entryKey: Entry/Value/Members
            properties: ../../Column(2);/@odata.id;
            separator: ;
        source(2):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.network.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: $entry.column(3)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value
            properties: ../Column(2);/Id;/Name;/MACAddress;/Status/State
            separator: ;
          - type: translate
            column: 6
            translationTable: LinkSpeedDeactivationTranslationTable
      mapping:
        # NetworkCard Instance Table
        # JsonID;System;Id;Name;MACAddress;State;
        source: $monitors.network.discovery.sources.source(2)$
        attributes:
          id: $column(3)
          __display_id: $column(4)
          physical_address: $column(5)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: $column(4)
    collect:
      # Collection Type
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(1)$
            concatMethod: json_array
          url: $entry.column(2)$/EthernetInterfaces
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Members
            properties: /@odata.id;
            separator: ;
        source(2):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.network.collect.sources.source(1)$
            concatMethod: json_array
          url: $entry.column(2)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /
            properties: /Id;/Status/State;/Status/State;/Status/Health;/SpeedMbps;
            separator: ;
          - type: translate
            column: 3
            translationTable: NetworkCardStatusTranslationTable
          - type: translate
            column: 4
            translationTable: LinkStatusTranslationTable
          - type: translate
            column: 5
            translationTable: StatusInformationTranslationTable
      mapping:
        # NetworkCard Value Table
        # JSONID;Id;NetworkCardStatus;LinkStatus;StatusInformation;SpeedMbps;
        source: $monitors.network.collect.sources.source(2)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="network"}: $column(3)
          hw.network.up: legacyLinkStatus($column(4))
          hw.network.bandwidth.limit: megaBit2Bit($column(6))
        legacyTextParameters:
          StatusInformation: $column(5)
translations:
  LinkStatusTranslationTable:
    Enabled: ok
    Disabled: degraded
    Default: degraded
  StatusInformationTranslationTable:
    Warning: The device has warning state.
    Critical: The device is in critical state.
    OK: The device is running normal.
    Default: failed
  StatusTranslationTable:
    Warning: degraded
    Critical: failed
    OK: ok
    Default: failed
  LinkSpeedDeactivationTranslationTable:
    Enabled: "True"
    Default: ""
  NetworkCardStatusTranslationTable:
    Enabled: ok
    Disabled: ok
    Default: failed

---
connector:
  displayName: SuperMicro (REST)
  platforms: SuperMicro
  version: 1.0
  information: "This connector provides hardware monitoring for SuperMicro Systems via Redfish REST API. It monitors the Enclosure and Physical Disks as well as the various environment sensors (CPUs, temperatures, fans, power supplies, Memory and Network cards)."
  reliesOn: SuperMicro Baseboard Management Controller REST API
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - OOB
    criteria:
    # Hardware Sentry v10.2.00+
    - type: productRequirements
      kmVersion: 10.2.00
    # DETECTION
    - type: http
      method: GET
      header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
      url: /redfish/v1/Systems/1
      expectedResult: Supermicro
      errorMessage: Invalid credentials / not a SuperMicro system
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Discovery
          type: http
          method: GET
          url: /redfish/v1/Systems
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Members
            properties: /@odata.id;
            separator: ;
        source(2):
          type: copy
          from: $monitors.enclosure.discovery.sources.source(1)$
        source(3):
          # Enclosure.Discovery.Source(2).Column(2) = Systems
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(2)$
            concatMethod: json_array
          url: $entry.column(2)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /
            properties: /@odata.id;/Name;/SerialNumber;/PartNumber;/Manufacturer;/Model;
            separator: ;
        source(4):
          # For use in other Discoveries
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          url: /redfish/v1/Chassis
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Members
            properties: /@odata.id;
            separator: ;
        source(5):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          url: $entry.column(2)$
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(4)$
            concatMethod: json_array_extended
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value
            properties: "/@odata.id;/Links/ComputerSystems[0]/@odata.id;"
            separator: ;
      mapping:
        # Enclosure Instance Table
        # Json;odata.id;Name;SerialNumber;PartNumber;Manufacturer;Model
        source: $monitors.enclosure.discovery.sources.source(3)$
        attributes:
          id: $column(2)
          __display_id: $column(3)
          serial_number: $column(4)
          vendor: $column(6)
          model: $column(7)
          type: enclosure
          name: "sprintf(\"Enclosure: %s (%s %s)\", $column(3), $column(6), $column(7))"
    collect:
      # Collection Type
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          url: /redfish/v1/Systems
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Members
            properties: /@odata.id;
            separator: ;
        source(2):
          type: copy
          from: $monitors.enclosure.collect.sources.source(1)$
        source(3):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(2)$
            concatMethod: json_array
          url: $entry.column(2)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /
            properties: /@odata.id;/Status/Health;/Status/Health;
            separator: ;
          - type: translate
            column: 3
            translationTable: StatusTranslationTable
          - type: translate
            column: 4
            translationTable: StatusInformationTranslationTable
        source(4):
          # For use in other Collects
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          url: /redfish/v1/Chassis
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Members
            properties: /@odata.id;
            separator: ;
        source(5):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          url: $entry.column(2)$
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(4)$
            concatMethod: json_array_extended
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value
            properties: "/@odata.id;/Links/ComputerSystems[0]/@odata.id;"
            separator: ;
      mapping:
        # Enclosure Value Table
        # JsonID;odata.id;PatrolStatus;StatusInformation
        source: $monitors.enclosure.collect.sources.source(3)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="enclosure"}: $column(3)
        legacyTextParameters:
          StatusInformation: $column(4)
  cpu:
    discovery:
      sources:
        source(1):
          # Discovery
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(2)$
            concatMethod: json_array_extended
          url: $entry.column(2)$/Processors
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value/Members
            properties: ../../Column(2);/@odata.id;
            separator: ;
        source(2):
          # JsonID;<System>;@odata.id
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.cpu.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: $entry.column(3)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Entry/Value
            properties: ../Column(2);/Id;/Socket;/Manufacturer;/Model;/MaxSpeedMHz;
            separator: ;
      mapping:
        # JSONID;<system>;Id;Socket;Manufacturer;Model;MaxSpeedMHz
        source: $monitors.cpu.discovery.sources.source(2)$
        attributes:
          id: $column(3)
          vendor: $column(5)
          model: $column(6)
          __display_id: $column(4)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: "sprintf(\"%s (%s - %s - %s)\", $column(4), $column(5), $column(6), megaHertz2HumanFormat($column(7)))"
        metrics:
          hw.cpu.speed.limit{limit_type="max"}: megaHertz2Hertz($column(7))
    collect:
      # COLLECTION
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.enclosure.collect.sources.source(2)$
            concatMethod: json_array
          url: $entry.column(2)$/Processors
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /Members
            properties: /@odata.Id;
            separator: ;
        source(2):
          type: http
          method: GET
          header: "Authorization: Basic %{BASIC_AUTH_BASE64}"
          executeForEachEntryOf:
            source: $monitors.cpu.collect.sources.source(1)$
            concatMethod: json_array
          url: $entry.column(2)$
          resultContent: body
          computes:
          - type: json2csv
            entryKey: /
            properties: /Id;/Status/Health;/Status/Health;
            separator: ;
          - type: translate
            column: 3
            translationTable: StatusTranslationTable
          - type: translate
            column: 4
            translationTable: StatusInformationTranslationTable
      mapping:
        # CPU value table
        # JSONID;ID;PatrolStatus;StatusInformation;
        source: $monitors.cpu.collect.sources.source(2)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="cpu"}: $column(3)
        legacyTextParameters:
          StatusInformation: $column(4)

---
connector:
  displayName: WMI - Battery
  platforms: Any system
  reliesOn: WMI
  version: 1.0
  information: This connector provides battery monitoring for Windows computers.
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - NT
    criteria:
    - type: deviceType
      keep:
      - NT
    - type: service
      name: WINMGMT
    - type: wmi
      namespace: root\cimv2
      query: SELECT DeviceID FROM Win32_Battery
monitors:
  battery:
    discovery:
      sources:
        source(1):
          # Discovery
          type: wmi
          namespace: root\cimv2
          query: "SELECT Chemistry, DeviceID, Name FROM Win32_Battery"
          computes:
          # Translate Chemistry
          - type: translate
            column: 1
            translationTable: ChemistryTranslationTable
      mapping:
        # 
        source: $monitors.battery.discovery.sources.source(1)$
        attributes:
          id: $column(2)
          chemistry: $column(1)
          vendor: ""
          model: $column(3)
          hw.parent.type: enclosure
          name: "sprintf(\"%s (%s %s)\", $column(2), \"\", $column(3))"
    collect:
      # COLLECT
      type: multiInstance
      sources:
        source(1):
          # BatteryStatus, DeviceID, Charge remaining, time left and status
          type: wmi
          namespace: root\cimv2
          query: "SELECT BatteryStatus, DeviceID, EstimatedChargeRemaining, EstimatedRunTime, Status FROM Win32_Battery"
          computes:
          # Duplicate Status to translate it
          - type: duplicateColumn
            column: 5
          # Translate Status in an OK, WARN, ALARM status
          - type: translate
            column: 5
            translationTable: StatusTranslationTable
          # Translate Status column 3 into a StatusInformation
          - type: translate
            column: 6
            translationTable: StatusInformationTranslationTable
          # Translate BatteryStatus into a StatusInformation
          - type: translate
            column: 1
            translationTable: BatteryStatusTranslationTable
          # Merge Status StatusInformation and BatteryStatus StatusInformation
          - type: rightConcat
            column: 6
            value: Column(1)
          # A time left of 71582788 indicates that it is charging. Ignore it.
          - type: replace
            column: 4
            existingValue: 71582788
            newValue: ""
      mapping:
        # Battery StatusInformation (not used anymore at this point), DeviceID, Charge, Time Left (mins), Status, StatusInformation
        source: $monitors.battery.collect.sources.source(1)$
        deviceId: $column(2)
        metrics:
          hw.status{hw.type="battery"}: $column(5)
          hw.battery.charge: percent2Ratio($column(3))
          hw.battery.time_left: $column(4)
        legacyTextParameters:
          StatusInformation: $column(6)
translations:
  BatteryStatusTranslationTable:
    "11": Partially Charged
    "1": Discharging
    "2": On AC
    "3": Fully Charged
    "4": Low Battery
    "5": Critically Low Battery
    "6": Charging
    "7": Charging and High
    "8": Charging and Low
    "9": Charging and Critical
    "10": ""
  ChemistryTranslationTable:
    "1": ""
    "2": ""
    "3": Lead Acid
    "4": Nickel Cadmium
    "5": Nickel Metal Hydride
    "6": Lithium-ion
    "7": Zinc Air
    "8": Lithium Polymer
  StatusInformationTranslationTable:
    default: 'Unknown '
    stressed: 'Stressed '
    nonrecover: 'Non Recoverable Error '
    stopping: ""
    service: 'Service '
    no contact: 'No Contact '
    lost comm: 'Lost Communication '
    ok: ""
    error: 'Error '
    degraded: 'Degraded '
    starting: ""
  StatusTranslationTable:
    default: UNKNOWN
    stressed: degraded
    nonrecover: failed
    stopping: ok
    service: degraded
    no contact: degraded
    lost comm: degraded
    ok: ok
    error: failed
    degraded: degraded
    starting: ok

---
connector:
  displayName: Oracle/Sun Solaris - mpathadm
  platforms: Any system with mpathadm
  reliesOn: Solaris Mpathadm utility
  version: 1.0
  information: This connector provides the monitoring of LUNs on all Solaris 10.2 or later systems through the mpathadm utility.
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - Solaris
    criteria:
    # Test the mpathadm command
    - type: osCommand
      commandLine: "%{SUDO:/usr/sbin/mpathadm} /usr/sbin/mpathadm list lu"
      expectedResult: /dev/rdsk
sudoCommands:
- /usr/sbin/mpathadm
monitors:
  lun:
    discovery:
      sources:
        source(1):
          # Get the list of Ports and attributes from EF1
          type: osCommand
          commandLine: "/bin/sh ${file::embeddedFile-1}"
          computes:
            # AWK it
            # LUNID;ArrayName;NAAID;
          - type: awk
            script: "${file::embeddedFile-2}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4"
      mapping:
        # InstanceTable = Source(1)
        # LUNID;ArrayName;NAAID;
        source: "${source::monitors.lun.discovery.sources.source(1)}"
        attributes:
          id: $3
          __display_id: $3
          array_name: $2
          local_device_name: $1
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $2, $1)}"
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Get the list of Ports from multipath -l
          type: osCommand
          commandLine: "%{SUDO:/usr/sbin/mpathadm} /usr/sbin/mpathadm list lu"
          computes:
            # AWK it
            # LUNID;OperationalPathCount;PathCountInformation;
          - type: awk
            script: "${file::embeddedFile-3}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4"
        source(2):
          # Join the collect with the discovery to get the NAAID
          # LUNID;OperationalPathCount;PathCountInformation;
          type: tableJoin
          leftTable: "${source::monitors.lun.collect.sources.source(1)}"
          rightTable: "${source::monitors.lun.discovery.sources.source(1)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
      mapping:
        # ValueTable = Source(2)
        # LUNID;OperationalPathCount;PathCountInformation;LUNID;ArrayName;NAAID;
        source: "${source::monitors.lun.collect.sources.source(2)}"
        deviceId: $6
        metrics:
          hw.lun.paths: $2
        legacyTextParameters:
          AvailablePathInformation: $3

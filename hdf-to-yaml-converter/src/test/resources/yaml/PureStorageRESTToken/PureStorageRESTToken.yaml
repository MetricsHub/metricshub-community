---
connector:
  displayName: Pure Storage FA Series (REST Token Authentication)
  platforms: Pure Storage
  reliesOn: Pure Storage REST API
  version: 1.0
  information: "This connector discovers the environmental, physical disks, management network cards and fiber ports on Pure Storage FA Series arrays. It relies on the Pure Storage API version 1.13 and higher, and must be provided the token in the password."
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - Storage
    criteria:
    # Try and get a token
    - type: http
      method: POST
      url: /api/1.13/auth/session
      header: "${file::embeddedFile-1}"
      body: "{\"api_token\": \"%{PASSWORD}\"}"
      resultContent: all
      expectedResult: session
      errorMessage: Authentication Failed. Check the provided authentication token.
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Discovery
          # Get Session
          type: http
          method: POST
          url: /api/1.13/auth/session
          header: "${file::embeddedFile-1}"
          body: "{\"api_token\": \"%{PASSWORD}\"}"
          resultContent: all
          computes:
          # Parse Cookie
          - type: awk
            script: "${file::embeddedFile-2}"
        source(2):
          # For use in Fan, Temperature, PowerSupply
          type: http
          method: GET
          url: /api/1.13/hardware
          header: "${file::embeddedFile-3}"
          authenticationToken: "${source::monitors.enclosure.discovery.sources.source(1)}"
          computes:
            # Convert JSON to CSV
            # Name is taken 3 times. Unique ID, Controller, and Name
            # json;status;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
          - type: json2csv
            entryKey: /
            properties: /status;/slot;/name;/temperature;/index;/identify;/voltage;/model;/speed;/serial;/details;
          # Parse Hardware query results
          - type: awk
            script: "${file::embeddedFile-4}"
        source(3):
          # For use in other discoveries
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Keep Only Enclosures
            # name;model;serial;MSHW_Enclosure;DeviceType
          - type: keepOnlyMatchingLines
            column: 4
            regExp: MSHW_Enclosure
        source(4):
          # Get drive for otherdevice and PhysicalDisk
          type: http
          method: GET
          url: /api/1.13/drive
          header: "${file::embeddedFile-3}"
          authenticationToken: "${source::monitors.enclosure.discovery.sources.source(1)}"
          computes:
            # Convert JSON to CSV
            # JSON;protocol;name;name;name;capacity;type;
          - type: json2csv
            entryKey: /
            properties: /name;/capacity;/type;/status;
            # Parse Drive query results
            # name;enclosure;displayID;capacity;type;status;MSHW_DRIVE;DeviceType
          - type: awk
            script: "${file::embeddedFile-5}"
          - type: excludeMatchingLines
            column: 6
            regExp: unused
      mapping:
        # InstanceTable
        # name;model;serial;MSHW_Enclosure;DeviceType
        source: "${source::monitors.enclosure.discovery.sources.source(3)}"
        attributes:
          id: $1
          __display_id: $1
          model: $2
          serial_number: $3
          type: $5
          vendor: Pure Storage
          name: "${awk::sprintf(\"Enclosure: %s (%s %s)\", $1, \"Pure Storage\", $2)}"
    collect:
      # Collect
      # MultiInstance
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          type: http
          method: GET
          url: /api/1.13/hardware
          header: "${file::embeddedFile-3}"
          authenticationToken: "${source::monitors.enclosure.discovery.sources.source(1)}"
          computes:
            # Convert JSON to CSV
            # Status is collected 2 times. Status; StatusInformation
            # json;status;status;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
          - type: json2csv
            entryKey: /
            properties: /status;/status;/slot;/name;/temperature;/index;/identify;/voltage;/model;/speed;/serial;/details;
            # Translate PatrolStatus
            # json;PatrolStatus;status;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
            # Translate Status Information
            # json;PatrolStatus;StatusInformation;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
          - type: translate
            column: 3
            translationTable: "${translation::StatusInformationTranslationTable}"
        source(2):
          type: http
          method: GET
          url: /api/1.13/drive
          header: "${file::embeddedFile-3}"
          authenticationToken: "${source::monitors.enclosure.discovery.sources.source(1)}"
          computes:
            # Convert JSON to CSV
            # JSON;name;status;status;
          - type: json2csv
            entryKey: /
            properties: /name;/status;/status;
            # Translate PatrolStatus
            # JSON;name;PatrolStatus;status;
          - type: translate
            column: 3
            translationTable: "${translation::DriveTranslationTable}"
            # Translate Status Information
            # JSON;name;PatrolStatus;StatusInformation;
          - type: translate
            column: 4
            translationTable: "${translation::DriveInformationTranslationTable}"
      mapping:
        # ValueTable
        # json;PatrolStatus;StatusInformation;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
        source: "${source::monitors.enclosure.collect.sources.source(1)}"
        attributes:
          id: $5
        metrics:
          hw.status{hw.type="enclosure"}: $2
        legacyTextParameters:
          StatusInformation: $3
  blade:
    discovery:
      sources:
        source(1):
          # Discovery
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Keep Only Blades
            # name;model;serial;MSHW_Blade;DeviceType
          - type: keepOnlyMatchingLines
            column: 4
            regExp: MSHW_Blade
          - type: leftConcat
            column: 4
            value: "Type: "
      mapping:
        # InstanceTable
        # name;model;serial;MSHW_Blade;DeviceType
        source: "${source::monitors.blade.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $1
          blade_name: $1
          model: $2
          serial_number: $3
          info: $5
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s - %s)\", $1, $1, $2)}"
    collect:
      # Collect
      # MultiInstance
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(1)}"
      mapping:
        # InstanceTable
        # json;PatrolStatus;StatusInformation;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
        source: "${source::monitors.blade.collect.sources.source(1)}"
        attributes:
          id: $5
        metrics:
          hw.status{hw.type="blade"}: $2
        legacyTextParameters:
          StatusInformation: $3
  temperature:
    discovery:
      sources:
        source(1):
          # Discovery
          # name;enclosure;displayID;MSHW_Temperature;DeviceType
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
          # name;enclosure;displayID;MSHW_Temperature;DeviceType
          - type: keepOnlyMatchingLines
            column: 4
            regExp: MSHW_Temperature
      mapping:
        # InstanceTable
        # name;enclosure;displayID;MSHW_Temperature;DeviceType
        source: "${source::monitors.temperature.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $3
          hw.parent.type: $5
          hw.parent.id: $2
          name: $3
    collect:
      # Collect
      # MultiInstance
      type: multiInstance
      keys:
      - id
      mapping:
        # ValueTable
        # JSONID;status;status;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
        source: "${source::monitors.enclosure.collect.sources.source(1)}"
        attributes:
          id: $5
        metrics:
          hw.temperature: $6
          hw.status{hw.type="temperature"}: $2
        legacyTextParameters:
          StatusInformation: $3
  fan:
    discovery:
      sources:
        source(1):
          # Discovery
          # name;enclosure;displayID;MSHW_FAN;DeviceType
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
          # name;enclosure;displayID;MSHW_FAN;DeviceType
          - type: keepOnlyMatchingLines
            column: 4
            regExp: MSHW_FAN
      mapping:
        # InstanceTable
        # name;enclosure;displayID;MSHW_FAN;DeviceType
        source: "${source::monitors.fan.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $3
          hw.parent.type: $5
          hw.parent.id: $2
          name: $3
    collect:
      # Collect
      # MultiInstance
      type: multiInstance
      keys:
      - id
      mapping:
        # ValueTable
        # JSONID;status;status;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
        source: "${source::monitors.enclosure.collect.sources.source(1)}"
        attributes:
          id: $5
        metrics:
          hw.status{hw.type="fan"}: $2
        legacyTextParameters:
          StatusInformation: $3
  power_supply:
    discovery:
      sources:
        source(1):
          # Discovery
          # name;enclosure;displayID;model;serial;MSHW_PWR;DeviceType
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
          # name;enclosure;displayID;model;serial;MSHW_PWR;DeviceType
          - type: keepOnlyMatchingLines
            column: 6
            regExp: MSHW_PWR
          - type: leftConcat
            column: 5
            value: "Serial Number: "
      mapping:
        # InstanceTable
        # name;enclosure;displayID;model;serial;MSHW_PWR;DeviceType
        source: "${source::monitors.power_supply.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $3
          power_supply_type: $4
          info: $5
          hw.parent.type: $7
          hw.parent.id: $2
          name: "${awk::sprintf(\"%s (%s)\", $3, $4)}"
    collect:
      # Collect
      # MultiInstance
      type: multiInstance
      keys:
      - id
      mapping:
        # ValueTable
        # JSONID;status;status;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
        source: "${source::monitors.enclosure.collect.sources.source(1)}"
        attributes:
          id: $5
        metrics:
          hw.status{hw.type="power_supply"}: $2
        legacyTextParameters:
          StatusInformation: $3
  network:
    discovery:
      sources:
        source(1):
          # Discovery
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
          # name;enclosure;displayID;MSHW_NetworkCard;DeviceType
          - type: keepOnlyMatchingLines
            column: 4
            regExp: MSHW_NetworkCard
        source(2):
          type: http
          method: GET
          url: /api/1.13/network
          header: "${file::embeddedFile-3}"
          authenticationToken: "${source::monitors.enclosure.discovery.sources.source(1)}"
          computes:
          # json;name;hwaddr;enabled;
          - type: json2csv
            entryKey: /
            properties: /name;/hwaddr;/enabled
            # Extract Name
            # json;name;hwaddr;enabled;
          - type: extract
            column: 2
            subColumn: 2
            subSeparators: .
        source(3):
          # Table Join
          # Left Table :  name;enclosure;displayID;MSHW_NetworkCard;DeviceType
          # Right Table : json;name;hwaddr;enabled;
          # Result: name;enclosure;displayID;MSHW_NetworkCard;DeviceType;json;name;hwaddr;enabled;
          type: tableJoin
          leftTable: "${source::monitors.network.discovery.sources.source(1)}"
          rightTable: "${source::monitors.network.discovery.sources.source(2)}"
          leftKeyColumn: 3
          rightKeyColumn: 2
          computes:
          # Translate "enabled" to Link Speed Activation
          - type: translate
            column: 9
            translationTable: "${translation::LinkSpeedActivationTable}"
      mapping:
        # InstanceTable
        # name;enclosure;displayID;MSHW_NetworkCard;DeviceType;json;name;hwaddr;enabled;
        source: "${source::monitors.network.discovery.sources.source(3)}"
        attributes:
          id: $1
          __display_id: $3
          physical_address: $7
          physical_address_type: $10
          hw.parent.type: $5
          hw.parent.id: $2
          name: $3
        conditionalCollection:
          hw.network.bandwidth.limit: $9
    collect:
      # Collect
      # MultiInstance
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          # JSONID;status;status;slot;name;temperature;index;identify;voltage;model;speed;serial;details;
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(1)}"
          computes:
          # status;status;name;speed;
          - type: keepColumns
            columnNumbers: "2,3,5"
        source(2):
          # Get Network information
          type: http
          method: GET
          url: /api/1.13/network
          header: "${file::embeddedFile-3}"
          authenticationToken: "${source::monitors.enclosure.discovery.sources.source(1)}"
          computes:
            # Convert JSON to CSV
            # json;name;speed;
          - type: json2csv
            entryKey: /
            properties: /name;/speed;/enabled;
            # Network Speed in b. Convert to Mb
            # json;name;speed;enabled;
          - type: divide
            column: 3
            value: 1000000
        source(3):
          # Join Tables
          # Table 1 : PatrolStatus;StatusInformation;name;
          # Table 2 : json;name;speed;enabled;
          type: tableJoin
          leftTable: "${source::monitors.network.collect.sources.source(1)}"
          rightTable: "${source::monitors.network.collect.sources.source(2)}"
          leftKeyColumn: 3
          rightKeyColumn: 2
          computes:
          # PatrolStatus;StatusInformation;name;json;name;speed;enabled;
          - type: translate
            column: 7
            translationTable: "${translation::LinkStatusTranslationTable}"
      mapping:
        # ValueTable
        # PatrolStatus;StatusInformation;name;json;name;speed;
        source: "${source::monitors.network.collect.sources.source(3)}"
        attributes:
          id: $3
        metrics:
          hw.status{hw.type="network"}: $1
          hw.network.bandwidth.limit: megaBit2Bit($6)
          hw.network.up: legacyLinkStatus($7)
        legacyTextParameters:
          StatusInformation: $2
  physical_disk:
    discovery:
      sources:
        source(1):
          # name;enclosure;displayID;capacity;type;status;MSHW_Type;DeviceType
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(4)}"
          computes:
            # Keep only "MSHW_Drive"
            # name;enclosure;displayID;capacity;type;status;MSHW_Type;DeviceType
          - type: keepOnlyMatchingLines
            column: 7
            regExp: MSHW_Drive
      mapping:
        # InstanceTable
        # name;enclosure;displayID;capacity;type;status;MSHW_Type;DeviceType
        source: "${source::monitors.physical_disk.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $3
          model: $5
          hw.parent.type: $8
          hw.parent.id: $2
          name: "${awk::sprintf(\"%s (%s)\", $3, bytes2HumanFormatBase10($4))}"
        metrics:
          hw.physical_disk.size: $4
    collect:
      # Collect
      # MultiInstance
      type: multiInstance
      keys:
      - id
      mapping:
        # ValueTable
        # JSON;name;PatrolStatus;StatusInformation;
        source: "${source::monitors.enclosure.collect.sources.source(2)}"
        attributes:
          id: $2
        metrics:
          hw.status{hw.type="physical_disk"}: $3
        legacyTextParameters:
          StatusInformation: $4
  other_device:
    discovery:
      sources:
        source(1):
          # Discovery
          # name;enclosure;displayID;capacity;type;status;MSHW_Type;DeviceType
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(4)}"
          computes:
            # Keep only "MSHW_OtherDevice"
            # name;enclosure;displayID;capacity;type;status;MSHW_Type;DeviceType
          - type: keepOnlyMatchingLines
            column: 7
            regExp: MSHW_OtherDevice
      mapping:
        # InstanceTable
        # name;enclosure;displayID;capacity;type;status;MSHW_Type;DeviceType
        source: "${source::monitors.other_device.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $3
          device_type: $5
          hw.parent.type: $8
          hw.parent.id: $2
          name: "${awk::sprintf(\"%s: %s\", $5, $3)}"
    collect:
      # Collect
      # MultiInstance
      type: multiInstance
      keys:
      - id
      mapping:
        # ValueTable
        # JSON;name;PatrolStatus;StatusInformation;
        source: "${source::monitors.enclosure.collect.sources.source(2)}"
        attributes:
          id: $2
        metrics:
          hw.status{hw.type="other_device"}: $3
        legacyTextParameters:
          StatusInformation: $4
translations:
  DriveInformationTranslationTable:
    healthy: healthy
    missing: 'Missing - '
    failed: 'Failed - '
    reachable: 'Reachable but not initialized - '
    foreign: 'Drive is foreign to the array - '
  LinkStatusTranslationTable:
    "false": degraded
    Default: ok
  DriveTranslationTable:
    healthy: ok
    missing: failed
    failed: failed
    Default: failed
    reachable: degraded
    foreign: degraded
  LinkSpeedActivationTable:
    "true": "true"
    "false": ""
  StatusInformationTranslationTable:
    ready: ok
    failed: Failed
    ok: ""
    degraded: Degraded
    not_installed: Missing
  StatusTranslationTable:
    ready: ok
    failed: failed
    ok: ok
    degraded: degraded
    Default: failed
    not_installed: failed

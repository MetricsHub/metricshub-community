      mapping:
        # Value Table
        # CurrentClockSpeed,DeviceID,PATROLStatus,StatusInformation
        source: $monitors.fan.collect.sources.source(1)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="fan"}: $column(2)
        legacyTextParameters:
          StatusInformation: $column(3)
  power_supply:
    discovery:
      sources:
        source(1):
          # Source(1) = the SVS_PGYFan WBEM class
          type: wmi
          query: SELECT ElementName FROM SVS_PGYPowerSupply
          namespace: root/svs
      mapping:
        # InstanceTable = Source(1)
        source: $monitors.power_supply.discovery.sources.source(1)$
        attributes:
          id: $column(1)
          __display_id: $column(1)
          hw.parent.type: enclosure
          hw.parent.id: FujitsuServer
          name: "sprintf(\"%s, $column(1))"
    collect:
      type: multiInstance
      sources:
        source(1):
          # Source(1) = The Processor WBEM class
          # DeviceID,OperationalStatus
          type: wmi
          query: "SELECT ElementName,OperationalStatus FROM SVS_PGYPowerSupply"
          namespace: root/svs
          computes:

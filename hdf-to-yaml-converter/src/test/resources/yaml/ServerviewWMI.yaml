---
extends:
- CIMProcessorFamily-header
translations:
  DMTFOperationStatusTranslationTable:
    "11": degraded
    "12": failed
    "13": failed
    "14": failed
    "15": ok
    "16": degraded
    "17": ok
    "18": ok
    "2": ok
    default: UNKNOWN
    "3": degraded
    "4": degraded
    "5": degraded
    "6": failed
    "7": failed
    "8": degraded
    "9": degraded
    "10": failed
  memoryTypeTranslationTable:
    "22": BRAM
    "23": FB-DIMM
    "24": DDR3
    "25": FBD2
    default: ""
    "10": ROM
    "11": Flash
    "12": EEPROM
    "13": FEPROM
    "14": EPROM
    "15": CDRAM
    "16": 3DRAM
    "17": SDRAM
    "18": SGRAM
    "19": RDRAM
    "0": Unknown Memory Type
    "1": Unknown Memory Type
    "2": DRAM
    "3": Synchronous DRAM
    "4": Cache DRAM
    "5": EDO
    "6": EDRAM
    "7": VRAM
    "8": SRAM
    "9": RAM
    "20": DDR
    "21": DDR-2
  DMTFOperationStatusInformationTranslationTable:
    "11": In Service
    "12": No Contact
    "13": Lost Communication
    "14": Aborted
    "15": Dormant
    "16": Supporting Entity in Error
    "17": Completed
    "18": Power Mode
    "2": ""
    default: ""
    "3": Degraded
    "4": Stressed
    "5": Predicted Failure
    "6": Error
    "7": Non-Recoverable Error
    "8": Starting
    "9": Stopping
    "10": Stopped
connector:
  displayName: Fujitsu-Siemens Serverview (WMI)
  platforms: Fujitsu-Siemens PRIMERGY
  reliesOn: Fujitsu-Siemens Serverview WBEM Agent
  version: 1.2
  information: This connector provides hardware monitoring through the Fujitsu-Siemens Serverview Agent for Windows which supports almost all Fujitsu-Siemens PRIMERGY servers.
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - NT
    supersedes:
    - IpmiTool
    criteria:
    # OS must be Linux or ESX
    - type: deviceType
      keep:
      - NT
    # The HP_ComputerSystemChassis WBEM class must be instanciated
    - type: wmi
      query: SELECT ElementName FROM SVS_PGYComputerSystem
      namespace: root/svs
      errorMessage: The Fujitsu Agent seems to not be not accessible or not working properly. Please check connectivity installation of the Fujitsu Agent.
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Source(1) = the IBMPSG_ComputerSystemDetails WBEM class
          type: wmi
          query: "SELECT Manufacturer,Model,SerialNumber FROM SVS_PGYChassis"
          namespace: root/svs
      mapping:
        # InstanceTable = Source(1)
        #  Manufacturer,Model,SerialNumber
        source: $monitors.enclosure.discovery.sources.source(1)$
        attributes:
          id: FujitsuServer
          __display_id: FujitsuServer
          vendor: $column(1)
          model: $column(2)
          serial_number: $column(3)
          type: Computer
          name: "sprintf(\"%s (%s %s - %s)\", \"FujitsuServer\", $column(1), $column(2), \"Computer\")"
  cpu:
    discovery:
      sources:
        source(1):
          # Discovery
          # Source 1 = HP_Processor Class
          type: wmi
          query: "SELECT CurrentClockSpeed,DeviceID,Family,Description FROM SVS_PGYProcessor"
          namespace: root/svs
          computes:
            # Copy Family number to translate vendor as well
            # CurrentClockSpeed,DeviceID,Family,Family,Description
          - type: duplicateColumn
            column: 3
            # Translate the Family number into a vendor
            # CurrentClockSpeed,DeviceID,Vendor,Family,Description
          - type: translate
            column: 3
            translationTable: cpuVendorTranslationTable
            # Translate the Family number into a model name
            # CurrentClockSpeed,DeviceID,Vendor,Model,Description
          - type: translate
            column: 4
            translationTable: cpuFamilyTranslationTable
      mapping:
        # InstanceTable = Source(1)
        # CurrentClockSpeed,DeviceID,Vendor,Model,Description
        source: $monitors.cpu.discovery.sources.source(1)$
        attributes:
          id: $column(2)
          __display_id: $column(2)
          model: $column(4)
          vendor: $column(3)
          hw.parent.type: enclosure
          hw.parent.id: FujitsuServer
          name: "sprintf(\"%s (%s - %s - %mhhf.s)\", $column(2), $column(3), $column(4), $column(1))"
        metrics:
          hw.cpu.speed.limit{limit_type="max"}: megaHertz2Hertz($column(1))
    collect:
      type: multiInstance
      sources:
        source(1):
          # Source(1) = The Processor WBEM class
          # CurrentClockSpeed,DeviceID,OperationalStatus
          type: wmi
          query: "SELECT CurrentClockSpeed,DeviceID,OperationalStatus FROM SVS_PGYProcessor"
          namespace: root/svs
          computes:
            # Duplicate the "OperationalStatusArray" column
            # CurrentClockSpeed,DeviceID,OperationalStatus,OperationalStatus
          - type: duplicateColumn
            column: 3
            # Then we translate DMTF's OperationStatus code into OK/WARN/ALARM (for the Status parameter)
            # CurrentClockSpeed,DeviceID,PATROLStatusArray,OperationalStatus
          - type: arrayTranslate
            column: 3
            translationTable: DMTFOperationStatusTranslationTable
            # And finally, we translate DMTF's OperationalStatus code into a more readable status string
            # CurrentClockSpeed,DeviceID,PATROLStatusArray,StatusInformation
          - type: arrayTranslate
            column: 4
            translationTable: DMTFOperationStatusInformationTranslationTable
            resultSeparator: ' - '
            # Convert PATROLStatusArray to a simple (unique) PATROLStatus
            # CurrentClockSpeed,DeviceID,PATROLStatus,StatusInformation
          - type: convert
            column: 3
            conversion: array2SimpleStatus
      mapping:
        # Value Table
        # CurrentClockSpeed,DeviceID,PATROLStatus,StatusInformation
        source: $monitors.cpu.collect.sources.source(1)$
        deviceId: $column(2)
        metrics:
          hw.cpu.speed: megaHertz2Hertz($column(1))
          hw.status{hw.type="cpu"}: $column(3)
        legacyTextParameters:
          StatusInformation: $column(4)
  memory:
    discovery:
      sources:
        source(1):
          # Source(1) SVS_PGYPhysicalMemory
          type: wmi
          query: "SELECT Capacity,MemoryType,ElementName,SerialNumber,PartNumber,Manufacturer FROM SVS_PGYPhysicalMemory"
          namespace: root/svs
          computes:
            # Convert size to MB
            # Capacity,MemoryType,ElementName,SerialNumber,PartNumber,Manufacturer
          - type: divide
            column: 1
            value: 1024
            # Translate memory type
            # Capacity,MemoryType,ElementName,SerialNumber,PartNumber,Manufacturer
          - type: translate
            column: 2
            translationTable: memoryTypeTranslationTable
      mapping:
        # InstanceTable = Source(1)
        # Capacity,MemoryType,ElementName,SerialNumber,PartNumber,Manufacturer
        source: $monitors.memory.discovery.sources.source(1)$
        attributes:
          id: $column(3)
          __display_id: $column(3)
          serial_number: $column(4)
          vendor: $column(6)
          model: $column(5)
          type: $column(2)
          hw.parent.type: enclosure
          hw.parent.id: FujitsuServer
          name: "sprintf(\"%s (%s (%s) - %s - %s)\", $column(3), $column(6), $column(5), $column(2), $column(1))"
        metrics:
          hw.memory.limit: mebiByte2Byte($column(1))
    collect:
      type: multiInstance
      sources:

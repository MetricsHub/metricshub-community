---
translations:
  CleaningStatusTranslationTable:
    "1": 1
    "2": 0
    default: UNKNOWN
    "3": 2
  StatusInformationTranslationTable:
    "1": ""
    "2": Failed
    default: Unknown Status
    "3": Degraded
    "4": Warning
    "5": Informational
    "6": Unknown
    "7": Invalid
  StatusTranslationTable:
    "1": ok
    "2": failed
    default: UNKNOWN
    "3": degraded
    "4": degraded
    "5": degraded
    "6": UNKNOWN
    "7": failed
  CleaningStatusInformationTranslationTable:
    "1": ' Cleaning Required'
    "2": ""
    default: ' Unknown Cleaning Status'
    "3": ' Immediate Cleaning Required'
connector:
  displayName: Quantum (ADIC) based Tape Libraries
  platforms: Quantum (ADIC) Scalar Tape Library
  reliesOn: Quantum SNMP Agent (ADIC-TAPE-LIBRARY-MIB)
  version: 1.2
  information: Provides monitoring of Quantum Tape Libraries through the SNMP Agent (ADIC).
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - Storage
    criteria:
      # DETECTION
      # Does a get_next to see if there that the model OID is populated.
    - type: snmpGetNext
      oid: 1.3.6.1.4.1.3764.1.10.10.1.6
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Source(1) = \ttapeLibrarySystem SNMP table\nVendor;SerialNumber;Model;Firmware Revision
          type: snmpTable
          oid: 1.3.6.1.4.1.3764.1.10.10.1
          selectColumns: "4,5,7,11"
      mapping:
        _comment: InstanceTable = Source(1)
        source: $monitors.enclosure.discovery.sources.source(1)$
        attributes:
          id: Quantum Library
          vendor: $column(1)
          model: $column(3)
          serial_number: $column(2)
          bios_version: $column(4)
          type: Storage
          name: "sprintf(\"%s (%s %s - %s)\", \"Quantum Library\", $column(1), $column(3), \"Storage\")"
    collect:
      type: multiInstance
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.3764.1.10.10.1.8.0
          computes:
            # Duplicate status, because we will translate it two times
            # Status;Status;
          - type: duplicateColumn
            column: 1
            # Translate Status into PATROLStatus
            # PATROLStatus;Status;
          - type: translate
            column: 1
            translationTable: StatusTranslationTable
            # Translate second Status into more readable string
            # PATROLStatus;StatusInformation;
          - type: translate
            column: 2
            translationTable: StatusInformationTranslationTable
      mapping:
        source: $monitors.enclosure.collect.sources.source(1)$
        deviceId: Quantum Library
        metrics:
          hw.status{hw.type="enclosure"}: $column(1)
        legacyTextParameters:
          StatusInformation: $column(2)
  fan:
    discovery:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.3764.1.10.10.12.2.0
          computes:
            # Add the device ID
            # ID;Status
          - type: leftConcat
            column: 1
            value: Overall Cooling Status;
            #  Only keep Overall Cooling Status if there is a valid status
            # ID;Status
          - type: keepOnlyMatchingLines
            column: 2
            valueList: "1,2,3,4,5"
      mapping:
        # InstanceTable = Discovery.Source(1)
        # ID;Status
        source: $monitors.fan.discovery.sources.source(1)$
        attributes:
          id: $column(1)
          hw.parent.type: enclosure
          hw.parent.id: Quantum Library
          name: $column(1)
    collect:
      type: multiInstance
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.3764.1.10.10.12.2.0
          computes:
            # Duplicate status, because we will translate it two times
            # Status;Status;
          - type: duplicateColumn
            column: 1
            # Translate Status into PATROLStatus
            # PATROLStatus;Status;
          - type: translate
            column: 1
            translationTable: StatusTranslationTable
            # Translate second Status into more readable string
            # PATROLStatus;StatusInformation;
          - type: translate
            column: 2
            translationTable: StatusInformationTranslationTable
      mapping:
        source: $monitors.fan.collect.sources.source(1)$
        deviceId: Overall Cooling Status
        metrics:
          hw.status{hw.type="fan"}: $column(1)
        legacyTextParameters:
          StatusInformation: $column(2)
  power_supply:
    discovery:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.3764.1.10.10.12.1.0
          computes:
            # Add the device ID
            # ID;Status
          - type: leftConcat
            column: 1
            value: Overall Power Status;
            #  Only keep Overall Power Status if there is a valid status
            # ID;Status
          - type: keepOnlyMatchingLines
            column: 2
            valueList: "1,2,3,4,5"
      mapping:
        source: $monitors.power_supply.discovery.sources.source(1)$
        attributes:
          power_supply_type: Overall Power Status
          id: $column(1)
          hw.parent.type: enclosure
          hw.parent.id: Quantum Library
          name: "sprintf(\"%s (%s)\", $column(1), \"Overall Power Status\")"
    collect:
      type: multiInstance
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.3764.1.10.10.12.1.0
          computes:
            # Duplicate status, because we will translate it two times
            # Status;Status;
          - type: duplicateColumn
            column: 1
            # Translate Status into PATROLStatus
            # PATROLStatus;Status;
          - type: translate
            column: 1
            translationTable: StatusTranslationTable
            # Translate second Status into more readable string
            # PATROLStatus;StatusInformation;
          - type: translate
            column: 2
            translationTable: StatusInformationTranslationTable
      mapping:
        source: $monitors.power_supply.collect.sources.source(1)$
        deviceId: Overall Power Status
        metrics:
          hw.status{hw.type="power_supply"}: $column(1)
        legacyTextParameters:
          StatusInformation: $column(2)
  disk_controller:
    discovery:
      sources:
        source(1):
          # Source(1) = \tscsiControllerEntry SNMP table\nID;scsiControllerFWRev;Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.3764.1.10.10.15.2.1
          selectColumns: "ID,9,2"
        source(2):
          # Source(2) = \tsasPortEntry SNMP table\nID;scsiControllerFWRev;Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.3764.1.10.10.15.3.1
          selectColumns: "ID,5,3"
        source(3):
          # Source(3) = Union of Source (1) and Source(2)
          # ID;scsiControllerFWRev;Status;
          type: tableUnion
          tables:
          - $monitors.disk_controller.discovery.sources.source(1)$
          - $monitors.disk_controller.discovery.sources.source(2)$
          computes:
            # Only Keep Disk Controllers with a Valid Status
            # ID;scsiControllerFWRev;Status;
          - type: keepOnlyMatchingLines
            column: 3
            valueList: "1,2,3,4,5"
      mapping:
        # InstanceTable = Source(1)
        # ID;scsiControllerFWRev;Status;
        source: $monitors.disk_controller.discovery.sources.source(3)$
        attributes:
          id: $column(1)
          controller_number: $column(1)
          firmware_version: $column(2)
          hw.parent.type: enclosure
          hw.parent.id: Quantum Library
          name: "sprintf(\"%s %s\"), \"Disk Controller\", $column(1))"
    collect:
      type: multiInstance
      sources:
        source(1):
          type: snmpTable
          oid: 1.3.6.1.4.1.3764.1.10.10.15.2.1
          selectColumns: "ID,2"
        source(2):
          type: snmpTable
          oid: 1.3.6.1.4.1.3764.1.10.10.15.3.1
          selectColumns: "ID,3"
        source(3):
          # Source(3) = Union of Source (1) and Source(2)
          # DeviceID;Status;
          type: tableUnion
          tables:
          - $monitors.disk_controller.collect.sources.source(1)$
          - $monitors.disk_controller.collect.sources.source(2)$
          computes:
            # Duplicate status, because we will translate it two times
            # Status;Status;
          - type: duplicateColumn
            column: 2
            # Translate Status into PATROLStatus
            # PATROLStatus;Status;
          - type: translate
            column: 2
            translationTable: StatusTranslationTable
            # Translate second Status into more readable string
            # PATROLStatus;StatusInformation;
          - type: translate
            column: 3
            translationTable: StatusInformationTranslationTable
      mapping:
        _comment: Value Table
        source: $monitors.disk_controller.collect.sources.source(3)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="disk_controller"}: $column(2)
        legacyTextParameters:
          StatusInformation: $column(3)
  robotics:
    discovery:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.3764.1.10.10.12.5.0
          computes:
            # Add the device ID
            # ID;Status
          - type: leftConcat
            column: 1
            value: Overall Cassette Robotics Status;
            #  Only keep Overall Cassette Robot Status if there is a valid status
            # ID;Status
          - type: keepOnlyMatchingLines
            column: 2
            valueList: "1,2,3,4,5"
      mapping:
        # Instance Table
        # ID;Status
        source: $monitors.robotics.discovery.sources.source(1)$
        attributes:
          robotic_type: Overall Robotics Status
          id: $column(1)
          hw.parent.type: enclosure
          hw.parent.id: Quantum Library
          name: "sprintf(\"%s (%s)\", $column(1), \"Overall Robotics Status\")"
    collect:
      type: multiInstance
      sources:
        source(1):
          _comment: Get the Robotics status
          type: snmpGet
          oid: 1.3.6.1.4.1.3764.1.10.10.12.5.0
          computes:
            # Duplicate status, because we will translate it two times
            # Status;Status;
          - type: duplicateColumn
            column: 1
            # Translate Status into PATROLStatus
            # deviceID;PATROLStatus;Status;
          - type: translate
            column: 1
            translationTable: StatusTranslationTable
            # Translate second Status into more readable string
            # deviceID;PATROLStatus;StatusInformation;
          - type: translate
            column: 2
            translationTable: StatusInformationTranslationTable
      mapping:
        _comment: Value Table
        source: $monitors.robotics.collect.sources.source(1)$
        deviceId: Overall Cassette Robotics Status
        metrics:
          hw.status{hw.type="robotics"}: $column(1)
        legacyTextParameters:
          StatusInformation: $column(2)
  tape_drive:
    discovery:
      sources:
        source(1):
          # Source(1) = \tphysicalDriveEntry SNMP table\nphDriveSerialNumber;phDriveModel;phDriveVendor;phDriveLocation;
          type: snmpTable
          oid: 1.3.6.1.4.1.3764.1.10.10.11.3.1
          selectColumns: "17,3,4,6"
      mapping:
        _comment: phDriveSerialNumber;phDriveModel;phDriveVendor;phDriveLocation;
        source: $monitors.tape_drive.discovery.sources.source(1)$
        attributes:
          id: $column(4)
          model: $column(2)
          serial_number: $column(1)
          hw.parent.type: enclosure
          hw.parent.id: Quantum Library
          name: "sprintf(\"%s (%s)\", $column(4), $column(2))"
    collect:
      type: multiInstance
      sources:
        source(1):
          # Source(1) = \tphysicalDriveEntry SNMP table\nphDriveLocation;RAS Status;Cleaning Status;Loads
          type: snmpTable
          oid: 1.3.6.1.4.1.3764.1.10.10.11.3.1
          selectColumns: "6,11,12,16"
          computes:
            # Duplicate status, because we will translate it two times
            # phDriveLocation;Status;RAS Status;Cleaning Status;Loads
          - type: duplicateColumn
            column: 2
            # Translate Status into PATROLStatus
            # phDriveLocation;Patrol Status;RAS Status;Cleaning Status;Loads
          - type: translate
            column: 2
            translationTable: StatusTranslationTable
            # Translate second Status into more readable string
            # deviceID;PATROLStatus;StatusInformation;Cleaning Status;Loads
          - type: translate
            column: 3
            translationTable: StatusInformationTranslationTable
            # Duplicate Cleaning status, because we will translate it two times
            # deviceID;PATROLStatus;StatusInformation;Cleaning Status;Cleaning Status;Loads
          - type: duplicateColumn
            column: 4
            # Translate Status into PATROLStatus
            # deviceID;PATROLStatus;StatusInformation;Cleaning Status (0,1,2);Cleaning Status;Loads
          - type: translate
            column: 4
            translationTable: CleaningStatusTranslationTable
            # Translate second Status into more readable string
            # deviceID;PATROLStatus;StatusInformation;Cleaning Status (0,1,2);Cleaning Status Information;Loads
          - type: translate
            column: 5
            translationTable: CleaningStatusInformationTranslationTable
            # Merge Drive Status Information and Cleaning Status Information
            # deviceID;PATROLStatus;StatusInformation (incl cleaning);Cleaning Status (0,1,2);Cleaning Status Information;Loads
          - type: rightConcat
            column: 3
            value: Column(5)
      mapping:
        # Value Table
        # deviceID;PATROLStatus;Status Information (incl cleaning);Cleaning Status (0,1,2);Cleaning Status Information;Loads
        source: $monitors.tape_drive.collect.sources.source(1)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="tape_drive"}: $column(2)
          hw.status{hw.type="tape_drive", state="needs_cleaning"}: legacyNeedsCleaning($column(4))
          hw.tape_drive.operations{type="mount"}: $column(6)
        legacyTextParameters:
          StatusInformation: $column(3)

---
connector:
  displayName: NetApp E-Series
  platforms: NetApp E-Series
  version: 1.0
  information: "This connector discovers the status of a NetApp E-Series Storage Array, including environment sensors (temperatures, fans, power supplies, etc.). Relies on NetApp SANtricity REST API"
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - Storage
    criteria:
      # DETECTION
      # Queries the REST interface for a response containing 'netapp-e'
    - type: http
      method: GET
      url: /devmgr/v2/storage-systems/1
      expectedResult: '"chassisSerialNumber":'
      errorMessage: Invalid credentials / not a NetApp E-Series
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Discovery
          # Queries the REST interface for Enclosure information
          type: http
          method: GET
          url: /devmgr/v2/storage-systems/1
          resultContent: body
          computes:
            # Transform JSON to CSV to extract information
            # JSONID;name;model;fwVersionl;chassisSerialNumber
          - type: json2csv
            entryKey: /
            properties: /name;/model;/chassisSerialNumber;
            separator: ;
          - type: leftConcat
            column: 1
            value: MSHW;
        source(2):
          # Trays
          type: http
          method: GET
          url: /devmgr/v2/storage-systems/1/hardware-inventory
          resultContent: body
        source(3):
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
          # Transform JSON to CSV to extract information
          - type: json2csv
            entryKey: /trays
            properties: /trayRef;/trayId;/partNumber;/serialNumber;
            separator: ;
          - type: leftConcat
            column: 1
            value: MSHW;
        source(4):
          type: tableJoin
          leftTable: "${source::monitors.enclosure.discovery.sources.source(3)}"
          rightTable: "${source::monitors.enclosure.discovery.sources.source(1)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
          computes:
            # Add "Model: E" for AdditionalInformation3
            # mshw;jsonid;trayRef;trayId;partNumber;serialNumber;mshw;jsonid;name;model;chassisSerialNumber
          - type: leftConcat
            column: 10
            value: E
          # Add \"Chassis Serial Number: \" to AdditionalInformation2
          - type: leftConcat
            column: 11
            value: "Chassis Serial Number: "
          # Add \"Storage System: \"
          - type: leftConcat
            column: 9
            value: "Storage System: "
          # Add \"Tray: \" to DisplayID
          - type: leftConcat
            column: 4
            value: "Tray: "
          - type: leftConcat
            column: 5
            value: "Part Number: "
      mapping:
        # Enclosure Instance Table
        # JSONID;name;model;chassisSerialNumber
        source: "${source::monitors.enclosure.discovery.sources.source(4)}"
        attributes:
          id: $3
          __display_id: $4
          model: $10
          serial_number: $6
          type: Storage
          vendor: NetApp
          info: "${awk::join(\" \", $9, $11, $5)}"
          name: "${awk::sprintf(\"Storage: %s (%s %s)\", $4, \"NetApp\", $10)}"
    collect:
      # Collection Type
      type: multiInstance
      sources:
        source(1):
          # Queries the REST interface for Enclosure information
          type: http
          method: GET
          url: /devmgr/v2/storage-systems/1
          resultContent: body
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JSONID;status;status;
          - type: json2csv
            entryKey: /
            properties: /status;/status
            separator: ;
          # Translate API status to PatrolStatus
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
          - type: leftConcat
            column: 1
            value: MSHW;
        source(2):
          # This Source is used for almost all other classes
          # Queries the REST interface for Enclosure information
          type: http
          method: GET
          url: /devmgr/v2/storage-systems/1/hardware-inventory
          resultContent: body
        source(3):
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
          # Transform JSON to CSV to extract information
          - type: json2csv
            entryKey: /trays
            properties: /trayRef;
            separator: ;
          - type: leftConcat
            column: 1
            value: MSHW;
        source(4):
          type: tableJoin
          leftTable: "${source::monitors.enclosure.collect.sources.source(3)}"
          rightTable: "${source::monitors.enclosure.collect.sources.source(1)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
      mapping:
        # Enclosure Value Table
        # JsonID;PatrolStatus;StatusInformation
        source: "${source::monitors.enclosure.collect.sources.source(4)}"
        deviceId: $3
        metrics:
          hw.status{hw.type="enclosure"}: $6
        legacyTextParameters:
          StatusInformation: $7
  physical_disk:
    discovery:
      sources:
        source(1):
          # PhysicalDisk Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JsonID;manufacturer;productID;serialNumber;label;firmwareVersion;rawCapacity;maxSpeed;phyDriveType;
          - type: json2csv
            entryKey: drives
            properties: /manufacturer;/productID;/serialNumber;/physicalLocation/label;/firmwareVersion;/rawCapacity;/maxSpeed;/phyDriveTypeData/phyDriveType;../physicalLocation/trayRef;
            separator: ;
          # Label column 8 with speed for additional information
          - type: replace
            column: 8
            existingValue: speed
            newValue: "Speed: "
          - type: leftConcat
            column: 5
            value: 'Bay - '
          - type: leftConcat
            column: 9
            value: "Disk Type: "
      mapping:
        # PhysicalDisk Instance Table
        # JsonID;manufacturer;productID;serialNumber;label;firmwareVersion;rawCapacity;maxSpeed;phyDriveType;
        source: "${source::monitors.physical_disk.discovery.sources.source(1)}"
        attributes:
          id: $1
          vendor: $2
          model: $3
          serial_number: $4
          __display_id: $5
          firmware_version: $6
          info: "${awk::join(\" \", $8, $9)}"
          hw.parent.type: enclosure
          hw.parent.id: $10
          name: "${awk::sprintf(\"%s (%s - %s)\", $5, $2, bytes2HumanFormatBase10($7))}"
        metrics:
          hw.physical_disk.size: $7
    collect:
      # Collect type = multi-instance
      type: multiInstance
      sources:
        source(1):
          # PhysicalDisk Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JsonID;status;status;
          - type: json2csv
            entryKey: drives
            properties: /status;/status;/ssdWearLife/spareBlocksRemainingPercent;
            separator: ;
          # Translate API status to PatrolStatus
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
      mapping:
        # PhysicalDisk Value Table
        # JsonID;PatrolStatus;StatusInformation;EnduranceRemaining
        source: "${source::monitors.physical_disk.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="physical_disk"}: $2
          hw.physical_disk.endurance_utilization{state="remaining"}: percent2Ratio($4)
        legacyTextParameters:
          StatusInformation: $3
  power_supply:
    discovery:
      sources:
        source(1):
          # PowerSupply Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JsonID;location;model;serialnumber;vendor;
          - type: json2csv
            entryKey: powerSupplies
            properties: /physicalLocation/slot;/partnumber;/serialNumber;/vendorName;../physicalLocation/trayRef;
            separator: ;
          - type: leftConcat
            column: 2
            value: 'PSU - '
          - type: leftConcat
            column: 3
            value: "Part Number: "
          - type: leftConcat
            column: 5
            value: "Vendor: "
          - type: leftConcat
            column: 4
            value: "Serial Number: "
      mapping:
        # PowerSupply Instance Table
        # JsonID;location;model;serialnumber;vendor;
        source: "${source::monitors.power_supply.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $2
          info: "${awk::join(\" \", $3, $5, $4)}"
          hw.parent.type: enclosure
          hw.parent.id: $6
          name: $2
    collect:
      # Collection Type
      type: multiInstance
      sources:
        source(1):
          # PowerSupply Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JsonID;status;status;
          - type: json2csv
            entryKey: powerSupplies
            properties: /status;/status;
            separator: ;
          # Translate API Status into PatrolStatus
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
      mapping:
        # PowerSupply Value Table
        # JsonID;PatrolStatus;StatusInformation
        source: "${source::monitors.power_supply.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="power_supply"}: $2
        legacyTextParameters:
          StatusInformation: $3
  fan:
    discovery:
      sources:
        source(1):
          # Fan Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JsonID;location
          - type: json2csv
            entryKey: fans
            properties: /physicalLocation/slot;../physicalLocation/trayRef;
            separator: ;
          - type: leftConcat
            column: 2
            value: 'Fan - '
      mapping:
        # Fan Instance Table
        # JsonID;location;
        source: "${source::monitors.fan.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $2
          hw.parent.type: enclosure
          hw.parent.id: $3
          name: $2
    collect:
      # Collection type
      type: multiInstance
      sources:
        source(1):
          # Fan Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JsonID;status;status
          - type: json2csv
            entryKey: fans
            properties: /status;/status;
            separator: ;
          # Translate API Status into PatrolStatus
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
      mapping:
        # Fan Value Table
        # JsonID;PatrolStatus;StatusInformation
        source: "${source::monitors.fan.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="fan"}: $2
        legacyTextParameters:
          StatusInformation: $3
  battery:
    discovery:
      sources:
        source(1):
          # Battery Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JsonID;location;Model;SerialNumber;type
          - type: json2csv
            entryKey: batteries
            properties: /physicalLocation/slot;/vendorPN;/vendorSN;/fruType;../physicalLocation/trayRef;
            separator: ;
          - type: leftConcat
            column: 4
            value: "Serial Number: "
      mapping:
        # Battery Instance Table
        # JsonID;location;Model;SerialNumber;type
        source: "${source::monitors.battery.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $2
          model: $3
          type: $5
          info: $4
          hw.parent.type: enclosure
          hw.parent.id: $6
          name: "${awk::sprintf(\"%s (%s - %s)\", $2, $3, $5)}"
    collect:
      # Collection type
      type: multiInstance
      sources:
        source(1):
          # Battery Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JsonID;status;status;
          - type: json2csv
            entryKey: batteries
            properties: /status;/status;
            separator: ;
          # Translate API status into PatrolStatus
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
      mapping:
        # Battery Value Table
        # JsonID;PatrolStatus;StatusInformation
        source: "${source::monitors.battery.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="battery"}: $2
        legacyTextParameters:
          StatusInformation: $3
  disk_controller:
    discovery:
      sources:
        source(1):
          # DiskController Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JsonID;location;Vendor;Model;SerialNumber;Type
          - type: json2csv
            entryKey: controllers
            properties: /physicalLocation/slot;/manufacturer;/oemPartNumber;/serialNumber;/fruType;/partNumber;../physicalLocation/trayRef;
            separator: ;
          - type: leftConcat
            column: 6
            value: "Type: "
      mapping:
        # DiskController Instance Table
        # JsonID;location;Vendor;Model;SerialNumber;Type
        source: "${source::monitors.disk_controller.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $2
          vendor: $3
          model: $4
          serial_number: $5
          info: "${awk::join(\" \", $7, $6)}"
          hw.parent.type: enclosure
          hw.parent.id: $8
          name: "${awk::sprintf(\"Disk Controller: %s (%s %s)\", $2, $3, $4)}"
    collect:
      # Collection type
      type: multiInstance
      sources:
        source(1):
          # DiskController Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JsonID;status;status;
          - type: json2csv
            entryKey: controllers
            properties: /status;/status;
            separator: ;
          # Translate API status into PatrolStatus
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
      mapping:
        # DiskController Value Table
        source: "${source::monitors.disk_controller.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="disk_controller"}: $2
        legacyTextParameters:
          StatusInformation: $3
  temperature:
    discovery:
      sources:
        source(1):
          # Temperature Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
          # Use Json2Csv to process HTTP Response
          - type: json2csv
            entryKey: thermalSensors
            properties: /physicalLocation/slot;../physicalLocation/trayRef
            separator: ;
          - type: leftConcat
            column: 2
            value: 'Temp - '
      mapping:
        # Temperature Instance Table
        # JsonID;location;
        source: "${source::monitors.temperature.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $2
          hw.parent.type: enclosure
          name: $2
    collect:
      # Collection Type
      type: multiInstance
      sources:
        source(1):
          # Temperature Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JsonID;status;status;
          - type: json2csv
            entryKey: thermalSensors
            properties: /status;/status;
            separator: ;
          # Translate API status into PatrolStatus
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
      mapping:
        # Temperature Value Table
        # JsonID;PatrolStatus;StatusInformation;
        source: "${source::monitors.temperature.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="temperature"}: $2
        legacyTextParameters:
          StatusInformation: $3
  memory:
    discovery:
      sources:
        source(1):
          # Memory Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JsonID;location;serialNumber;Model;Vendor;Size;
          - type: json2csv
            entryKey: cacheMemoryDimms
            properties: /physicalLocation/slot;/serialNumber;/manufacturerPartNumber;/manufacturer;/capacityInMegabytes;../physicalLocation/trayRef;
            separator: ;
      mapping:
        # Memory Instance Table
        # Patrol appends MB twice to the size field!
        # JsonID;location;serialNumber;Model;Vendor;Size;
        source: "${source::monitors.memory.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $2
          serial_number: $3
          model: $4
          vendor: $5
          hw.parent.type: enclosure
          hw.parent.id: $7
          name: "${awk::sprintf(\"%s (%s - %s MB)\", $2, $5, $6)}"
        metrics:
          hw.memory.limit: mebiByte2Byte($6)
    collect:
      # Collection type
      type: multiInstance
      sources:
        source(1):
          # Memory Source(1) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JsonID;status;status;
          - type: json2csv
            entryKey: cacheMemoryDimms
            properties: /status;/status;
            separator: ;
          # Translate API status into PatrolStatus
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
      mapping:
        # Memory Value Table
        # JsonID;PatrolStatus;StatusInformation
        source: "${source::monitors.memory.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="memory"}: $2
        legacyTextParameters:
          StatusInformation: $3
  network:
    discovery:
      sources:
        source(1):
          # Source(1) =  Ethernet (hardware-inventory) [Controller 0]
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JSONID;tray;label;MAC;LinkStatus
          - type: json2csv
            entryKey: "/controllers[0]/netInterfaces"
            properties: /ethernet/physicalLocation/trayRef;/ethernet/physicalLocation/label;/ethernet/macAddr;/ethernet/linkStatus;
          # add "eth - A-" to label
          - type: leftConcat
            column: 3
            value: eth - A-
        source(2):
          # Source(2) =  Ethernet (hardware-inventory) [Controller 1]
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JSONID;tray;label;mac;
          - type: json2csv
            entryKey: "controllers[1]/netInterfaces"
            properties: /ethernet/physicalLocation/trayRef;/ethernet/physicalLocation/label;/ethernet/macAddr;/ethernet/linkStatus;
          # add "eth - B-" to label
          - type: leftConcat
            column: 3
            value: eth - B-
        source(3):
          # Source(3) = Join Controller A and B Ethernet Cards
          # join tables
          type: tableUnion
          tables:
          - "${source::monitors.network.discovery.sources.source(1)}"
          - "${source::monitors.network.discovery.sources.source(2)}"
          computes:
            # Add physical type designation column
            # JSONID;controllerRef;tray;label;mac;LinkStatus
          - type: rightConcat
            column: 4
            value: ;MAC;;
        source(4):
          # Source(4) =  Fibre (hardware-inventory)
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JSONID; ControllerRef; PortName; PortName; Channel; Slot; LinkStatus
          - type: json2csv
            entryKey: /fibrePorts
            properties: /controllerId;/portName;/portName;/channel;/physicalLocation/slot;/linkStatus;
            # Add Channel Label for AdditionalInformation1
            # JSONID; ControllerRef; PortName; PortName; Channel; Location; LinkStatus
          - type: leftConcat
            column: 5
            value: "Channel: "
            # Add Location Label for AdditionalInformation2
            # JSONID; ControllerRef; PortName; PortName; Channel; Location; LinkStatus
          - type: leftConcat
            column: 6
            value: "Location: "
        source(5):
          # Source(5) = Controllers (hardware-inventory)
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JSON ID;controllerRef;trayRef
          - type: json2csv
            entryKey: controllers
            properties: /controllerRef;/physicalLocation/trayRef;
        source(6):
          # Join Fibre table and Controller table on Controller Ref
          # LeftTable  = JSONID;ControllerRef;PortName;PortName;Channel;Location;LinkStatus
          # RightTable = JSONID;controllerRef;trayRef
          # Result = JSONID;ControllerRef;PortName;PortName;Channel;Location;LinkStatus;JSONID;controllerRef;trayRef
          type: tableJoin
          leftTable: "${source::monitors.network.discovery.sources.source(4)}"
          rightTable: "${source::monitors.network.discovery.sources.source(5)}"
          leftKeyColumn: 2
          rightKeyColumn: 2
          computes:
          # move tray ref to column 2 to match Ethernet table. (computes 1-3)
          - type: duplicateColumn
            column: 2
          # jsonid;controllerID;controllerID;portname;portname;channel;Location;linkStatus;jsonid;controllerref;trayref;
          - type: replace
            column: 3
            existingValue: $3
            newValue: $12
            # drop extra columns
            # jsonid;controllerID;tray;portname;portname;channel;Location;jsonid;controllerref;trayref;
          - type: keepColumns
            columnNumbers: "1,3,4,5,6,7,8"
            # Add physical type designation column
            # jsonid;tray;portname;portname;WWN;channel;Location;jsonid;
          - type: rightConcat
            column: 4
            value: ;WWN
            # add FC designation to label
            # jsonid;tray;portname;portname;WWN;channel;Location;jsonid;
          - type: leftConcat
            column: 3
            value: 'FC - '
        source(7):
          # Source(7) = Join Ethernet and Fibre
          # Table1 = JSONID;controllerRef;tray;label;mac;addressType
          # Table2 = JSONID;tray;portname;portname;WWN;channel;Location;jsonid;
          type: tableUnion
          tables:
          - "${source::monitors.network.discovery.sources.source(3)}"
          - "${source::monitors.network.discovery.sources.source(6)}"
          computes:
          # JSONID;controller;tray;portname;WWN;portname;addresstype;linkStatus
          - type: translate
            column: 8
            translationTable: "${translation::LinkSpeedParameterTranslationTable}"
      mapping:
        # NetworkCard Instance Table
        # JSONID;controller;tray;label;mac;addressType;
        # JSONID;tray;portname;portname;WWN;channel;Location;jsonid;
        source: "${source::monitors.network.discovery.sources.source(7)}"
        attributes:
          id: $1
          __display_id: $3
          physical_address: $4
          physical_address_type: $5
          info: "${awk::join(\" \", $6, $7)}"
          hw.parent.type: enclosure
          hw.parent.id: $2
          name: $3
        conditionalCollection:
          hw.network.bandwidth.limit: megaBit2Bit($8)
    collect:
      # Collection type
      type: multiInstance
      sources:
        source(1):
          # Source(1) = Ethernet (hardware-inventory) [Controller[0]]
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JSONID;linkStatus;linkStatus;linkStatus
          - type: json2csv
            entryKey: "controllers[0]/netInterfaces"
            properties: /ethernet/linkStatus;/ethernet/linkStatus;/ethernet/linkStatus;/ethernet/speed;
        source(2):
          # Source(2) = Ethernet (hardware-inventory) [Controller[1]]
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JSONID;linkStatus;linkStatus;linkStatus
          - type: json2csv
            entryKey: "controllers[1]/netInterfaces"
            properties: /ethernet/linkStatus;/ethernet/linkStatus;/ethernet/linkStatus;/ethernet/speed;
        source(3):
          # Source(3) = Union of Controller A and Controller B Ethernet devices.
          type: tableUnion
          tables:
          - "${source::monitors.network.collect.sources.source(1)}"
          - "${source::monitors.network.collect.sources.source(2)}"
        source(4):
          # Source(4) = fibrePorts (hardware-inventory)
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response
            # JSONID;linkStatus;linkStatus;linkStatus
          - type: json2csv
            entryKey: /fibrePorts
            properties: /linkStatus;/linkStatus;/linkStatus;/speed;
        source(5):
          # Source(5) = Join Ethernet and Fibre tables
          type: tableUnion
          tables:
          - "${source::monitors.network.collect.sources.source(3)}"
          - "${source::monitors.network.collect.sources.source(4)}"
          computes:
          # JSONID;PatrolStatus;linkStatus
          - type: translate
            column: 2
            translationTable: "${translation::NetworkCardStatusTranslationTable}"
          # JSONID;PatrolStatus;linkStatus
          - type: translate
            column: 3
            translationTable: "${translation::LinkStatusTranslationTable}"
      mapping:
        # NetworkCard Value Table
        # JsonID;PatrolStatus;LinkStatus;StatusInformation
        source: "${source::monitors.network.collect.sources.source(5)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="network"}: $2
          hw.network.up: legacyLinkStatus($3)
          hw.network.bandwidth.limit: megaBit2Bit($5)
        legacyTextParameters:
          StatusInformation: $4
  other_device:
    discovery:
      sources:
        source(1):
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
          # Use Json2Csv to process HTTP Response
          - type: json2csv
            entryKey: sfps
            properties: /physicalLocation/slot;/sfpType/vendorName;/sfpType/vendorPN;/sfpType/vendorSN;sfpType/sfpIdentType;../physicalLocation/trayRef;
            separator: ;
          # Label with 'SFPS'
          - type: leftConcat
            column: 2
            value: 'SFP - '
          - type: leftConcat
            column: 4
            value: "Part Number: "
          - type: leftConcat
            column: 3
            value: "Vendor: "
          - type: leftConcat
            column: 5
            value: "Serial Number: "
      mapping:
        # OtherDevice Instance Table
        # JsonID;location;Vendor;Model;SerialNumber;type;
        source: "${source::monitors.other_device.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $2
          device_type: $6
          info: "${awk::join(\" \", $4, $3, $5)}"
          hw.parent.type: enclosure
          hw.parent.id: $7
          name: "${awk::sprintf(\"%s: %s\", $6, $2)}"
    collect:
      # Collection type
      type: multiInstance
      sources:
        source(1):
          type: copy
          from: "${source::monitors.enclosure.collect.sources.source(2)}"
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JsonID;status;status;
          - type: json2csv
            entryKey: sfps
            properties: /status;/status;
            separator: ;
          # Translate API status into PatrolStatus
          - type: translate
            column: 2
            translationTable: "${translation::StatusTranslationTable}"
      mapping:
        # OtherDevice Value Table
        # JsonID;PatrolStatus;StatusInformation
        source: "${source::monitors.other_device.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="other_device"}: $2
        legacyTextParameters:
          StatusInformation: $3
  logical_disk:
    discovery:
      sources:
        source(1):
          # Source(1) = Volume information
          # Queries the REST interface for volume information
          type: http
          method: GET
          url: /devmgr/v2/storage-systems/1/volumes
          resultContent: body
          computes:
            # Use Json2Csv to process HTTP Response
            # JsonID;name;raidlevel;capacity;currentControllerID;
          - type: json2csv
            entryKey: /
            properties: /name;/raidLevel;/capacity;/currentControllerId;
            separator: ;
          # strip raid from raidlevel
          - type: replace
            column: 3
            existingValue: raid
            newValue: ""
          - type: leftConcat
            column: 1
            value: MSHW;
        source(2):
          # Source(2) = HardwareInventory
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(2)}"
          computes:
          - type: json2csv
            entryKey: /controllers
            properties: /physicalLocation/trayRef;/controllerRef;
            separator: ;
          - type: leftConcat
            column: 1
            value: MSHW;
        source(3):
          type: tableJoin
          leftTable: "${source::monitors.logical_disk.discovery.sources.source(1)}"
          rightTable: "${source::monitors.logical_disk.discovery.sources.source(2)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
      mapping:
        # LogicalDisk Instance Table
        # JsonID;name;raidlevel;capacity;currentControllerID;
        source: "${source::monitors.logical_disk.discovery.sources.source(3)}"
        attributes:
          id: $3
          __display_id: $3
          raid_level: $4
          hw.parent.type: disk_controller
          hw.parent.id: "lookup(\"disk_controller\", \"id\", \"controller_number\", $6)"
          name: "${awk::sprintf(\"%s (%s - %s)\", $3, $4, bytes2HumanFormatBase2($5))}"
        metrics:
          hw.logical_disk.limit: $5
    collect:
      # Collection type
      type: multiInstance
      sources:
        source(1):
          # Queries the REST interface for volume information
          type: http
          method: GET
          url: /devmgr/v2/storage-systems/1/volumes
          resultContent: body
          computes:
            # Use Json2Csv to process HTTP Response (using same entry twice to easily duplicate column)
            # JsonID;status;status
          - type: json2csv
            entryKey: /
            properties: /name;/status;/status;
            separator: ;
          # Translate API status into PatrolStatus
          - type: translate
            column: 3
            translationTable: "${translation::StatusTranslationTable}"
      mapping:
        # LogicalDisk Value Table
        # JsonID;PatrolStatus;StatusInformation
        source: "${source::monitors.logical_disk.collect.sources.source(1)}"
        deviceId: $2
        metrics:
          hw.status{hw.type="logical_disk"}: $3
        legacyTextParameters:
          StatusInformation: $4
translations:
  LinkStatusTranslationTable:
    none: degraded
    up: ok
    failed: failed
    down: degraded
    Default: degraded
  StatusTranslationTable:
    optimal: ok
    needsAttn: degraded
    maintenanceCharging: ok
    Default: failed
  LinkSpeedParameterTranslationTable:
    none: ""
    up: ok
    failed: ""
    down: ""
    Default: degraded
  NetworkCardStatusTranslationTable:
    none: ok
    up: ok
    failed: failed
    down: ok
    Default: failed

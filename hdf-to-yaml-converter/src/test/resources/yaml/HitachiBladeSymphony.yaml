embedded:
  EmbeddedFile(1): |-
    BEGIN { FS = ";" }
    $1 ~ /^[0-9]+$/ {print ("MSHW;"$9";Fan Module "$9"-Fan 1;"$3";FM"$9"-1;Fan;"$2";;")
                     print ("MSHW;"$9";Fan Module "$9"-Fan 2;"$5";FM"$9"-2;Fan;"$4";;")
                     print ("MSHW;"$9";Fan Module "$9"-Fan 3;"$7";FM"$9"-3;Fan;"$6";;")
                    }
translations:
  OtherDeviceTT:
    "1": ok
    "2": failed
    default: UNKNOWN
    "3": UNKNOWN
  FanTT:
    "1": ok
    "2": failed
    default: UNKNOWN
    "3": UNKNOWN
  IntakeTempInfoTT:
    "1": ""
    "2": Intake Temperature High
    default: UNKNOWN
    "3": Intake Temperature Exceeds Threshold
    "4": Intake Temperature Low
  PSUTT:
    "1": ok
    "2": failed
    default: UNKNOWN
    "3": UNKNOWN
  bladeStatusTT:
    "1": ok
    "2": failed
    default: UNKNOWN
    "3": UNKNOWN
  LEDStateTranslationTable:
    "1": "Off"
    "2": "On"
  IntakeTempTT:
    "1": ok
    "2": degraded
    default: UNKNOWN
    "3": failed
    "4": degraded
  PowerStateTranslationTable:
    "1": "off"
    "2": "on"
    default: ""
    "3": "off"
    "4": ""
    "5": "off"
    "6": "off"

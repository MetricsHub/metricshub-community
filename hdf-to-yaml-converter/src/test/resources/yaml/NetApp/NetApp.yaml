---
connector:
  displayName: NetApp Filer (SNMP)
  platforms: NetApp
  reliesOn: NetApp SNMP Agent
  version: 1.2.1
  information: "This connector discovers the enclosure and the disks of NetApp disk arrays (filer) as well as the various environment sensors (temperatures, fans, power supplies, etc.). It relies on the SNMP protocol."
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - Storage
    supersedes:
    - NetAppREST7Mode
    criteria:
    # Verify that the NetApp SNMP agent responds to our requests
    - type: snmpGetNext
      oid: 1.3.6.1.4.1.789.1.1
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Source(1) = netapp "fake" SNMP Table
          # DeviceID;productID;vendorCode;model;firmwareVersion;serialNumber
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.1
          selectColumns: "ID,3,4,5,6,9"
          computes:
            # Translate the vendorCode into a real name
            # DeviceID;productID;vendor;model;firmwareVersion;serialNumber
          - type: translate
            column: 3
            translationTable: "${translation::VendorTranslationTable}"
            # Concat serialNumber and productID
            # DeviceID;productID;vendor;model;firmwareVersion;serialNumber - ID
          - type: rightConcat
            column: 6
            value: " - ID: "
          - type: rightConcat
            column: 6
            value: $2
      mapping:
        # InstanceTable = Source(1)
        source: "${source::monitors.enclosure.discovery.sources.source(1)}"
        attributes:
          id: NetApp
          vendor: $3
          model: $4
          bios_version: $5
          serial_number: $6
          type: Storage
          name: "${awk::sprintf(\"Storage: (%s %s)\", $3, $4)}"
  physical_disk:
    discovery:
      sources:
        source(1):
          # Source(1) = raidP SNMP Table
          # AdapterID;ShelfID;BayNumber;SizeMB;SerialNumber;Vendor;Model;DiskType;DiskName;DiskID;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.10.1
          selectColumns: "14,17,18,22,25,26,27,30,10,16"
        source(2):
          # Source(2) = spareDisk SNMP table
          # AdapterID;ShelfID;BayNumber;SizeMB;SerialNumber;Vendor;Model;DiskType;DiskName;DiskID;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.3.1
          selectColumns: "5,12,13,7,16,17,18,21,2,4"
        source(3):
          # Source(3) = otherDisk SNMP table (failed and excluded disks)
          # AdapterID;ShelfID;BayNumber;SizeMB;SerialNumber;Vendor;Model;DiskType;DiskName;DiskID;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.9.1
          selectColumns: "5,12,13,7,16,17,18,21,2,4"
        source(4):
          # Source(4) = RaidVentry SNMP table
          # AdapterID;ShelfID;BayNumber;SizeMB;SerialNumber;Vendor;Model;DiskType;DiskName;DiskID;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.2.1
          selectColumns: "6,19,20,9,26,27,28,31,2,4"
        source(5):
          # Source(4) = table union of source(1), source(2) and source(3)
          # AdapterID;ShelfID;BayNumber;SizeMB;SerialNumber;Vendor;Model;DiskType;DiskName;DiskID;
          type: tableUnion
          tables:
          - "${source::monitors.physical_disk.discovery.sources.source(1)}"
          - "${source::monitors.physical_disk.discovery.sources.source(2)}"
          - "${source::monitors.physical_disk.discovery.sources.source(3)}"
          - "${source::monitors.physical_disk.discovery.sources.source(4)}"
          computes:
            # Concat Vendor, Model and DiskType
            # AdapterID;ShelfID;BayNumber;SizeMB;SerialNumber;Vendor Model (DiskType);Model;DiskType;DiskName;DiskID;
          - type: rightConcat
            column: 6
            value: ' '
          - type: rightConcat
            column: 6
            value: $7
          - type: rightConcat
            column: 6
            value: ", "
          - type: rightConcat
            column: 6
            value: $8
            # Concat AdapterID, ShelfID and BayNumber
            # AdapterID/ShelfID/BayNumber;ShelfID;BayNumber;SizeMB;SerialNumber;Vendor Model (DiskType);Model;DiskType;DiskName;DiskID;
          - type: rightConcat
            column: 1
            value: /
          - type: rightConcat
            column: 1
            value: $2
          - type: rightConcat
            column: 1
            value: /
          - type: rightConcat
            column: 1
            value: $3
            # Convert SizeMB to bytes
            # AdapterID/ShelfID/BayNumber;ShelfID;BayNumber;Size;SerialNumber;Vendor Model (DiskType);Model;DiskType;DiskName;DiskID;
          - type: multiply
            column: 4
            value: 1048576
          # Add a Blank PredictiveFailure
          - type: rightConcat
            column: 10
            value: ;
        source(6):
          # now creates a fake disk to monitor the unassigned disks.
          # first let's check in the oid is returned and if number of disks active disks.If so let's create this fake disk.
          # ID;Disk numbers;Active disks
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.4
          selectColumns: "ID,1,2"
          computes:
            # this awk empty the first column and returns empty info to match other disks parameters.
            # AdapterID/ShelfID/BayNumber;ShelfID;BayNumber;Size;SerialNumber;Vendor Model (DiskType);Model;DiskType;DiskName;DiskID;PredictedFailureactivation;
          - type: awk
            script: "${file::embeddedFile-11}"
        source(7):
          # now union source(5) and source (6)
          type: tableUnion
          tables:
          - "${source::monitors.physical_disk.discovery.sources.source(5)}"
          - "${source::monitors.physical_disk.discovery.sources.source(6)}"
          computes:
            # Replace the DiskID with the DiskName
            # AdapterID/ShelfID/BayNumber;ShelfID;BayNumber;Size;SerialNumber;Vendor Model (DiskType);Model;DiskType;DiskName;DiskName;PredictedFailureactivation;
          - type: replace
            column: 10
            existingValue: $10
            newValue: $9
            # Extract the ShelfID
            # AdapterID/ShelfID/BayNumber;ShelfID;BayNumber;Size;SerialNumber;Vendor Model (DiskType);Model;DiskType;DiskName;ShelfID;PredictedFailureactivation;
          - type: extract
            column: 10
            subColumn: 2
            subSeparators: .
        source(8):
          # Table Join the Discovery to Blade Discovery 2
          # AdapterID/ShelfID/BayNumber;ShelfID;BayNumber;Size;SerialNumber;Vendor Model (DiskType);Model;DiskType;DiskName;ShelfID;PredictedFailureactivation;AttachID;SerialNumber;AttachToType;
          type: tableJoin
          leftTable: "${source::monitors.physical_disk.discovery.sources.source(7)}"
          rightTable: "${source::monitors.blade.discovery.sources.source(2)}"
          leftKeyColumn: 10
          rightKeyColumn: 2
          defaultRightLine: NetApp;;Enclosure;
          computes:
            # Duplicate column one for additional information.
            # Don't want to change how IDs work.
          - type: duplicateColumn
            column: 1
          # AdditionalInformation formatting
          - type: leftConcat
            column: 2
            value: "Location: "
      mapping:
        # InstanceTable = Source(6)
        # Use Diskname as DiskId because DiskID OID may be empty. Case HC-949
        # AdapterID/ShelfID/BayNumber;ShelfID;BayNumber;Size;SerialNumber;Vendor Model (DiskType);Model;DiskType;DiskName;ShelfID;PredictedFailureactivation;AttachID;SerialNumber;AttachToType;
        source: "${source::monitors.physical_disk.discovery.sources.source(8)}"
        attributes:
          id: $10
          __display_id: $1
          serial_number: $6
          vendor: $7
          info: $2
          hw.parent.type: $15
          hw.parent.id: $13
          name: "${awk::sprintf(\"%s (%s - %s)\", $1, $7, bytes2HumanFormatBase10($5))}"
        metrics:
          hw.physical_disk.size: $5
        conditionalCollection:
          hw.status{hw.type="physical_disk", state="predicted_failure"}: $12
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = raidP SNMP Table
          # DiskID;Status
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.10.1
          selectColumns: "10,2"
          computes:
            # Duplicate the Status column
            # DiskID;Status;Status;
          - type: duplicateColumn
            column: 2
            # Translate the first status column into a PATROLStatus
            # DiskID;PATROLStatus;Status;
          - type: translate
            column: 2
            translationTable: "${translation::raidPDiskStatusTranslationTable}"
            # Translate the second status column into a more readable string
            # DiskID;PATROLStatus;StatusInformation;
          - type: translate
            column: 3
            translationTable: "${translation::raidPDiskStatusInformationTranslationTable}"
        source(2):
          # Source(2) = spareDisk SNMP Table
          # DiskID;Status
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.3.1
          selectColumns: "2,3"
          computes:
            # Duplicate the Status column
            # DiskID;Status;Status;
          - type: duplicateColumn
            column: 2
            # Translate the first status column into a PATROLStatus
            # DiskID;PATROLStatus;Status;
          - type: translate
            column: 2
            translationTable: "${translation::spareDiskStatusTranslationTable}"
            # Translate the second status column into a more readable string
            # DiskID;PATROLStatus;StatusInformation;
          - type: translate
            column: 3
            translationTable: "${translation::spareDiskStatusInformationTranslationTable}"
        source(3):
          # Source(3) = otherDisk SNMP Table
          # DiskID;Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.9.1
          selectColumns: "2,3"
          computes:
            # Duplicate the Status column
            # DiskID;Status;Status;
          - type: duplicateColumn
            column: 2
            # Translate the first status column into a PATROLStatus
            # DiskID;PATROLStatus;Status;
          - type: translate
            column: 2
            translationTable: "${translation::otherDiskStatusTranslationTable}"
            # Translate the second status column into a more readable string
            # DiskID;PATROLStatus;StatusInformation;
          - type: translate
            column: 3
            translationTable: "${translation::otherDiskStatusInformationTranslationTable}"
        source(4):
          # Fake disk collect
          # Now check if we have in the summary table some unassigned disks flagged as failure and collect the associated message.
          # we also have to check the Predicted failure parameters.
          # ID;diskFailedCount;DiskFailedMessage;diskPrefailedCount.
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.4
          selectColumns: "ID,7,10,11"
          computes:
            # now translate the diskfailedcount: 0 by ok and if greater than 0 alarm
            # ID;PatrolStatus;DiskFailedMessage;diskPrefailedCount.
          - type: translate
            column: 2
            translationTable: "${translation::diskFailedCountTranslationTable}"
            # now translate the diskPrefailedCount by 0 ok and if greater than 0 alarm
            # ID;PatrolStatus;DiskFailedMessage;PredictedFailure.
          - type: translate
            column: 4
            translationTable: "${translation::diskPrefailedCountTranslationTable}"
            # Now let's add the fake disk ID
            # diskID;PatrolStatus;DiskFailedMessage;PredictedFailure.
          - type: leftConcat
            column: 1
            value: Unassigned Disks.
        source(5):
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.2.1
          selectColumns: "2,3"
          computes:
          - type: duplicateColumn
            column: 2
            # Translate the first status column into a PATROLStatus
            # DiskID;PATROLStatus;Status;
          - type: translate
            column: 2
            translationTable: "${translation::raidPDiskStatusTranslationTable}"
            # Translate the second status column into a more readable string
            # DiskID;PATROLStatus;StatusInformation;
          - type: translate
            column: 3
            translationTable: "${translation::raidPDiskStatusInformationTranslationTable}"
        source(6):
          # Source(6) = union of source(1), source(2)  source(3)  source(4) and source(5)
          # DiskID;PATROLStatus;StatusInformation;PredictedFailure.
          type: tableUnion
          tables:
          - "${source::monitors.physical_disk.collect.sources.source(1)}"
          - "${source::monitors.physical_disk.collect.sources.source(2)}"
          - "${source::monitors.physical_disk.collect.sources.source(3)}"
          - "${source::monitors.physical_disk.collect.sources.source(4)}"
          - "${source::monitors.physical_disk.collect.sources.source(5)}"
      mapping:
        # ValueTable = Source(5)
        # DiskID;PATROLStatus;StatusInformation;PredictedFailure.
        source: "${source::monitors.physical_disk.collect.sources.source(6)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="physical_disk"}: $2
          hw.status{hw.type="physical_disk", state="predicted_failure"}: boolean($4)
        legacyTextParameters:
          StatusInformation: $3
  logical_disk:
    discovery:
      sources:
        source(1):
          # Source(1) = aggrTable SNMP table
          # aggrName;aggrOptions
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.5.11.1
          selectColumns: "2,7"
          computes:
            # Try to extract the RAIDLevel from the aggrOptions
            # aggrName;RAIDLevel
          - type: replace
            column: 2
            existingValue: raidtype=
            newValue: ""
          - type: extract
            column: 2
            subSeparators: ""
            subColumn: 2
          - type: extract
            column: 2
            subSeparators: ","
            subColumn: 1
          - type: replace
            column: 2
            existingValue: _
            newValue: ""
          - type: replace
            column: 2
            existingValue: raid
            newValue: ""
        source(2):
          # Source(2) = dfTable SNMP Table
          # dfName;dfHighTotalKBytes;dfLowTotalKBytes;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.5.4.1
          selectColumns: "2,14,15"
          computes:
            # Multiply HighTotal by 4294967296
            # dfName;dfHighTotalKBytes;dfLowTotalKBytes;
          - type: multiply
            column: 2
            value: 4294967296
            # Add a blank column to the right of the table to prevent a calculation error later for non-negative dfLowTotalKBytes values
            # dfName;dfHighTotalKBytes;dfLowTotalKBytes;BlankColumn;
          - type: rightConcat
            column: 3
            value: ;
            # Replace the negative sign by a "4294967296;"
            # if Low >= 0   dfName;dfHighTotalKBytes;dfLowTotalKBytes;BlankColumn;
            # if Low < 0    dfName;dfHighTotalKBytes;2^32;dfLowTotalKBytes;BlankColumn;
          - type: replace
            column: 3
            existingValue: '-'
            newValue: 4294967296;-
            # Add 3rd & 4th column to get a real LowTotal Bytes Valus
            # if Low >= 0   dfName;dfHighTotalKBytes;dfLowTotalKBytes;BlankColumn;
            # if Low < 0    dfName;dfHighTotalKBytes;2^32;dfLowTotalKBytes;BlankColumn;
          - type: add
            column: 3
            value: $4
            # Add High & Low to get real disk size
            # if Low >= 0   dfName;dfHighTotalKBytes;dfLowTotalKBytes;BlankColumn;
            # if Low < 0    dfName;dfHighTotalKBytes;2^32;dfLowTotalKBytes;BlankColumn;
          - type: add
            column: 2
            value: $3
            # Keep only the ID & Size
            # dfName;size;
          - type: keepColumns
            columnNumbers: "1,2"
            # Convert sizeKB to bytes
            # dfName;size;
          - type: multiply
            column: 2
            value: 1024
        source(3):
          # Source(3) = Table joint of source(1) and source(2)
          # aggrName;RAIDLevel;dfName;size
          type: tableJoin
          leftTable: "${source::monitors.logical_disk.discovery.sources.source(1)}"
          rightTable: "${source::monitors.logical_disk.discovery.sources.source(2)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
          defaultRightLine: ;;
          computes:
            # Add ";Aggregate" as the last column to indicate that these instances are aggregates
            # aggrName;RAIDLevel;dfName;size;logicalDiskType;CountInCapacityReport;
          - type: rightConcat
            column: 4
            value: ;Aggregate;1
        source(4):
          # Source(4) = raidP SNMP Table
          # SizeMB;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.10.1
          selectColumns: 22
          computes:
            # Compute the sum of SizeMB and returns a single instance
            # corresponding fo the primordial storage pool
            # aggrName;RAIDLevel;dfName;sizeMB;logicalDiskType;CountInCapacityReport;
          - type: awk
            script: "${file::embeddedFile-8}"
            keep: MSHW;
            selectColumns: "2,3,4,5,6,7"
            separators: ;
            # Convert MB to bytes
            # aggrName;RAIDLevel;dfName;size;logicalDiskType;CountInCapacityReport;
          - type: multiply
            column: 4
            value: 1048576
        source(5):
          # Source(5) = Source(3) + Source(4)
          type: tableUnion
          tables:
          - "${source::monitors.logical_disk.discovery.sources.source(3)}"
          - "${source::monitors.logical_disk.discovery.sources.source(4)}"
      mapping:
        # InstanceTable = source(3)
        source: "${source::monitors.logical_disk.discovery.sources.source(5)}"
        attributes:
          id: $1
          raid_level: $2
          type: $5
          __use_for_capacity_report: $6
          hw.parent.type: enclosure
          hw.parent.id: NetApp
          name: "${awk::sprintf(\"%s (%s - %s)\", $1, $2, bytes2HumanFormatBase2($4))}"
        metrics:
          hw.logical_disk.limit: $4
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = the aggrTable SNMP table
          # aggrName;StatusArray
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.5.11.1
          selectColumns: "2,6"
          computes:
            # Remove the blanks from Status
            # aggrName;StatusArray
          - type: replace
            column: 2
            existingValue: ' '
            newValue: ""
            # Duplicate the status column
            # aggrName;StatusArray;StatusArray
          - type: duplicateColumn
            column: 2
            # Translate first status array into an array of PATROL Statuses
            # aggrName;PATROLStatusArray;StatusArray
          - type: arrayTranslate
            column: 2
            arraySeparator: ","
            resultSeparator: '|'
            translationTable: "${translation::aggrStatusTranslationTable}"
            # Keep only the worst status from the PATROLStatus array
            # aggrName;PATROLStatus;statusArray;
          - type: convert
            column: 2
            conversion: array2SimpleStatus
            # Translate the second StatusArray into a more readable string
            # aggrName;PATROLStatus;statusInformation;
          - type: arrayTranslate
            column: 3
            arraySeparator: ","
            resultSeparator: ' - '
            translationTable: "${translation::aggrStatusInformationTranslationTable}"
        source(2):
          # Source(2) = dfTable SNMP Table
          # dfName;freeHighKb;freeLowKB;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.5.4.1
          selectColumns: "2,18,19"
          computes:
            # Multiply HighTotal by 4294967296
            # dfName;freeHighKb;freeLowKB;
          - type: multiply
            column: 2
            value: 4294967296
            # Add a blank column to the right of the table to prevent a calculation error later for non-negative dfLowTotalKBytes values
            # dfName;freeHighKb;freeLowKB;BlankColumn;
          - type: rightConcat
            column: 3
            value: ;
            # Replace the negative sign by a "4294967296;"
            # if Low >= 0   dfName;freeHighKb;freeLowKB;BlankColumn;
            # if Low < 0    dfName;freeHighKb;2^32;freeLowKB;BlankColumn;
          - type: replace
            column: 3
            existingValue: '-'
            newValue: 4294967296;-
            # Add 3rd & 4th column to get a real LowTotal Bytes Valus
            # if Low >= 0   dfName;freeHighKb;freeLowKB;BlankColumn;
            # if Low < 0    dfName;freeHighKb;2^32;freeLowKB;BlankColumn;
          - type: add
            column: 3
            value: $4
            # Add High & Low to get real disk size
            # if Low >= 0   dfName;freeHighKb;freeLowKB;BlankColumn;
            # if Low < 0    dfName;freeHighKb;2^32;freeLowKB;BlankColumn;
          - type: add
            column: 2
            value: $3
            # Keep only the ID & Size
            # dfName;freeKB;
          - type: keepColumns
            columnNumbers: "1,2"
            # Convert freeKB to bytes
            # dfName;free
          - type: multiply
            column: 2
            value: 1024
        source(3):
          # Source(3) = Table joint of source(1) and source(2)
          # aggrName;PATROLStatus;statusInformation;dfName;free
          type: tableJoin
          leftTable: "${source::monitors.logical_disk.collect.sources.source(1)}"
          rightTable: "${source::monitors.logical_disk.collect.sources.source(2)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
          defaultRightLine: ;;
        source(4):
          # Source(4) = raidP SNMP Table
          # UsedMB;SizeMB;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.6.10.1
          selectColumns: "20,22"
          computes:
            # Compute the sum of UsedMB and SizeMB and returns a single instance
            # corresponding fo the primordial storage pool and its unallocated space
            # aggrName;PATROLStatus;statusInformation;dfName;freeMB
          - type: awk
            script: "${file::embeddedFile-7}"
            keep: MSHW;
            selectColumns: "2,3,4,5,6"
            separators: ;
            # Convert MB to bytes
            # aggrName;PATROLStatus;statusInformation;dfName;free
          - type: multiply
            column: 5
            value: 1048576
        source(5):
          # Source(5) = Union of Source(3) and Source(4)
          # aggrName;PATROLStatus;statusInformation;dfName;free
          type: tableUnion
          tables:
          - "${source::monitors.logical_disk.collect.sources.source(3)}"
          - "${source::monitors.logical_disk.collect.sources.source(4)}"
      mapping:
        # ValueTable = Source(1)
        source: "${source::monitors.logical_disk.collect.sources.source(5)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="logical_disk"}: $2
          hw.logical_disk.usage{state="free"}: $5
          hw.logical_disk.usage{state="used"}: collectAllocatedSpace()
        legacyTextParameters:
          StatusInformation: $3
  network:
    discovery:
      sources:
        source(1):
          # Source(1) = fcpTargetTable SNMP table
          # ID;Name;WWNAddress;SpeedGB;PortTypeCode
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.17.17.1.1
          selectColumns: "ID,2,4,5,8"
          computes:
            # Remove ":" from the WWNAddress
            # ID;Name;WWNAddress;SpeedGB;PortTypeCode
          - type: replace
            column: 3
            existingValue: ':'
            newValue: ""
            # Convert SpeedGB to MB/s
            # ID;Name;WWNAddress;Speed;PortTypeCode
          - type: multiply
            column: 4
            value: 1000
            # Translate the PortTypeCode to a FC Port Type string
            # ID;Name;WWNAddress;Speed;PortType
          - type: translate
            column: 5
            translationTable: "${translation::PortTypeTranslationTable}"
            # Add an address type column
            # ID;Name;Address;AddressType;Speed;PortType
          - type: rightConcat
            column: 3
            value: ;wwN
            # Add "FC" to the ID
            # ID;Name;Address;AddressType;Speed;PortType
          - type: leftConcat
            column: 1
            value: FC
      mapping:
        # InstanceTable = Source(1)
        source: "${source::monitors.network.discovery.sources.source(1)}"
        attributes:
          id: $1
          model: $2
          bandwidth: $5
          physical_address: $3
          physical_address_type: $4
          device_type: $6
          hw.parent.type: enclosure
          hw.parent.id: NetApp
          name: "${awk::sprintf(\"%s (%s - %s)\", $1, $6, $2)}"
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = fcpTargetTable SNMP table
          # ID;Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.789.1.17.17.1.1
          selectColumns: "ID,6"
          computes:
            # Duplicate Status (twice)
            # ID;Status;Status;Status;
          - type: duplicateColumn
            column: 2
          - type: duplicateColumn
            column: 3
            # Translate the first status into a PATROL Status
            # ID;PATROLStatus;Status;Status
          - type: translate
            column: 2
            translationTable: "${translation::fcpStatusTranslationTable}"
            # Translate the second status into a more readable string
            # ID;PATROLStatus;StatusInformation;Status
          - type: translate
            column: 3
            translationTable: "${translation::fcpStatusInformationTranslationTable}"
            # Translate the third status into a LinkStatus

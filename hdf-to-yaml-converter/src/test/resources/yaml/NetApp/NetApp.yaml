    "1": ""
    "2": Partially Discharged
    "3": Fully Discharged
    "4": Not Present
    "5": Near End of Life
    "6": At End of Life
    "7": Unknown
    "8": Over Charged'
    "9": Fully Charged
    Default: Unknown
  raidPDiskStatusTranslationTable:
    "1": ok
    "2": ok
    "3": ok
    "4": ok
    "5": ok
    "6": failed
    "9": degraded
    Default: UNKNOWN
    "10": ok
  fcpStatusInformationTranslationTable:
    "1": Startup
    "2": Un-initialized

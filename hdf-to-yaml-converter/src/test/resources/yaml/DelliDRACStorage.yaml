          selectColumns: "ID,7,15,16"
          computes:
            # Extract the Enclosure FQDD from the Fan FQDD
            # PSUID;PartNumber;EnclosureFQDD;Location;
          - type: extract
            column: 3
            subSeparators: ':'
            subColumn: 2
            # Add Part Number Tag
            # PSUID;PartNumber;EnclosureFQDD;Location;
          - type: leftConcat

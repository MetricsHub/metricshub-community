---
connector:
  displayName: Raritan PDU (SNMP)
  platforms: Raritan PDU
  reliesOn: PDU SNMP Enabled
  version: 1.0
  information: This connector provides hardware monitoring through Raritan PDU SNMP interface.
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - OOB
    criteria:
    - type: snmpGet
      oid: 1.3.6.1.4.1.13742.4.1.1.12.0
      expectedResult: .
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          type: snmpTable
          oid: 1.3.6.1.4.1.13742.4.1.1
          selectColumns: "1,2,7,12,13"
          computes:
          - type: leftConcat
            column: 1
            value: "Firmware Version: "
          - type: leftConcat
            column: 3
            value: "Hardware Revision: "
      mapping:
        source: "${source::monitors.enclosure.discovery.sources.source(1)}"
        attributes:
          id: $5
          vendor: Raritan
          model: $4
          serial_number: $2
          type: PDU
          info: "${awk::join(\" \", $1, $3)}"
          name: "${awk::sprintf(\"Enclosure: (%s %s)\", \"Raritan\", $4)}"
    collect:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.13742.4.1.1.13.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(2):
          type: snmpGet
          oid: 1.3.6.1.4.1.13742.4.1.3.1.3.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(3):
          type: tableJoin
          leftTable: "${source::monitors.enclosure.collect.sources.source(1)}"
          rightTable: "${source::monitors.enclosure.collect.sources.source(2)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
      mapping:
        source: "${source::monitors.enclosure.collect.sources.source(3)}"
        deviceId: $2
        metrics:
          hw.enclosure.power: $4
          hw.enclosure.energy: fakeCounter($4)
  temperature:
    discovery:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.13742.4.1.1.13.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(2):
          type: snmpTable
          oid: 1.3.6.1.4.1.13742.4.1.3.1
          selectColumns: "82,83"
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(3):
          type: tableJoin
          leftTable: "${source::monitors.temperature.discovery.sources.source(1)}"
          rightTable: "${source::monitors.temperature.discovery.sources.source(2)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
      mapping:
        source: "${source::monitors.temperature.discovery.sources.source(3)}"
        attributes:
          id: $2
          __display_id: $2
          sensor_location: enclosure
          hw.parent.type: enclosure
          hw.parent.id: $2
          name: "${awk::sprintf(\"%s (%s)\", $2, \"enclosure\")}"
        metrics:
          hw.temperature.limit{limit_type="high.degraded"}: $4
          hw.temperature.limit{limit_type="high.critical"}: $5
    collect:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.13742.4.1.1.13.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(2):
          type: snmpGet
          oid: 1.3.6.1.4.1.13742.4.1.3.1.5.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(3):
          type: tableJoin
          leftTable: "${source::monitors.temperature.discovery.sources.source(1)}"
          rightTable: "${source::monitors.temperature.discovery.sources.source(2)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
      mapping:
        source: "${source::monitors.temperature.collect.sources.source(3)}"
        deviceId: $2
        metrics:
          hw.temperature: $4
  voltage:
    discovery:
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.13742.4.1.1.13.0
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(2):
          type: snmpTable
          oid: 1.3.6.1.4.1.13742.4.1.20.2.1
          selectColumns: "27,25"
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(3):
          type: tableJoin
          leftTable: "${source::monitors.voltage.discovery.sources.source(1)}"
          rightTable: "${source::monitors.voltage.discovery.sources.source(2)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
        source(4):
          type: copy
          from: "${source::monitors.voltage.discovery.sources.source(3)}"
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;Inlet;
        source(5):
          type: snmpTable
          oid: 1.3.6.1.4.1.13742.4.1.2.2.1
          selectColumns: 2
          computes:
          - type: leftConcat
            column: 1
            value: MSHW;
        source(6):
          type: tableJoin
          leftTable: "${source::monitors.voltage.discovery.sources.source(5)}"
          rightTable: "${source::monitors.voltage.discovery.sources.source(3)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
        source(7):
          type: tableUnion
          tables:
          - "${source::monitors.voltage.discovery.sources.source(4)}"
          - "${source::monitors.voltage.discovery.sources.source(6)}"
      mapping:
        source: "${source::monitors.voltage.discovery.sources.source(7)}"
        attributes:
          id: $2
          __display_id: $2
          sensor_location: enclosure
          hw.parent.type: enclosure
          hw.parent.id: $4
          name: "${awk::sprintf(\"%s (%s)\", $2, \"enclosure\")}"
        metrics:
          hw.voltage.limit{limit_type="low.critical"}: $6
          hw.voltage.limit{limit_type="high.degraded"}: $7
    collect:
      type: multiInstance
      sources:
        source(1):
          type: snmpGet
          oid: 1.3.6.1.4.1.13742.4.1.20.2.1.8.1
          computes:
          - type: leftConcat
            column: 1
            value: Inlet;
        source(2):
          type: snmpTable
          oid: 1.3.6.1.4.1.13742.4.1.2.2.1
          selectColumns: "2,6"
        source(3):
          type: tableUnion
          tables:
          - "${source::monitors.voltage.collect.sources.source(1)}"
          - "${source::monitors.voltage.collect.sources.source(2)}"
      mapping:
        source: "${source::monitors.voltage.collect.sources.source(3)}"
        deviceId: $1
        metrics:
          hw.voltage: $2

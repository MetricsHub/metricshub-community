          # If the nodes report on the status of the shelf power supplies. We will get duplicate events.
          # table 1 // MSHW;node;     PatrolStatus;env-failed-power-supply-message;
          # table 2 // MSHW;unique-id;PatrolStatus;op-status
          type: tableUnion
          tables:

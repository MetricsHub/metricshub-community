          - type: leftConcat
            column: 2
            value: Column(1)
            # Translate the  status column into a PATROLStatus
            # DiskEnclosure;DiskID;PatrolStatus;
          - type: translate
            column: 3
            translationTable: TemperatureStatusTranslationTable
      mapping:
        # DiskEnclosure;DiskID;PatrolStatus;StatusInformation;
        # ValueTable = Source(1)

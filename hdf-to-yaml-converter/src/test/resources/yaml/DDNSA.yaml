translations:
  TemperatureStatusTranslationTable:
    "1": ok
    "2": degraded
    default: UNKNOWN
    "3": failed
  PSUandFANStatusTranslationTable:
    "1": ok
    "2": failed
    default: UNKNOWN
  diskStatusInformationTranslationTable:
    "1": Healthy
    "2": Failed
    default: Unknown Status
    "3": Predicted Failure
  diskStatusTranslationTable:
    "1": ok
    "2": failed
    default: UNKNOWN
    "3": degraded

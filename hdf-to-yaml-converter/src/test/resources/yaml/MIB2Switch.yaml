---
extends:
- MIB2-header
- MIB2EntitySensor-header
constants:
  _ENCLOSURE_TYPE: Switch
  _DEVICE_ID: EthernetSwitch
connector:
  displayName: Ethernet Switch with Sensors (SNMP)
  platforms: MIB-2 and Entity-Sensor-MIB Supported Switch
  reliesOn: "MIB-2, Entity-Sensor-MIB, SNMP"
  version: 1.0
  information: This connector provides an enclosure and sensors for Ethernet switches that provide it.
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - Network
    supersedes:
    - GenericSwitchEnclosure
monitors:
  network:
    discovery:
      sources:
        source(4):
          # Source(4) = ifTable SNMP Table
          # PortID;OperationalStatus
          type: snmpTable
          oid: 1.3.6.1.2.1.2.2.1
          selectColumns: "ID,8"
          computes:
          # Exclude OperationalStatus 6 = Component Not Present
          - type: excludeMatchingLines
            column: 2
            valueList: 6
        source(5):
          # PortID;OperationalStatus;PortID;Description;TypeCode;MacAddress;AdminStatus;ID;Name;Alias;
          type: tableJoin
          leftTable: $monitors.network.discovery.sources.source(4)$
          rightTable: $monitors.network.discovery.sources.source(3)$
          leftKeyColumn: 1
          rightKeyColumn: 1
      mapping:
        # PortID;OperationalStatus;PortID;Description;TypeCode;MacAddress;AdminStatus;ID;Name;Alias;
        source: $monitors.network.discovery.sources.source(5)$
        attributes:
          id: $column(1)
          __display_id: $column(9)
          physical_address: $column(6)
          physical_address_type: MAC
          device_type: $column(5)
          hw.parent.type: enclosure
          hw.parent.id: _DEVICE_ID
          name: "sprintf(\"%s (%s)\", $column(9), $column(5))"

---
connector:
  displayName: Cisco Ethernet Switch
  platforms: Cisco
  reliesOn: Cisco SNMP Agent (ciscoMgmt)
  version: 1.0
  information: "This connector discovers the enclosure Cisco Ethernet switches as well as the various environment sensors (temperatures, fans, power supplies, etc.). It relies on the SNMP protocol."
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - Network
    supersedes:
    - GenericSwitchEnclosure
    criteria:
      # Detection Criteria 1
      # Must have A Cisco Enviroment Monitor Present
    - type: snmpGetNext
      oid: 1.3.6.1.4.1.9.9.13.1.1
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Source(1) = \tconnUnitTable SNMP table\nPhysicalDescription;Class;SerialNumber;
          type: snmpTable
          oid: 1.3.6.1.2.1.47.1.1.1.1
          selectColumns: "2,5,11"
          computes:
            # Keep only units of type 4 (switch)
            # PhysicalDescription;Class;SerialNumber;
          - type: keepOnlyMatchingLines
            column: 2
            valueList: 3
      mapping:
        # InstanceTable = Source(1)
        source: $monitors.enclosure.discovery.sources.source(1)$
        attributes:
          id: CiscoSwitch
          vendor: Cisco
          model: $column(1)
          serial_number: $column(3)
          type: Switch
          name: "sprintf(\"Switch: (%s %s)\", \"Cisco\", $column(1))"
  temperature:
    discovery:
      sources:
        source(1):
          # Source(1) = CiscoEnvMonState SNMP Table
          # Description;State;
          type: snmpTable
          oid: 1.3.6.1.4.1.9.9.13.1.3.1
          selectColumns: "2,6"
          computes:
            # Keep only temperature sensors
            # Description;State;
          - type: excludeMatchingLines
            column: 2
            valueList: 5
      mapping:
        # InstanceTable = Source(1)
        source: $monitors.temperature.discovery.sources.source(1)$
        attributes:
          id: $column(1)
          __display_id: $column(1)
          hw.parent.type: enclosure
          name: $column(1)
    collect:
      # Collect type = multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = CiscoEnvMonState SNMP Table
          # Description;Value;State;
          type: snmpTable
          oid: 1.3.6.1.4.1.9.9.13.1.3.1
          selectColumns: "2,3,6"
          computes:
            # Duplicate the State
            # Description;Value;State;State;
          - type: duplicateColumn
            column: 3
            # Translate the first state status into a PATROLStatus
            # Description;Value;PATROLStatus;State;
          - type: translate
            column: 3
            translationTable: SensorStatusTranslationTable
            # Translate the second state status into a StatusInformation
            # Description;Value;PATROLStatus;StatusInformation;
          - type: translate
            column: 4
            translationTable: SensorStatusInformationTranslationTable
      mapping:
        # ValueTable = Source(1)
        source: $monitors.temperature.collect.sources.source(1)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="temperature"}: $column(3)
          hw.temperature: $column(2)
        legacyTextParameters:
          StatusInformation: $column(4)
  voltage:
    discovery:
      sources:
        source(1):
          # Source(1) = CiscoEnvMonState SNMP Table
          # Description;State;
          type: snmpTable
          oid: 1.3.6.1.4.1.9.9.13.1.2.1
          selectColumns: "2,7"
          computes:
            # Keep only Voltage sensors
            # Description;State;
          - type: excludeMatchingLines
            column: 2
            valueList: 5
            # Remove in mV
            # Description;State;
          - type: replace
            column: 1
            existingValue: ' in mV'
            newValue: ""
      mapping:
        # InstanceTable = Source(1)
        source: $monitors.voltage.discovery.sources.source(1)$
        attributes:
          id: $column(1)
          __display_id: $column(1)
          hw.parent.type: enclosure
          name: $column(1)
    collect:
      # Collect type = multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = CiscoEnvMonState SNMP Table
          # Description;Value;State;
          type: snmpTable
          oid: 1.3.6.1.4.1.9.9.13.1.2.1
          selectColumns: "2,3,7"
          computes:
            # Duplicate the State
            # Description;Value;State;State;
          - type: duplicateColumn
            column: 3
            # Translate the first state status into a PATROLStatus
            # Description;Value;PATROLStatus;State;
          - type: translate
            column: 3
            translationTable: SensorStatusTranslationTable
            # Translate the second state status into a StatusInformation
            # Description;Value;PATROLStatus;StatusInformation;
          - type: translate
            column: 4
            translationTable: SensorStatusInformationTranslationTable
            # Remove in mV
            # Description;Value;PATROLStatus;StatusInformation;
          - type: replace
            column: 1
            existingValue: ' in mV'
            newValue: ""
      mapping:
        # ValueTable = Source(1)
        source: $monitors.voltage.collect.sources.source(1)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="voltage"}: $column(3)
          hw.voltage: $column(2)
        legacyTextParameters:
          StatusInformation: $column(4)
  fan:
    discovery:
      sources:
        source(1):
          # Source(1) = CiscoEnvMonState SNMP Table
          # Description;State;
          type: snmpTable
          oid: 1.3.6.1.4.1.9.9.13.1.4.1
          selectColumns: "2,3"
          computes:
            # Keep only Fan sensors
            # Description;State;
          - type: excludeMatchingLines
            column: 2
            valueList: 5
      mapping:
        # InstanceTable = Source(1)
        source: $monitors.fan.discovery.sources.source(1)$
        attributes:
          id: $column(1)
          __display_id: $column(1)
          hw.parent.type: enclosure
          name: $column(1)
    collect:
      # Collect type = multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = CiscoEnvMonState SNMP Table
          # Description;State;
          type: snmpTable
          oid: 1.3.6.1.4.1.9.9.13.1.4.1
          selectColumns: "2,3"
          computes:
            # Duplicate the State
            # Description;State;State;
          - type: duplicateColumn
            column: 2
            # Translate the first state status into a PATROLStatus
            # Description;PATROLStatus;State;
          - type: translate
            column: 2
            translationTable: SensorStatusTranslationTable
            # Translate the second state status into a StatusInformation
            # Description;Value;PATROLStatus;StatusInformation;
          - type: translate
            column: 3
            translationTable: SensorStatusInformationTranslationTable
      mapping:
        # ValueTable = Source(1)
        source: $monitors.fan.collect.sources.source(1)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="fan"}: $column(2)
        legacyTextParameters:
          StatusInformation: $column(3)
  power_supply:
    discovery:
      sources:
        source(1):
          # Source(1) = CiscoEnvMonState SNMP Table
          # Description;State;
          type: snmpTable
          oid: 1.3.6.1.4.1.9.9.13.1.5.1
          selectColumns: "2,3"
          computes:
            # Keep only PowerSupply sensors
            # Description;State;
          - type: excludeMatchingLines
            column: 2
            valueList: 5
      mapping:
        # InstanceTable = Source(1)
        source: $monitors.power_supply.discovery.sources.source(1)$
        attributes:
          id: $column(1)
          __display_id: $column(1)
          hw.parent.type: enclosure
          name: $column(1)
    collect:
      # Collect type = multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = CiscoEnvMonState SNMP Table
          # Description;State;
          type: snmpTable
          oid: 1.3.6.1.4.1.9.9.13.1.5.1
          selectColumns: "2,3"
          computes:
            # Duplicate the State
            # Description;State;State;
          - type: duplicateColumn
            column: 2
            # Translate the first state status into a PATROLStatus
            # Description;PATROLStatus;State;
          - type: translate
            column: 2
            translationTable: SensorStatusTranslationTable
            # Translate the second state status into a StatusInformation
            # Description;Value;PATROLStatus;StatusInformation;
          - type: translate
            column: 3
            translationTable: SensorStatusInformationTranslationTable
      mapping:
        # ValueTable = Source(1)
        source: $monitors.power_supply.collect.sources.source(1)$
        deviceId: $column(1)
        metrics:
          hw.status{hw.type="power_supply"}: $column(2)
        legacyTextParameters:
          StatusInformation: $column(3)
  network:
    discovery:
      mapping:
        # add network card discovery present in mib2.hdf and not in mib2.hhdf
        # PortID;Description;TypeCode;MacAddress;AdminStatus;ID;Name;Alias;
        source: $monitors.network.discovery.sources.source(3)$
        attributes:
          id: $column(1)
          __display_id: $column(7)
          physical_address: $column(4)
          physical_address_type: MAC
          device_type: $column(3)
          hw.parent.type: enclosure
          name: "sprintf(\"%s (%s)\", $column(7), $column(3))"
translations:
  SensorStatusTranslationTable:
    "1": ok
    "2": degraded
    default: UNKNOWN
    "3": failed
    "4": failed
    "5": failed
    "6": failed
  SensorStatusInformationTranslationTable:
    "1": ""
    "2": Warning
    default: Unknown Status
    "3": Critical
    "4": Shutdown
    "5": No Longer Present
    "6": Not Functioning

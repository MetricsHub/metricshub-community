---
connector:
  detection:
    criteria:
    # OS should be Linux (yes, the HMC is actually a Linux PC!)
    - type: deviceType
      keep:
      - Linux
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Source(1) = lssyscfg's output
          # Name;ModelType;SerialNumber;IPAddress;
          type: osCommand
          commandLine: "lssyscfg -r sys -F name,type_model,serial_num,ipaddr"
          keep: ",[0-9\\.]+$"
          separators: ","
          selectColumns: "1,2,3,4"
          computes:
          - type: leftConcat
            column: 4
            value: "IP: "
      mapping:
        # InstanceTable = Source(1)
        source: "${source::monitors.enclosure.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $1
          vendor: IBM
          model: $2
          serial_number: $3
          info: $4
          name: "${awk::sprintf(\"Enclosure: %s (%s %s)\", $1, \"IBM\", $2)}"
    collect:
      # Collect type is multi-instance
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          # Source(1) = lssvcevents output
          # SystemName;EventStatus;Description;RefCode;EventTime;
          type: osCommand
          commandLine: lssvcevents -t hardware -d 0 -F _EVENTFIELDS
          keep: ",Open,"
          separators: ","
          computes:
            # Make sure we keep only "Open" events
            # v7 // SystemName;Open;Description;RefCode;EventTime;
            # v8 // SystemName;Open;Description;RefCode;EventTime;FRUDetails;
          - type: keepOnlyMatchingLines
            column: 2
            valueList: Open
            # Replace "Open" by "ALARM"
            # v7 //  SystemName;Status;Description;RefCode;EventTime;
            # v8 //  SystemName;Status;Description;RefCode;EventTime;FRUDetails;
          - type: replace
            column: 2
            existingValue: Open
            newValue: ALARM
          # Add the RefCode and EventTime to the Description
          - type: rightConcat
            column: 3
            value: " - RefCode: "
          - type: rightConcat
            column: 3
            value: $4
          - type: rightConcat
            column: 3
            value: " - EventTime: "
          - type: rightConcat
            column: 3
            value: $5
        source(2):
          # Source(2) = Table joint of Enclosure.Discovery.Source(1) and Collect.Source(1)
          # The idea is to get one error per system, and show "OK" if nothing is found
          # v7 // Name;ModelType;SerialNumber;IPAddress;SystemName;Status;Description;RefCode;EventTime;
          # v8 // Name;ModelType;SerialNumber;IPAddress;SystemName;Status;Description;RefCode;EventTime;FRUDetails;
          type: tableJoin
          leftTable: "${source::monitors.enclosure.discovery.sources.source(1)}"
          rightTable: "${source::monitors.enclosure.collect.sources.source(1)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
          defaultRightLine: SystemName;OK;No error reported by lssvcevents as of today;;
      mapping:
        # ValueTable = Source(2)
        source: "${source::monitors.enclosure.collect.sources.source(2)}"
        attributes:
          id: $1
        metrics:
          hw.status{hw.type="enclosure"}: $6
        legacyTextParameters:
          StatusInformation: $7
  led:
    discovery:
      sources:
        source(1):
          # Source(1) = Enclosure(1).Discovery.Source(1), because there is statically one System Attention LED for each system
          # Name;ModelType;SerialNumber;IPAddress;
          type: copy
          from: "${source::monitors.enclosure.discovery.sources.source(1)}"
      mapping:
        # The discovery table
        source: "${source::monitors.led.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: System Attention
          color: Amber
          __on_status: ALARM
          __blinking_status: ALARM
          __off_status: OK
          hw.parent.type: enclosure
          hw.parent.id: $1
          name: "${awk::sprintf(\"%s (%s)\", \"System Attention\", \"Amber\")}"
    collect:
      # Collect type = multi-instance
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          # Source(1) = result of lsled for each monitored physical system
          # LEDID;ledStatus
          type: osCommand
          commandLine: for machine in $(lssyscfg -r sys -F name); do status=`lsled -r sa -t phys -m $machine -F state`; echo "MSHW;$machine;$status" ; done
          keep: ^MSHW;
          selectColumns: "2,3"
          separators: ;
          computes:
            # Translate the first status column into a PATROL status
            # LEDID;ledStatus
          - type: translate
            column: 2
            translationTable: "${translation::LEDStatusTranslationTable}"
      mapping:
        # CollectTable = Source(1)
        source: "${source::monitors.led.collect.sources.source(1)}"
        attributes:
          id: $1
        metrics:
          hw.status{hw.type="led"}: legacyLedStatus($2)
translations:
  LEDStatusTranslationTable:
    Default: "Off"
    "on": "On"

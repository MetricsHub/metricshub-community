---
connector:
  displayName: Data Domain Storage Appliance (SNMP)
  platforms: Data Domain
  reliesOn: Data Domain SNMP Agent
  version: 1.0
  information: "This connector discovers the enclosure and the disks of Data Domain disk arrays as well as the various environment sensors (temperatures, fans, power supplies). It relies on the SNMP protocol."
  detection:
    connectionTypes:
    - remote
    appliesTo:
    - Storage
    criteria:
    # Verify that the DDN SNMP agent responds to our requests
    - type: snmpGetNext
      oid: 1.3.6.1.4.1.19746.1
monitors:
  enclosure:
    discovery:
      mapping:
        source: Data Domain Appliance
        attributes:
          id: Data Domain Appliance
          vendor: Data Domain
          type: Storage
          name: "${awk::sprintf(\"Storage: (%s)\", \"Data Domain\")}"
  physical_disk:
    discovery:
      sources:
        source(1):
          # Source(1) = diskPropertiesTable
          # DeviceID;Enclosure;Model;Firmware;Serial;Size(TB/GB);Status;
          # or
          # DeviceID;Enclosure;;Model;Firmware;Serial;Size(TB/GB);Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.6.1.1.1
          selectColumns: "ID,1,3,4,5,6,7,8"
          computes:
            # Process smcli's output through awk EmbeddedFile(1)
            # DeviceID;Enclosure;Model;Firmware;Serial;Size(GB);
          - type: awk
            script: "${file::embeddedFile-1}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4,5,6,7"
            # Convert Size from Gbytes to bytes
            # DeviceID;Enclosure;Model;Firmware;Serial;Size(B);
          - type: multiply
            column: 6
            value: 1073741824
      mapping:
        # InstanceTable = Source(3)
        # DeviceID;Enclosure;Model;Firmware;Serial;SizeB;
        source: "${source::monitors.physical_disk.discovery.sources.source(1)}"
        attributes:
          id: $1
          model: $3
          serial_number: $5
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $1, bytes2HumanFormatBase10($6))}"
        metrics:
          hw.physical_disk.size: $6
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = diskPropertiesTable
          # DeviceID;Enclosure;Model;Firmware;Serial;Size(TB/GB);Status;
          # or
          # DeviceID;Enclosure;;Model;Firmware;Serial;Size(TB/GB);Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.6.1.1.1
          selectColumns: "ID,1,3,4,5,6,7,8"
          computes:
            # Process smcli's output through awk EmbeddedFile(1)
            # DiskID;Status;
          - type: awk
            script: "${file::embeddedFile-1}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,8"
            # Duplicate the Status column
            # DiskID;Status;Status;
          - type: duplicateColumn
            column: 2
            # Translate the first status column into a PATROLStatus
            # DiskID;PATROLStatus;Status;
          - type: translate
            column: 2
            translationTable: "${translation::diskStatusTranslationTable}"
            # Translate the second status column into a more readable string
            # DiskID;PATROLStatus;StatusInformation;
          - type: translate
            column: 3
            translationTable: "${translation::diskStatusInformationTranslationTable}"
      mapping:
        # ValueTable = Source(1)
        source: "${source::monitors.physical_disk.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="physical_disk"}: $2
        legacyTextParameters:
          StatusInformation: $3
  logical_disk:
    discovery:
      sources:
        source(1):
          # Source(1) = fileSystem Table
          # DeviceID;Size(GB);;AvailableSpace(GB);;
          # or
          # ;DeviceID;Size(GB);;AvailableSpace(GB);
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.3.2.1.1
          selectColumns: "2,3,4,5,6"
          computes:
            # Process the SNMP Table through EF3
            # DeviceID;Size(GB);AvailableSpace(GB);
          - type: awk
            script: "${file::embeddedFile-3}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4"
            # Convert Size from Gbytes to bytes
            # DeviceID;Size(B);AvailableSpace(GB);
          - type: multiply
            column: 2
            value: 1073741824
      mapping:
        # InstanceTable = Source(3)
        # // DeviceID;Size(B);AvailableSpace(GB);
        source: "${source::monitors.logical_disk.discovery.sources.source(1)}"
        attributes:
          __display_id: $1
          id: $1
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $1, bytes2HumanFormatBase2($2))}"
        metrics:
          hw.logical_disk.limit: $2
        conditionalCollection:
          hw.logical_disk.usage{state="free"}: $3
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = diskPropertiesTable
          # DeviceID;Size(GB);AvailableSpace(GB);
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.3.2.1.1
          selectColumns: "2,3,4,5,6"
          computes:
            # Process the SNMP Table through EF3
            # DeviceID;Size(GB);AvailableSpace(GB);
          - type: awk
            script: "${file::embeddedFile-3}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4"
            # Convert AvailableSpace from Gbytes to bytes
            # DeviceID;Size(GB);AvailableSpace(B);
          - type: multiply
            column: 3
            value: 1073741824
      mapping:
        # The value table
        source: "${source::monitors.logical_disk.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.logical_disk.usage{state="free"}: $3
          hw.logical_disk.usage{state="used"}: collectAllocatedSpace()
  power_supply:
    discovery:
      sources:
        source(1):
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.1.1.1.1.1
          selectColumns: "ID,1,3"
      mapping:
        # InstanceTable = Source(3)
        # DeviceID;Enclosure;Location;
        source: "${source::monitors.power_supply.discovery.sources.source(1)}"
        attributes:
          id: $1
          power_supply_type: $3
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $1, $3)}"
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = diskPropertiesTable
          # DeviceID;Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.1.1.1.1.1
          selectColumns: "ID,4"
          computes:
            # Translate the first status column into a PATROLStatus
            # DiskID;PATROLStatus;
          - type: translate
            column: 2
            translationTable: "${translation::powerSupplyStatusTranslationTable}"
      mapping:
        # ValueTable = Source(1)
        source: "${source::monitors.power_supply.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="power_supply"}: $2
  fan:
    discovery:
      sources:
        source(1):
          # Source(1) = Fan Table
          # DeviceID;Enclosure;Location;FanLevel;Status;
          # or
          # DeviceID;;Enclosure;Location;FanLevel;Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.1.3.1.1.1
          selectColumns: "ID,1,3,4,5,6"
          computes:
            # Process the tabel through awk EmbeddedFile(2) due to a change in the location of information in the MIB
            # DeviceID;Enclosure;Location;FanLevel;Status;
          - type: awk
            script: "${file::embeddedFile-2}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4,5,6"
      mapping:
        # InstanceTable = Source(3)
        # DeviceID;Enclosure;Location;FanLevel;Status;
        source: "${source::monitors.fan.discovery.sources.source(1)}"
        attributes:
          id: $1
          sensor_location: $3
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $1, $3)}"
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = diskPropertiesTable
          # DeviceID;Enclosure;Location;FanLevel;Status;
          # or
          # DeviceID;;Enclosure;Location;FanLevel;Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.1.3.1.1.1
          selectColumns: "ID,1,3,4,5,6"
          computes:
            # Process the tabel through awk EmbeddedFile(2) due to a change in the location of information in the MIB
            # DeviceID;Enclosure;Location;FanLevel;Status;
          - type: awk
            script: "${file::embeddedFile-2}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4,5,6"
            # Translate the Level column to become Status Information
            # DeviceID;Enclosure;Location;FanLevel;Status;
          - type: translate
            column: 4
            translationTable: "${translation::FanLevelTranslationTable}"
            # Translate the first status column into a PATROLStatus
            # DeviceID;Enclosure;Location;FanLevel;PATROLStatus;
          - type: translate
            column: 5
            translationTable: "${translation::FanStatusTranslationTable}"
      mapping:
        # ValueTable = Source(1)
        source: "${source::monitors.fan.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="fan"}: $5
        legacyTextParameters:
          StatusInformation: $4
  temperature:
    discovery:
      sources:
        source(1):
          # Source(1) = Temperature Table
          # DeviceID;Enclosure;Location;Temperature;Presence;
          # or
          # DeviceID;;Enclosure;Location;Temperature;Status;
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.1.2.1.1.1
          selectColumns: "ID,1,3,4,5,6"
          computes:
            # Process the tabel through awk EmbeddedFile(4) due to a change in the location of information in the MIB
            # DeviceID;Enclosure;Location;Presence;Threshold;
          - type: awk
            script: "${file::embeddedFile-4}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4,6,7"
            # Exclude Missing Sensors (0 = Absent, 2 = Not Found)
            # DeviceID;Enclosure;Location;Presence;Threshold;
          - type: excludeMatchingLines
            column: 4
            valueList: "0,2"
      mapping:
        # InstanceTable = Source(3)
        # DeviceID;Enclosure;Location;Presence;Threshold;
        source: "${source::monitors.temperature.discovery.sources.source(1)}"
        attributes:
          id: $1
          sensor_location: $3
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $1, $3)}"
        metrics:
          hw.temperature.limit{limit_type="high.degraded"}: $5
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = Temperature Table
          # DeviceID;Enclosure;Location;Temperature;Presence;;
          # or
          # DeviceID;;Enclosure;Location;Temperature;Presence;
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.1.2.1.1.1
          selectColumns: "ID,1,3,4,5,6"
          computes:
            # Process the tabel through awk EmbeddedFile(4) due to a change in the location of information in the MIB
            # DeviceID;Temperature;
          - type: awk
            script: "${file::embeddedFile-4}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,5"
      mapping:
        # ValueTable = Source(1)
        source: "${source::monitors.temperature.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.temperature: $2
  battery:
    discovery:
      sources:
        source(1):
          # Source(1) = Battery Table
          # DeviceID
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.2.3.1.1
          selectColumns: ID
          computes:
            # Duplicate the DeviceID
            # DeviceID,DeviceID
          - type: duplicateColumn
            column: 1
            # Add a label to the battery
            # DeviceID,DisplayID
          - type: leftConcat
            column: 2
            value: NVRAM-
      mapping:
        # InstanceTable = Source(1)
        # DeviceID
        source: "${source::monitors.battery.discovery.sources.source(1)}"
        attributes:
          id: $1
          __display_id: $2
          hw.parent.type: enclosure
          name: $2
    collect:
      # Collect type is multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = nvramBatteryTable
          # DeviceID;Status;Percentage
          # or
          # DeviceID;ID;Status;Percentage
          type: snmpTable
          oid: 1.3.6.1.4.1.19746.1.2.3.1.1
          selectColumns: "ID,2,3,4"
          computes:
          # Process the tabel through awk EmbeddedFile(5) due to a change in the location of information in the MIB
          - type: awk
            script: "${file::embeddedFile-5}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4"
            # Duplicate the Status
            # DeviceID;Status;Status;Percentage
          - type: duplicateColumn
            column: 2
            # Translate the first status column into a PATROLStatus
            # DeviceID;PatrolStatus;Status;Percentage
          - type: translate
            column: 2
            translationTable: "${translation::BatteryStatusTranslationTable}"
            # Translate the Second Status to become Status Information
            # DeviceID;PatrolStatus;StatusInformation;Percentage
          - type: translate
            column: 3
            translationTable: "${translation::BatteryStatusInformationTranslationTable}"
      mapping:
        # ValueTable = Source(1)
        source: "${source::monitors.battery.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="battery"}: $2
          hw.battery.charge: percent2Ratio($4)
        legacyTextParameters:
          StatusInformation: $3
translations:
  BatteryStatusInformationTranslationTable:
    "1": ""
    "2": Disabled
    "3": Discharged
    "4": Unknown Status (Check Cabling)
    "5": Soft Disabled
    Default: UNKNOWN
  FanStatusTranslationTable:
    "0": UNKNOWN
    "1": ok
    "2": failed
    Default: UNKNOWN
  BatteryStatusTranslationTable:
    "1": ok
    "2": ok
    "3": ok
    "4": degraded
    "5": degraded
    Default: UNKNOWN
  FanLevelTranslationTable:
    "0": ""
    "1": Speed Low
    "2": ""
    "3": Speed High
    Default: UNKNOWN
  diskStatusInformationTranslationTable:
    "1": ok
    "2": Unknown
    "3": Absent
    "4": Failed
    "5": Spare
    "6": Available
    Default: Unknown Status
  diskStatusTranslationTable:
    "1": ok
    "2": UNKNOWN
    "3": failed
    "4": failed
    "5": ok
    "6": ok
    Default: UNKNOWN
  powerSupplyStatusTranslationTable:
    "1": ok
    "2": UNKNOWN
    "3": failed
    Default: UNKNOWN

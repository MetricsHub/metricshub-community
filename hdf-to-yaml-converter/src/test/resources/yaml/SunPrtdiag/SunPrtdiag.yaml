---
connector:
  displayName: "Oracle/Sun Solaris - Environment (prtdiag, lom)"
  platforms: Oracle/Sun
  reliesOn: "Sun Solaris system commands (prtdiag, lom, etc.)"
  information: "Gives environmental information (temperatures, fans, etc.) on several Sun platforms through the prtdiag or lom utility"
  version: 1.5
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - Solaris
    criteria:
    # OS should be SunOS or Solaris
    - type: deviceType
      keep:
      - SunOS
      - Solaris
    # Only on sun4u systems
    - type: osCommand
      commandLine: /bin/uname -m
      expectedResult: "^sun4u[s]?$"
    # we should find the prtdiag utility
    - type: osCommand
      commandLine: /bin/ls /usr/platform/`/bin/uname -i`/sbin/prtdiag
      expectedResult: ^/usr/platform/.*/sbin/prtdiag$
sudoCommands:
- /usr/sbin/lom
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Source(1) = the output of "${file::embeddedFile-1} computermodel"
          # ComputerModel;
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} computermodel"
          timeout: 360
          keep: ^MSHW;ComputerModel;
          separators: ;
          selectColumns: 3
          computes:
          # Remove the " (TM)" in the computer model string
          - type: replace
            column: 1
            existingValue: ' (TM)'
            newValue: ""
      mapping:
        # The discovery table
        source: "${source::monitors.enclosure.discovery.sources.source(1)}"
        attributes:
          id: SUN
          model: $1
          type: Computer
          name: "${awk::sprintf(\"Computer: (%s)\", $1)}"
  fan:
    discovery:
      sources:
        source(1):
          # Source(1) = the output of "${file::embeddedFile-1} fan"
          # FanName;Status
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} fan"
          timeout: 360
          keep: ^MSHW;Fan;
          separators: ;
          selectColumns: 3
          computes:
            # Duplicate the first column
            # FanName;FanName
          - type: duplicateColumn
            column: 1
            # Lengthen the first fanName in order to obtain an long id
            # fanDeviceID;fanType
          - type: leftConcat
            column: 1
            value: MSHW_PRTDIAG_
      mapping:
        # The instance table
        source: "${source::monitors.fan.discovery.sources.source(1)}"
        attributes:
          id: $1
          sensor_location: $2
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $1, $2)}"
    collect:
      # Collect type is "all instances in one shot
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          # Source(1) = the ${file::embeddedFile-1} fan OSCommand
          # fanName;fanStatus
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} fan"
          timeout: 360
          keep: ^MSHW;Fan;
          separators: ;
          selectColumns: "3,4"
          computes:
            # Duplicate the status column
            # fanName;fanStatus;fanStatusInformation
          - type: duplicateColumn
            column: 2
            # Lengthen the first fanName in order to obtain an long id
            # fanDeviceID;fanStatus;fanStatusInformation
          - type: leftConcat
            column: 1
            value: MSHW_PRTDIAG_
            # Translate the status
            # fanDeviceID;fanPATROLStatus;fanStatusInformation
          - type: translate
            column: 2
            translationTable: "${translation::PrtDiagStatusTranslationTable}"
      mapping:
        # CollectTable = Source(1)
        source: "${source::monitors.fan.collect.sources.source(1)}"
        attributes:
          id: $1
        metrics:
          hw.status{hw.type="fan"}: $2
        legacyTextParameters:
          StatusInformation: $3
  temperature:
    discovery:
      sources:
        source(1):
          # Source(1) = the stdout of ${file::embeddedFile-1} temperature
          # TemperatureName;WarningThreshold;AlarmThreshold;Status
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} temperature"
          timeout: 360
          keep: ^MSHW;Temperature;
          separators: ;
          selectColumns: "3,5,6"
          computes:
            # Duplicate the first column, in order to obtain a deviceID and a temperatureLocation
            # TemperatureName;TemperatureName;WarningThreshold;AlarmThreshold;Status
          - type: duplicateColumn
            column: 1
            # Lengthen the first TemperatureName in order to get a long deviceID
            # that will be articially shortened by HWS
            # DeviceID;TemperatureName;WarningThreshold;AlarmThreshold;Status
          - type: leftConcat
            column: 1
            value: MSHW_PRTDIAG_
      mapping:
        # InstanceTable = Source(1)
        source: "${source::monitors.temperature.discovery.sources.source(1)}"
        attributes:
          id: $1
          sensor_location: $2
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $1, $2)}"
        metrics:
          hw.temperature.limit{limit_type="high.degraded"}: $3
          hw.temperature.limit{limit_type="high.critical"}: $4
    collect:
      # Collect type is all instances in one single shot
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          # Source(1) = stdout of ${file::embeddedFile-1} temperature
          # TemperatureName;CurrentValue;Status
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} temperature"
          timeout: 360
          keep: ^MSHW;Temperature;
          separators: ;
          selectColumns: "3,4,7"
          computes:
            # Convert the TemperatureName into a DeviceID
            # DeviceID;CurrentValue;Status
          - type: leftConcat
            column: 1
            value: MSHW_PRTDIAG_
            # Duplicate the Status column
            # DeviceID;CurrentValue;Status;Status
          - type: duplicateColumn
            column: 3
            # Translate the first Status column into a PATROL Status
            # DeviceID;CurrentValue;PATROLStatus;StatusInformation
          - type: translate
            column: 3
            translationTable: "${translation::PrtDiagStatusTranslationTable}"
      mapping:
        # Collect table = Source(1)
        source: "${source::monitors.temperature.collect.sources.source(1)}"
        attributes:
          id: $1
        metrics:
          hw.temperature: $2
          hw.status{hw.type="temperature"}: $3
        legacyTextParameters:
          StatusInformation: $4
  voltage:
    discovery:
      sources:
        source(1):
          # Source(1) = stdout of ${file::embeddedFile-1} voltage
          # voltageName;lowerThreshold;upperThreshold
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} voltage"
          timeout: 360
          keep: ^MSHW;Voltage;
          separators: ;
          selectColumns: "3,5,6"
          computes:
            # Duplicate the voltageName column
            # voltageName;voltageName;lowerThreshold;upperThreshold
          - type: duplicateColumn
            column: 1
            # Lengthen the first voltageName in order to get a long deviceID
            # that will be articially shortened by HWS
            # DeviceID;TemperatureName;WarningThreshold;AlarmThreshold
          - type: leftConcat
            column: 1
            value: MSHW_PRTDIAG_
          # Convert the lowerThreshold from V to mV
          - type: multiply
            column: 3
            value: 1000
          # Convert the upperThreshold from V to mV
          - type: multiply
            column: 4
            value: 1000
      mapping:
        # The instance table = Source(1)
        source: "${source::monitors.voltage.discovery.sources.source(1)}"
        attributes:
          id: $1
          sensor_location: $2
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s)\", $1, $2)}"
        metrics:
          hw.voltage.limit{limit_type="low.critical"}: $3
          hw.voltage.limit{limit_type="high.degraded"}: $4
    collect:
      # Collect type is "all instances in one shot
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          # Source(1) = stdout of "${file::embeddedFile-1} voltage"
          # voltageName;CurrentValue;Status
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} voltage"
          timeout: 360
          keep: ^MSHW;Voltage;
          separators: ;
          selectColumns: "3,4,7"
          computes:
            # convert voltageName to DeviceID
            # DeviceID;CurrentValue;Status
          - type: leftConcat
            column: 1
            value: MSHW_PRTDIAG_
          # convert currentValue from V to mV
          - type: multiply
            column: 2
            value: 1000
            # duplicate the status column: one will be the PATROLStatus, other will be the status information
            # DeviceID;CurrentValuemV;Status;Status
          - type: duplicateColumn
            column: 3
          # convert the first status column to a PATROLStatus
          - type: translate
            column: 3
            translationTable: "${translation::PrtDiagStatusTranslationTable}"
      mapping:
        # Collect table = Source(1)
        source: "${source::monitors.voltage.collect.sources.source(1)}"
        attributes:
          id: $1
        metrics:
          hw.voltage: $2
          hw.status{hw.type="voltage"}: $3
        legacyTextParameters:
          StatusInformation: $4
  power_supply:
    discovery:
      sources:
        source(1):
          # Source(1) = stdout of "${file::embeddedFile-1} powersupply"
          # PowerSupplyName
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} powersupply"
          timeout: 360
          keep: ^MSHW;PowerSupply;
          separators: ;
          selectColumns: 3
      mapping:
        # Instance Table = Source(1)
        source: "${source::monitors.power_supply.discovery.sources.source(1)}"
        attributes:
          id: $1
          hw.parent.type: enclosure
          name: $1
    collect:
      # Collect type is "all instances in one shot
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          # Source(1) = stdout of "${file::embeddedFile-1} powersupply"
          # PowerSupplyName;Status
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} powersupply"
          timeout: 360
          keep: ^MSHW;PowerSupply;
          separators: ;
          selectColumns: "3,4"
          computes:
            # Duplicate the status column
            # PowerSupplyName;Status;Status
          - type: duplicateColumn
            column: 2
            # Translate the first status column into a PATROLStatus
            # PowerSupplyName;PATROLStatus;Status
          - type: translate
            column: 2
            translationTable: "${translation::PowerSupplyStatusTranslationTable}"
            # Remove leading and trailing [] from Status
            # PowerSupplyName;PATROLStatus;Status
          - type: replace
            column: 3
            existingValue: "["
            newValue: ""
          - type: replace
            column: 3
            existingValue: "]"
            newValue: ""
          - type: replace
            column: 3
            existingValue: ' '
            newValue: ""
      mapping:
        # Collect table = Source(1)
        source: "${source::monitors.power_supply.collect.sources.source(1)}"
        attributes:
          id: $1
        metrics:
          hw.status{hw.type="power_supply"}: $2
        legacyTextParameters:
          StatusInformation: $3
  memory:
    discovery:
      sources:
        source(1):
          # Source(1) = stdout of "${file::embeddedFile-1} memory"
          # MemoryID;Size
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} memory"
          timeout: 360
          keep: ^MSHW;Memory;
          separators: ;
          selectColumns: "3,4"
          computes:
          # Remove the "MB" from Size
          - type: replace
            column: 2
            existingValue: MB
            newValue: ""
      mapping:
        # Instance Table = Source(1)
        source: "${source::monitors.memory.discovery.sources.source(1)}"
        attributes:
          id: $1
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s MB)\", $1, $2)}"
        metrics:
          hw.memory.limit: mebiByte2Byte($2)
    collect:
      # Collect type is "all instances in one shot
      type: multiInstance
      keys:
      - id
      sources:
        source(1):
          # Source(1) = stdout of "${file::embeddedFile-1} powersupply"
          # MemoryID;Status
          type: osCommand
          commandLine: "sh ${file::embeddedFile-1} memory"
          timeout: 360
          keep: ^MSHW;Memory;
          separators: ;
          selectColumns: "3,5"
          computes:
            # Duplicate the status column
            # MemoryID;Status;Status
          - type: duplicateColumn
            column: 2
            # Translate the first status column into a PATROLStatus
            # MemoryID;PATROLStatus;Status
          - type: translate
            column: 2
            translationTable: "${translation::PrtDiagStatusTranslationTable}"
            # Remove leading and trailing [] from Status
            # MemoryID;PATROLStatus;Status
          - type: replace
            column: 3
            existingValue: "["
            newValue: ""
          - type: replace
            column: 3
            existingValue: "]"
            newValue: ""
          - type: replace
            column: 3
            existingValue: ' '
            newValue: ""
      mapping:
        # Collect table = Source(1)
        source: "${source::monitors.memory.collect.sources.source(1)}"
        attributes:
          id: $1
        metrics:
          hw.status{hw.type="memory"}: $2
        legacyTextParameters:
          StatusInformation: $3
translations:
  PowerSupplyStatusTranslationTable:
    okay: ok
    ? ""
    : ok
    pass: ok
    Normal: ok
    Default: failed
    TooSlow: degraded
    '[NO_FAULT]': ok
    '[NO_FAULT': ok
    unknown: UNKNOWN
    (OK): ok
    '[OK': ok
    self-regulating: ok
    no_status: ok
    NO_FAULT: ok
    self: ok
    UNPLUGGED: failed
    OK: ok
    GOOD: ok
    Green: ok
    FAIL: failed
  PrtDiagStatusTranslationTable:
    okay: ok
    ? ""
    : ok
    pass: ok
    Normal: ok
    Default: failed
    TooSlow: degraded
    '[NO_FAULT]': ok
    '[NO_FAULT': ok
    unknown: UNKNOWN
    (OK): ok
    '[OK': ok
    self-regulating: ok
    no_status: ok
    NO_FAULT: ok
    self: ok
    UNPLUGGED: ok
    OK: ok
    GOOD: ok
    Green: ok

          hw.parent.id: $column(2)
          name: "sprintf(\"%s (%by10hf.s)\", $column(4), $column(6))"
        metrics:
          hw.physical_disk.size: $column(6)
    collect:
      # Collect
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: /ConfigurationManager/v1/objects/storages/$entry.column(2)$/drives
          header: $embedded.EmbeddedFile(1)$

  network:
    discovery:
      sources:
        source(1):
          # Discovery
          type: http
          method: GET
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: /ConfigurationManager/v1/objects/storages/$entry.column(2)$/ports
          header: $embedded.EmbeddedFile(1)$
          resultContent: body
          computes:
            # Extract network card(s) information
            # JSON_ID; enclosureID; deviceID; displayID; type
          - type: json2csv
            entryKey: /entry/value/data
            properties: ../../Column(2);/portId;/portId;/portType
          # Add enclosure name to device ID
          - type: leftConcat
            column: 3
            value: Column(2)
      mapping:
        # NetworkCard instance table - Source(1)
        # JSON_ID; enclosureID; deviceID; displayID; type
        source: $monitors.network.discovery.sources.source(1)$
        attributes:
          id: $column(3)
          __display_id: $column(4)
          device_type: $column(5)
          hw.parent.type: enclosure
          hw.parent.id: $column(2)
          name: "sprintf(\"%s (%s)\", $column(4), $column(5))"
    collect:
      # Collect
      type: multiInstance
      sources:
        source(1):
          type: http
          method: GET
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: /ConfigurationManager/v1/objects/storages/$entry.column(2)$/ports
          header: $embedded.EmbeddedFile(1)$
          resultContent: body
          computes:
            # Extract network card(s) information
            # JSON_ID; enclosureID; deviceID; speed
          - type: json2csv
            entryKey: /entry/value/data
            properties: ../../Column(2);/portId;/portSpeed
          # Add enclosure name to device ID
          - type: leftConcat
            column: 3
            value: Column(2)
          # Remove the "G" from the link speed
          - type: replace
            column: 4
            existingValue: G
            newValue: ""
          # Convert linkspeed from Gbps to Mbps
          - type: multiply
            column: 4
            value: 1000
          # Remove the "AUT" from the link speed
          - type: replace
            column: 4
            existingValue: AUT
            newValue: ""
      mapping:
        # NetworkCard instance table - Source(1)
        # JSON_ID; enclosureID; deviceID; status; status information
        source: $monitors.network.collect.sources.source(1)$
        deviceId: $column(3)
        metrics:
          hw.network.bandwidth.limit: megaBit2Bit($column(4))

---
connector:
  detection:
    criteria:
    # DETECTION
    - type: http
      method: GET
      url: /ConfigurationManager/v1/objects/storages
      header: $embedded.EmbeddedFile(1)$
      expectedResult: storageDeviceId
      errorMessage: No storage devices detected. Host may not have the Hitachi Configuration Manager configured.
monitors:
  enclosure:
    discovery:
      sources:
        source(1):
          # Discovery
          type: http
          method: GET
          url: /ConfigurationManager/v1/objects/storages
          header: $embedded.EmbeddedFile(1)$
          resultContent: body
          computes:
            # Extract enclosure(s) information
            # JSON_ID; ID; Model; Serial Number
          - type: json2csv
            entryKey: /data
            properties: /storageDeviceId;/model;/serialNumber
        source(2):
          # Gather discovery of all components for future use
          type: http
          method: GET
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: /ConfigurationManager/v1/objects/storages/$entry.column(2)$/components/instance
          header: $embedded.EmbeddedFile(1)$
          resultContent: body
      mapping:
        # Enclosure Instance Table - Source(2)
        # JSON_ID; ID; Model; Serial Number
        source: $monitors.enclosure.discovery.sources.source(1)$
        attributes:
          id: $column(2)
          __display_id: $column(2)
          model: $column(3)
          serial_number: $column(4)
          vendor: Hitachi
          name: "sprintf(\"Enclosure: %s (%s %s)\", $column(2), \"Hitachi\", $column(3))"
    collect:
      # Collect
      type: multiInstance
      sources:
        source(1):
          # Collect all values for other class' collects
          type: http
          method: GET
          executeForEachEntryOf:
            source: $monitors.enclosure.discovery.sources.source(1)$
            concatMethod: json_array_extended
          url: /ConfigurationManager/v1/objects/storages/$entry.column(2)$/components/instance
          header: $embedded.EmbeddedFile(1)$
          resultContent: body
        source(2):
          # Source (2) = Source (1)
          type: copy
          from: $monitors.enclosure.collect.sources.source(1)$
          computes:
            # Extract status
            # JSON_ID; ID; status
          - type: json2csv
            entryKey: /entry/value/system
            properties: ../../Column(2);/powerConsumption
      mapping:
        # Enclosure Instance Table - Source(2)
        # JSON_ID; ID; status
        source: $monitors.enclosure.collect.sources.source(2)$
        deviceId: $column(2)
        metrics:
          hw.enclosure.power: $column(3)
          hw.enclosure.energy: fakeCounter($column(3))
  battery:
    discovery:
      sources:
        source(1):
          # Discovery
          # Copy the enclosure component discovery
          type: copy
          from: $monitors.enclosure.discovery.sources.source(2)$
          computes:
            # Extract battery(s) information
            # JSON_ID; enclosureID; DeviceID; DisplayID; AttachedToDeviceID
          - type: json2csv
            entryKey: /entry/value/bkmfs/batteries
            properties: ../../../Column(2);/location;/location;../../../Column(2)
          # Add enclosure name to device ID
          - type: leftConcat
            column: 3
            value: Column(2)
            # Add battery type
            # JSON_ID; enclosureID; DeviceID; DisplayID; type; AttachedToDeviceType; AttachedToDeviceID
          - type: rightConcat
            column: 4
            value: ;Backup Module;Enclosure
        source(2):
          # Copy the enclosure component discovery
          type: copy
          from: $monitors.enclosure.discovery.sources.source(2)$
          computes:
            # Extract battery(s) information
            # JSON_ID; enclosureID; DeviceID; DisplayID; type; AttachedToDeviceType; AttachedToDeviceID
          - type: json2csv
            entryKey: /entry/value/ctls
            properties: ../../Column(2);/location;/location;/location
          # Add enclosure name to device ID
          - type: leftConcat
            column: 3
            value: Column(2)
          # Add enclosure name to device ID for attaching to disk controller
          - type: leftConcat
            column: 5
            value: Column(2)
            # Add enclosure name to device ID for attaching to disk controller
            # JSON_ID; enclosureID; DeviceID; DisplayID; type; AttachedToDeviceType; AttachedToDeviceID
          - type: leftConcat
            column: 5
            value: Disk Controller;DiskController;
        source(3):
          # Source(3) = Union of Source(1) and Source(2)
          # JSON_ID; enclosureID; DeviceID; DisplayID; type; AttachedToDeviceType; AttachedToDeviceID
          type: tableUnion
          tables:
          - $monitors.battery.discovery.sources.source(1)$
          - $monitors.battery.discovery.sources.source(2)$
      mapping:
        # Battery instance table - Source(3)
        # JSON_ID; enclosureID; DeviceID; DisplayID; type; AttachedToDeviceType; AttachedToDeviceID
        source: $monitors.battery.discovery.sources.source(3)$
        attributes:
          id: $column(3)
          __display_id: $column(4)
          type: $column(5)
          hw.parent.type: $column(6)
          hw.parent.id: $column(7)
          name: "sprintf(\"%s (%s)\", $column(4), $column(5))"
    collect:
      # Collect
      type: multiInstance
      sources:
        source(1):
          # Copy the enclosure component collect
          type: copy
          from: $monitors.enclosure.collect.sources.source(1)$
          computes:
            # Extract battery(s) information
            # JSON_ID; enclosureID; DeviceID; status; status information
          - type: json2csv
            entryKey: /entry/value/bkmfs/batteries
            properties: ../../../Column(2);/location;/status;/status;
          # Add enclosure name to device ID
          - type: leftConcat
            column: 3
            value: Column(2)
          # Translate status information to status value
          - type: translate
            column: 4
            translationTable: statusTranslationTable
        source(2):
          # Copy the enclosure component collect
          type: copy
          from: $monitors.enclosure.collect.sources.source(1)$
          computes:
            # Extract battery(s) information
            # JSON_ID; enclosureID; DeviceID; DisplayID;
          - type: json2csv
            entryKey: /entry/value/ctls
            properties: ../../Column(2);/location;/charge
          # Add enclosure name to device ID
          - type: leftConcat
            column: 3
            value: Column(2)
          # Add empty fields to prepare for table union
          - type: leftConcat
            column: 4
            value: ;;
        source(3):
          # Source(3) = Union of Source(1) and Source(2)
          # JSON_ID; enclosureID; DeviceID; status; status information; charge
          type: tableUnion
          tables:
          - $monitors.battery.collect.sources.source(1)$
          - $monitors.battery.collect.sources.source(2)$
      mapping:
        # Battery value table - Source(3)
        # JSON_ID; enclosureID; DeviceID; status; status information; charge
        source: $monitors.battery.collect.sources.source(3)$
        deviceId: $column(3)
        metrics:
          hw.status{hw.type="battery"}: $column(4)
          hw.battery.charge: percent2Ratio($column(6))
        legacyTextParameters:
          StatusInformation: $column(5)

            value: Column(2)
          # Translate status information to status value
          - type: translate
            column: 4
            translationTable: hddStatusTranslationTable
          # Translate device status to readable status value
          - type: translate
            column: 5
            translationTable: hddStatusInformationTranslationTable
      mapping:
        # PhysicalDisk instance table - Source(1)
        # JSON_ID; enclosureID; DeviceID; status; status information
        source: $monitors.physical_disk.collect.sources.source(1)$
        deviceId: $column(3)
        metrics:
          hw.status{hw.type="physical_disk"}: $column(4)
        legacyTextParameters:
          StatusInformation: $column(5)

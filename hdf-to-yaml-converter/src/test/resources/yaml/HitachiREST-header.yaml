            column: 4
            regExp: .
          # Add enclosure name to device ID
          - type: leftConcat
            column: 3
            value: Column(2)
            # Add enclosure name to device ID
            # JSON_ID; enclosureID; DeviceID; DisplayID; type
          - type: rightConcat
            column: 4
            value: ;Drive Box Enclosure

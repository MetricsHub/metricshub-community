---
connector:
  displayName: Oracle/Sun Solaris - Fault  Manager - Memory and CPU
  platforms: Oracle/Sun
  reliesOn: Sun Solaris system commands (fmadm)
  information: This connector parses fmadm faulty command looking for faulty memory modules
  version: 1.0
  detection:
    connectionTypes:
    - remote
    - local
    appliesTo:
    - Solaris
    criteria:
    # OS should be SunOS or Solaris
    - type: deviceType
      keep:
      - SunOS
      - Solaris
    # Only Solaris 10 machines
    - type: osCommand
      commandLine: /bin/uname -r
      expectedResult: "5\\.1[0-9]"
    # Test the fmadm command
    - type: osCommand
      commandLine: "%{SUDO:/usr/sbin/fmadm}/usr/sbin/fmadm faulty;/usr/bin/echo errorlevel $?"
      expectedResult: ^errorlevel 0$
    # Ensure that the cpumem-diagnosis module is running
    - type: osCommand
      commandLine: "%{SUDO:/usr/sbin/fmadm}/usr/sbin/fmadm config | grep cpumem"
      expectedResult: active
sudoCommands:
- /usr/sbin/fmadm
monitors:
  memory:
    discovery:
      sources:
        source(1):
          # Source(1) = psrinfo -v
          type: osCommand
          commandLine: "%{SUDO:/usr/sbin/fmadm}/usr/sbin/fmadm faulty;/usr/bin/echo errorlevel $?"
          computes:
            # Send fmadm'soutput through awk ${file::embeddedFile-1}
            # MSHW;Overall Memory Faults;status;statusInformation;
          - type: awk
            script: "${file::embeddedFile-1}"
            keep: ^MSHW;
            separators: ;
            selectColumns: 2
        source(2):
          # Source (2) prtconf
          type: osCommand
          commandLine: "/usr/sbin/prtconf | /usr/bin/egrep '^SUNW,|^Memory size'"
          computes:
            # Send prtconf's output through awk ${file::embeddedFile-3}
            # MSHW;Overall;Size
          - type: awk
            script: "${file::embeddedFile-3}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3"
        source(3):
          # Overall;Overall;Size
          type: tableJoin
          leftTable: "${source::monitors.memory.discovery.sources.source(1)}"
          rightTable: "${source::monitors.memory.discovery.sources.source(2)}"
          leftKeyColumn: 1
          rightKeyColumn: 1
      mapping:
        # Instance table = source(1)
        source: "${source::monitors.memory.discovery.sources.source(3)}"
        attributes:
          id: $1
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s (%s MB)\", $1, $3)}"
        metrics:
          hw.memory.limit: mebiByte2Byte($3)
    collect:
      # Collect type = multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = fmadm faulty
          type: osCommand
          commandLine: "%{SUDO:/usr/sbin/fmadm}/usr/sbin/fmadm faulty;/usr/bin/echo errorlevel $?"
          computes:
            # Send fmadm's output through awk ${file::embeddedFile-1}
            # MSHW;Overall Memory Faults;status;statusInformation
          - type: awk
            script: "${file::embeddedFile-1}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4"
      mapping:
        # ValueTable = source(1)
        source: "${source::monitors.memory.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="memory"}: $2
        legacyTextParameters:
          StatusInformation: $3
  other_device:
    discovery:
      sources:
        source(1):
          # Source(1) = fmadm faulty
          type: osCommand
          commandLine: "%{SUDO:/usr/sbin/fmadm}/usr/sbin/fmadm faulty;/usr/bin/echo errorlevel $?"
          computes:
            # Send fmadm'soutput through awk ${file::embeddedFile-2}
            # MSHW;Overall CPU Faults;status;statusInformation;
          - type: awk
            script: "${file::embeddedFile-2}"
            keep: ^MSHW;
            separators: ;
            selectColumns: 2
      mapping:
        # Instance table = source(1)
        source: "${source::monitors.other_device.discovery.sources.source(1)}"
        attributes:
          id: $1
          device_type: cpu
          hw.parent.type: enclosure
          name: "${awk::sprintf(\"%s: %s\", \"cpu\", $1)}"
    collect:
      # Collect type = multi-instance
      type: multiInstance
      sources:
        source(1):
          # Source(1) = fmadm faulty
          type: osCommand
          commandLine: "%{SUDO:/usr/sbin/fmadm}/usr/sbin/fmadm faulty;/usr/bin/echo errorlevel $?"
          computes:
            # Send fmadm's output through awk ${file::embeddedFile-2}
            # MSHW;Overall CPU Faults;status;statusInformation
          - type: awk
            script: "${file::embeddedFile-2}"
            keep: ^MSHW;
            separators: ;
            selectColumns: "2,3,4"
      mapping:
        # ValueTable = source(1)
        source: "${source::monitors.other_device.collect.sources.source(1)}"
        deviceId: $1
        metrics:
          hw.status{hw.type="other_device"}: $2
        legacyTextParameters:
          StatusInformation: $3

    // Source (2) = Node LED OID
    LED.Discovery.Source(2).Type="SnmpGet"
    LED.Discovery.Source(2).SnmpOid="1.3.6.1.4.1.116.5.39.6.1.9.0"
  expected:
    monitors:
      led:
        discovery:
          sources:
            source(1):
              _comment: Source (1) = Node LED OID
              type: snmpGet
              oid: 1.3.6.1.4.1.116.5.39.6.1.9.0

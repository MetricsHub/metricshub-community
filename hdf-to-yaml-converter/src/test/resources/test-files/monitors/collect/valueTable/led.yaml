- name: ledCoreValueTable
  input: |
    // DeviceID;Status;StatusInformation
    LED.Collect.ValueTable=%LED.Collect.Source(1)%
    LED.Collect.DeviceID=ValueTable.Column(1)
    LED.Collect.Status=ValueTable.Column(2)
    LED.Collect.StatusInformation=ValueTable.Column(3)
    LED.Collect.LedIndicator=ValueTable.Column(4)
  expected:
    monitors:
      led:
        collect:
          mapping:
            _comment: DeviceID;Status;StatusInformation
            legacyTextParameters:
              StatusInformation: $3
            deviceId: $1
            source: ${source::monitors.led.collect.sources.source(1)}
            metrics:
              hw.status{hw.type="led"}: legacyLedStatus($2)
              hw.led.indicator: $4
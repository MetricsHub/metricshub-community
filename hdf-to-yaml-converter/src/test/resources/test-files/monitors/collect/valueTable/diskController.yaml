- name: diskControllerCoreValueTable
  input: |
    // DeviceID;Status;StatusInformation
    DiskController.Collect.ValueTable=%DiskController.Collect.Source(1)%
    DiskController.Collect.DeviceID=ValueTable.Column(1)
    DiskController.Collect.Status=ValueTable.Column(2)
    DiskController.Collect.StatusInformation=ValueTable.Column(3)
  expected:
    monitors:
      disk_controller:
        collect:
          mapping:
            _comment: DeviceID;Status;StatusInformation
            source: ${source::monitors.disk_controller.collect.sources.source(1)}
            attributes:
              id: $1
            legacyTextParameters:
              StatusInformation: $3
            metrics:
              hw.status{hw.type="disk_controller"}: $2

- name: diskControllerCoreValueTable
  input: |
    // DeviceID;Status;StatusInformation;BatteryStatus
    DiskController.Collect.ValueTable=%DiskController.Collect.Source(1)%
    DiskController.Collect.DeviceID=ValueTable.Column(1)
    DiskController.Collect.ControllerStatus=ValueTable.Column(2)
    DiskController.Collect.StatusInformation=ValueTable.Column(3)
    DiskController.Collect.BatteryStatus=ValueTable.Column(4)
  expected:
    monitors:
      diskController:
        collect:
          _comment: DeviceID;Status;StatusInformation;BatteryStatus
          mapping:
            deviceId: $column(1)
            source: $monitors.diskController.collect.sources.source(1)$
            metrics:
              hw.status{hw.type="disk_controller"}: $column(2)
              hw.statusInformation: $column(3)
              hw.status{hw.type="disk_controller", state="battery_state"}: $column(4)
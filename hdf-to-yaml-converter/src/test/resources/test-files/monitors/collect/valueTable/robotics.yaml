- name: roboticsValueTable
  input: |
    // DeviceID;Status;StatusInformation;Moves;Errors
    Robotic.Collect.ValueTable=%Robotic.Collect.Source(1)%
    Robotic.Collect.DeviceID=ValueTable.Column(1)
    Robotic.Collect.Status=ValueTable.Column(2)
    Robotic.Collect.StatusInformation=ValueTable.Column(3)
    Robotic.Collect.MoveCount=ValueTable.Column(4)
    Robotic.Collect.ErrorCount=ValueTable.Column(5)
  expected:
    monitors:
      robotics:
        collect:
          mapping:
            _comment: DeviceID;Status;StatusInformation;Moves;Errors
            legacyTextParameters:
              StatusInformation: $3
            deviceId: $1
            source: ${source::monitors.robotics.collect.sources.source(1)}
            metrics:
              hw.status{hw.type="robotics"}: $2
              hw.robotics.moves: $4
              hw.errors{hw.type="robotics"}: $5
  input: |
    // DeviceID;Status;StatusInformation;Temperature
    Temperature.Collect.ValueTable=%Temperature.Collect.Source(1)%
    Temperature.Collect.DeviceID=ValueTable.Column(1)
    Temperature.Collect.Status=ValueTable.Column(2)
    Temperature.Collect.StatusInformation=ValueTable.Column(3)
    Temperature.Collect.Temperature=ValueTable.Column(4)
  expected:
    monitors:
      temperature:
        collect:
          mapping:
            _comment: DeviceID;Status;StatusInformation;Temperature
            legacyTextParameters:
              StatusInformation: $3
            attributes:
              id: $1
            source: ${source::monitors.temperature.collect.sources.source(1)}
            metrics:
              hw.status{hw.type="temperature"}: $2
              hw.temperature: $4
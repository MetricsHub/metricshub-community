- name: test1
  input: |    
    // Instance Table
    // ID;Vendor;Model;FirwareVersion;SerialNumber
    Robotic.Discovery.InstanceTable=%Robotic.Discovery.Source(1)%
    Robotic.Discovery.Instance.DeviceID=InstanceTable.Column(1)
    Robotic.Discovery.Instance.Vendor=InstanceTable.Column(2)
    Robotic.Discovery.Instance.Model=InstanceTable.Column(3)
    Robotic.Discovery.Instance.SerialNumber=InstanceTable.Column(5)
    Robotic.Discovery.Instance.AdditionalInformation1=InstanceTable.Column(4)
    Robotic.Discovery.Instance.RoboticType="Media Transfer"
    Robotic.Discovery.Instance.CorrectedErrorWarningThreshold="test1"
    Robotic.Discovery.Instance.CorrectedErrorAlarmThreshold="test2"
  expected:
    monitors:
      robotics:
        discovery:
          mapping:
            _comment: |-
              Instance Table
              ID;Vendor;Model;FirwareVersion;SerialNumber
            source: $monitors.robotics.discovery.sources.source(1)$
            attributes:
              id: $column(1)
              model: $column(3)
              serial_number: $column(5)
              info: $column(4)
              robotic_type: "Media Transfer"
              name: sprintf("%s (%s - %s)", $column(1), $column(3), "Media Transfer")
              hw.parent.type: enclosure
            metrics:
              hw.errors.limit{hw.type="robotics", limit_type="degraded"}: test1
              hw.errors.limit{hw.type="robotics", limit_type="critical"}: test2
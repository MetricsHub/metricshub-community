- name: discovery
  input: |
    // First Substract comment
    Enclosure.Discovery.Source(1).Compute(1).Type="Substract"
    Enclosure.Discovery.Source(1).Compute(1).Column=1
    Enclosure.Discovery.Source(1).Compute(1).Substract=1
    
    // Second Substract comment
    Enclosure.Discovery.Source(1).Compute(2).Type="Substract"
    Enclosure.Discovery.Source(1).Compute(2).Column=2
    Enclosure.Discovery.Source(1).Compute(2).Substract=2
  expected:
    monitors:
      enclosure:
        discovery:
          sources:
            source(1):
              computes:
                - _comment: First Substract comment
                  type: substract
                  column: 1
                  value: "1"
                - _comment: Second Substract comment
                  type: substract
                  column: 2
                  value: "2"

- name: discovery
  input: |
    // Translate the Various Boolean Status
    Enclosure.Discovery.Source(2).Compute(2).Type="Translate"
    Enclosure.Discovery.Source(2).Compute(2).Column=3
    Enclosure.Discovery.Source(2).Compute(2).TranslationTable="SmartFailedTranslateTable"
    SmartFailedTranslateTable("true")="SmartFailed"
    SmartFailedTranslateTable(Default)=""
  expected:
    translations: 
      SmartFailedTranslateTable: 
        Default: ""
        true: "SmartFailed"
          
    monitors:
      enclosure:
        discovery:
          sources:
            source(2):
              computes:
                - _comment: |-
                    Translate the Various Boolean Status
                  type: translate
                  column: 3
                  translationTable: "SmartFailedTranslateTable"
- name: collect
  input: |
    // Translate the first Status code into a PATROLStatus
    // PATROLStatus;FruStatus
    Memory.Collect.Source(1).Compute(2).Type="Translate"
    Memory.Collect.Source(1).Compute(2).Column=1
    Memory.Collect.Source(1).Compute(2).TranslationTable="FRUStatusTranslationTable"
  expected:
    monitors:
      memory:
        collect:
          sources:
            source(1):
              computes:
                - _comment: |-
                    Translate the first Status code into a PATROLStatus
                    PATROLStatus;FruStatus
                  type: translate
                  column: 1
                  translationTable: "FRUStatusTranslationTable"
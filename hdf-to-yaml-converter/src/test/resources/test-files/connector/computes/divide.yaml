- name: discovery
  input: |
    // Convert the 100th_s into minutes
    // DeviceID;Capacity;RuntimeRemaining_minutes;Status;StatusInformation;
    Battery.Discovery.Source(1).Compute(5).Type="Divide"
    Battery.Discovery.Source(1).Compute(5).Column=3
    Battery.Discovery.Source(1).Compute(5).DivideBy="Column(2)"
  expected:
    monitors:
      battery:
        discovery:
          sources:
            source(1):
              computes:
                - _comment: |-
                    Convert the 100th_s into minutes
                    DeviceID;Capacity;RuntimeRemaining_minutes;Status;StatusInformation;
                  type: divide
                  column: 3
                  value: "Column(2)"

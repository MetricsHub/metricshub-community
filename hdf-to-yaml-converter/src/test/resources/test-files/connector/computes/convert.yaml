- name: discovery
  input: |
   Fan.Discovery.Source(1).Compute(1).Type="Convert"
   Fan.Discovery.Source(1).Compute(1).Column=9
   Fan.Discovery.Source(1).Compute(1).ConversionType="hex2dec"
  expected:
    monitors:
      fan:
        discovery:
          sources:
            source(1):
              computes:
              - type: convert
                column: 9
                conversion: hex2Dec

- name: collect
  input: |
   PhysicalDisk.Collect.Source(1).Compute(1).Type="Convert"
   PhysicalDisk.Collect.Source(1).Compute(1).Column=2
   PhysicalDisk.Collect.Source(1).Compute(1).ConversionType="Array2SimpleStatus"
  expected:
    monitors:
      physicalDisk:
        collect:
          sources:
            source(1):
              computes:
              - type: convert
                column: 2
                conversion: array2SimpleStatus
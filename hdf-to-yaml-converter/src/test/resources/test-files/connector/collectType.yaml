- name: collect
  input: |
    // Collect type is: multi-instance
    PhysicalDisk.Collect.Type="MultiInstance"
  expected:
    monitors:
      physical_disk:
        collect: 
          _comment: |-
            Collect type is: multi-instance
          type: multiInstance
          keys: ["id"]

- name: otherCollect
  input: |
    // Collect type: MonoInstance
    PowerSupply.Collect.Type=MonoInstance
  expected:
    monitors:
      power_supply:
        collect:
          _comment: |-
            Collect type: MonoInstance
          type: monoInstance
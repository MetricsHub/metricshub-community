---
- name: multipleCriteria
  input: |
    Detection.Criteria(1).Type="KMVersion"
    Detection.Criteria(1).Version="11.3.00"

    Detection.Criteria(2).Type="KMVersion"
    Detection.Criteria(2).Version="11.4.00"
  expected:
    connector:
      detection:
        criteria:
        - type: productRequirements
          kmVersion: 11.3.00
        - type: productRequirements
          kmVersion: 11.4.00

- name: kmVersion
  input: |
    // Only for Hardware KM 11.3.00+
    Detection.Criteria(1).Type="KMVersion"
    Detection.Criteria(1).Version="11.3.00"
  expected:
    connector:
      detection:
        criteria:
        - _comment: Only for Hardware KM 11.3.00+
          type: productRequirements
          kmVersion: 11.3.00

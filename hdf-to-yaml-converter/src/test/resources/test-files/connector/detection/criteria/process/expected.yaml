    Detection.Criteria(1).KeepOnly="NT"

    Detection.Criteria(2).Type="Process"
    Detection.Criteria(2).ProcessCommandLine="MBM[5-9]\.exe"
  expected:
    connector:
      detection:
        criteria:
        - type: DeviceType
          keep: [ NT ]
        - type: process
          commandLine: MBM[5-9]\.exe
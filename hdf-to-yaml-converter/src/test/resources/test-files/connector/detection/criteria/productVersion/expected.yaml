---
- name: multipleCriteria
  input: >
    Detection.Criteria(1).Type="KMVersion"
    Detection.Criteria(1).Version="11.3.00"

    Detection.Criteria(2).Type="OS"
    Detection.Criteria(2).Exclude="Linux"
  expected:
    connector:
      detection:
        criteria:
        - type: productRequirements
          kmVersion: 11.3.00
        - type: deviceType
          exclude: [ Linux ]
- name: kmVersion
  input: >
    // Only for Hardware KM 11.3.00+
    Detection.Criteria(1).Type="KMVersion"
    Detection.Criteria(1).Version="11.3.00"
  expected:
    connector:
      detection:
        criteria:
        - type: productRequirements
          _comment: Only for Hardware KM 11.3.00+
          kmVersion: 11.3.00

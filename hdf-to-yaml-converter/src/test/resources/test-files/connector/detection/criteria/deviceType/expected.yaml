---
- name: exclude
  value:
    connector:
      detection:
        criteria:
        - type: deviceType
          _comment: >
            //
            // DETECTION
            //
            
            // Exclude Windows, because on Windows, SCSI disks are monitored through
            // the WBEM layer
          exclude: [ NT ]

- name: excludeKeep
  value:
    connector:
      detection:
        criteria:
        - type: deviceType
          _comment: >
            //
            // DETECTION
            //
            
            // Exclude Windows, because on Windows, SCSI disks are monitored through
            // the WBEM layer
          exclude: [ NT ]
          keep: [ Linux ]

- name: keep
  value:
    connector:
      detection:
        criteria:
        - type: deviceType
          _comment: Only for type storage
          keep: [ OOB ]

- name: keepMultiple
  value:
    connector:
      detection:
        criteria:
        - type: deviceType
          _comment: >
            //
            // DETECTION
            //
          keep: [ Solaris, SunOs, Linux ]

- name: multipleCriteria
  value:
    connector:
      detection:
        criteria:
        - type: deviceType
          _comment: Only for type storage
          keep: [ OOB ]
        - type: deviceType
          _comment: Definitely not linux
          exclude: [ Linux ]
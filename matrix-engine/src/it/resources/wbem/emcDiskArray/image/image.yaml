name: SmisV9
info: 
  port: 5900
  secured: true

patterns: 

  - predicate: request.getMethod()=="POST" && 
                request.getHeader("CIMObject")=="root/emc" && 
                request.getHeader("CIMMethod")=="EnumerateInstances" &&
                request.getBody().matches("(?is).*<CLASSNAME NAME\\s*=\\s*\"EMC_StorageSystem\".*")
    action: 
      def body = readXml("EMC_StorageSystem.xml");
      def resp = new com.sentrysoftware.emulation.server.content.xml.EmulatorHttpXmlResponse(request);
      resp.setContent(body);
      return resp;


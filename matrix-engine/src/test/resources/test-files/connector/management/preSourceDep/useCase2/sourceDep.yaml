---
connector:
  detection:
    appliesTo: [ linux ]
    criteria:
    - type: wbem
      query: testQuery
      namespace: testNamespace
      expectedResult: testExpectedResult
      errorMessage: testErrorMessage
      forceSerialization: true

pre:
  source(1):
    type: wbem
    query: SELECT __PATH,Model,EMCSerialNumber FROM EMC_ArrayChassis
    namespace: root/emc
  source(2):
    type: wbem
    query: SELECT Antecedent,Dependent FROM EMC_ComputerSystemPackage
    nameSpace: root/emc
  source(3):
    type: wbem
    query: SELECT Antecedent,Dependent FROM EMC_SystemPackaging
    namespace: root/emc
  source(4):
    type: copy
    from: ${source::pre.source(3)}
  source(5):
    type: tableUnion
    tables:
      - ${source::pre.source(2)}
      - ${source::pre.source(4)}
  source(6):
    type: wbem
    query: SELECT __PATH,ElementName,Description,OtherIdentifyingInfo,OperationalStatus FROM EMC_StorageSystem
    namespace: root/emc
  source(7):
    type: tableJoin
    leftTable: ${source::pre.source(1)}
    rightTable: ${source::pre.source(5)}
    leftKeyColumn: 1
    rightKeyColumn: 1
    keyType: WBEM
    defaultRightLine: ;;
  source(8):
    type: tableJoin
    leftTable: ${source::pre.source(7)}
    rightTable: ${source::pre.source(6)}
    leftKeyColumn: 5
    rightKeyColumn: 1
    keyType: WBEM
    defaultRightLine: ;;;;

monitors:
  enclosure:
    discovery:
      mapping:
        source: ${source::pre.source(8)}
        attributes:
          id: buildId($column(6))
          parent: ""
          name: buildName(Storage, EMC, $column(2), (, $column(7), ))
          vendor: EMC
          model: $column(2)
          serial_number: $column(3)
          type: Storage
        conditionalCollection:
          hw.status: $column(10)
    collect:
      type: multiInstance
      sources:
        source(1):
          type: wbem
          query: SELECT __PATH,OperationalStatus FROM EMC_StorageSystem
          namespace: root/emc
      mapping:
        deviceId: $column(1) 
        source: ${source::monitors.enclosure.collect.sources.source(1)}
        metrics:
          hw.status: $column(2)

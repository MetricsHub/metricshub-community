---
connector:
  detection:
    appliesTo: [ linux ]
    criteria:
    - type: wbem
      query: testQuery
      namespace: testNamespace
      expectedResult: testExpectedResult
      errorMessage: testErrorMessage
      forceSerialization: true

pre:
  source(1):
    type: wbem
    query: SELECT __PATH,Model,EMCSerialNumber FROM EMC_ArrayChassis
    namespace: root/emc
  source(2):
    type: wbem
    query: SELECT Antecedent,Dependent FROM EMC_ComputerSystemPackage
    nameSpace: root/emc
  source(3):
    type: wbem
    query: SELECT Antecedent,Dependent FROM EMC_SystemPackaging
    namespace: root/emc
  source(4):
    type: copy
    from: $pre.source(3)$
  source(5):
    type: tableUnion
    tables:
      - $pre.source(2)$
      - $pre.source(3)$
  source(6):
    type: wbem
    query: SELECT __PATH,ElementName,Description,OtherIdentifyingInfo,OperationalStatus FROM EMC_StorageSystem
    namespace: root/emc
  source(7):
    type: tableJoin
    leftTable: $pre.source(1)$
    rightTable: $pre.source(5)$
    leftKeyColumn: 1
    rightKeyColumn: 1
    keyType: WBEM
    defaultRightLine: ;;
  source(8):
    type: tableJoin
    leftTable: $pre.source(7)$
    rightTable: $pre.source(6)$
    leftKeyColumn: 5
    rightKeyColumn: 1
    keyType: WBEM
    defaultRightLine: ;;;;
  source(9):
    type: wbem
    query: SELECT __PATH,ElementName,Description,OtherIdentifyingInfo,OperationalStatus FROM EMC_StorageSystemSlave
    namespace: root/emc
  source(10):
    type: tableJoin
    leftTable: $pre.source(1)$
    rightTable: $pre.source(4)$
    leftKeyColumn: 1
    rightKeyColumn: 1
    keyType: WBEM
    defaultRightLine: ;;
  source(11):
    type: tableJoin
    leftTable: $pre.source(10)$
    rightTable: $pre.source(9)$
    leftKeyColumn: 5
    rightKeyColumn: 1
    keyType: WBEM
    defaultRightLine: ;;;;
  source(12):
    type: tableUnion
    tables:
      - $pre.source(11)$
      - $pre.source(8)$

monitors:
  enclosure:
    discovery:
      mapping:
        source: $pre.source(8)$
        attributes:
          id: buildId($column(6))
          parent: ""
          name: buildName(Storage, EMC, $column(2), (, $column(7), ))
          vendor: EMC
          model: $column(2)
          serial_number: $column(3)
          type: Storage
        conditionalCollection:
          hw.status: $column(10)
    collect:
      type: multiInstance
      sources:
        source(1):
          type: wbem
          query: SELECT __PATH,OperationalStatus FROM EMC_StorageSystem
          namespace: root/emc
      mapping:
        deviceId: $column(1) 
        source: $monitors.enclosure.collect.sources.source(1)$
        metrics:
          hw.status: $column(2)

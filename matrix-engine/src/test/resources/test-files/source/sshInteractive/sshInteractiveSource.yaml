---
connector:
  detection:
    appliesTo: [ linux ]
pre:
  testSshInteractiveSource:
    type: sshInteractive
    port: 22
    exclude: unknown
    keep: drive
    beginAtLineNumber: 1
    endAtLineNumber:
    separators: ","
    selectColumns: 1,2,3
    steps: # <step-object-array>
    - type: getAvailable
      capture: true
    - type: getUntilPrompt
      timeout: 10
    - type: sendUsername
    - type: sendPassword  
    - type: sendText
      text: getSensors
    - type: sleep
      duration: 2
    - type: waitFor
      text: result
    - type: waitForPrompt
      capture: false
    forceSerialization: true
# Hardware Sentry OpenTelemetry Collector
# Internal collect interval
collectPeriod: 1m

extraLabels:
  site: Datacenter 1 # Customize this value with your own site naming convention. (Dedicating 1 collector to 1 site is a good practice.)

extraMetrics:
  hw.site.carbon_density_grams: 350 # in g/kWh
  # 350g/kWh is the average in Europe.
  # 309g/kWh is the average for non-household for Texas, USA.
  # 40g/kWh is the average for non-household for Ontario, Canada.
  # 712g/kWh is the average for non-household for Queensland, Australia.
  # Source : https://app.electricitymap.org/map
  hw.site.electricity_cost_dollars: 0.12 # in $/kWh 
  # $0.12/kWh is the average for non-household in Europe.
  # $0.159/kWh is the average for non-household in the USA.
  # $0.117/kWh is the average for non-household in Canada.
  # $0.225/kWh is the average for non-household in Australia.
  # Source : https://www.globalpetrolprices.com/electricity_prices/
  hw.site.pue_ratio: 1.8

exporter:
  otlp:


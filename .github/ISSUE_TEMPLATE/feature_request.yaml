name: Feature request
description: Suggest an idea for this project
labels: ["enhancement", "needs_triage"]
body:
  - type: dropdown
    id: component
    attributes:
      label: Component(s)
      description: Which component(s) does your feature request concern?
      multiple: true
      options:
      # NOTE: The list below is autogenerated using `make generate-gh-issue-templates`
      # Do not manually edit it.
      # Start components list
      - /
      - metricshub-engine
      - metricshub-agent
      - metricshub-classloader-agent
      - metricshub-ipmi-extension
      - metricshub-oscommand-extension
      - metricshub-snmp-extension-common
      - metricshub-snmp-extension
      - metricshub-snmpv3-extension
      - metricshub-internaldb-extension
      - metricshub-win-extension-common
      - metricshub-wmi-extension
      - metricshub-winrm-extension
      - metricshub-wbem-extension
      - metricshub-ping-extension
      - metricshub-jawk-extension
      - metricshub-jdbc-extension
      - metricshub-jmx-extension
      - metricshub-hardware
      - metricshub-yaml-configuration-extension
      - metricshub-it-common
      - metricshub-community-windows
      - metricshub-community-linux
      - metricshub-doc
      - metricshub-web
      # End components list
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: Solution details
      description: A clear and concise description of what you want to happen. Ex. I would like to see [...]
      value: |
        ## Description
        A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered.
  - type: textarea
    attributes:
      label: Documentation updates
      description: Please provide which part of the documentation needs to be updated, or if you think the documentation is correct as is.
      value: |
        #### Documentation section(s)
        1. Introduction
        2. Release Notes
        3. Installation
        4. Upgrade
        5. Configuration
        6. Integration
        7. Datadog
        8. Prometheus
        9. Grafana
        10. BMC Helix
        11. AI Agents Integration
        11. Troubleshooting
        12. CLI

  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context or screenshots about the feature request here.

